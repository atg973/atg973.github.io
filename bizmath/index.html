
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta name="mobile-web-app-capable" content="yes"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="../atgicon.ico" rel="icon"/>
		<link href="./calc.png" rel="apple-touch-icon"/>
		<title>Biz Math</title>

		<!-- Main Stylesheet -->
		<link href="bizmath.css" rel="stylesheet" type="text/css"/>
		<!-- <style type="text/css"></style> -->
	</head>

	<body>

		<!-- #container -->
		<div id="container">

			<!-- main -->
			<main class="main">
					
				<!-- head -->
				<h1 class="head">Biz Math</h1>
				<!-- /head -->
				
				<!-- input -->
				<div class="input">
					
					<!-- name -->
					<label class="head name">Metric Name</label>
					<!-- /name -->
					
					<!-- amount -->
					<label class="head amount">Amount</label>
					<!-- /amount -->
					
					<!-- margin -->
					<label class="head margin">Margin</label>
					<!-- /margin -->

				</div>
				<!-- /input -->
				
				<!-- input -->
				<div class="input">

					<!-- label -->
					<label class="name" for="revenue">Gross Revenue</label>
					<!-- /label -->

					<!-- input -->
					<input type="number" class="amount" id="revenue" placeholder="6000">
					<!-- /input -->
					
					<!-- xyz -->
					<span class="xyz" class="margin" id="revenuemargin"></span>
					<!-- /xyz -->

				</div>
				<!-- /input -->
				
				<!-- input -->
				<div class="input">

					<!-- label -->
					<label class="name" for="cogs">Cost Of Goods Sold</label>
					<!-- /label -->

					<!-- input -->
					<input type="number" id="cogs" placeholder="1200">
					<!-- /input -->
					
					<!-- xyz -->
					<span class="xyz" id="cogsmargin"></span>
					<!-- /xyz -->

				</div>
				<!-- /input -->

				<!-- line -->
				<hr class="line">
				<!-- /line -->
				
				<!-- input -->
				<div class="input">

					<!-- label -->
					<label class="name" for="grossprofit">Gross Profit</label>
					<!-- /label -->

					<!-- xyz -->
					<span class="xyz" id="grossprofit">x</span>
					<!-- /xyz -->
					
					<!-- xyz -->
					<span class="xyz" id="grossprofitmargin"></span>
					<!-- /xyz -->

				</div>
				<!-- /input -->
				
				<!-- input -->
				<div class="input">

					<!-- label -->
					<label class="name" for="genadmin">General Admin Exp.</label>
					<!-- /label -->

					<!-- input -->
					<input type="number" id="genadmin" placeholder="2000">
					<!-- /input -->
					
					<!-- xyz -->
					<span class="xyz" id="genadminmargin"></span>
					<!-- /xyz -->

				</div>
				<!-- /input -->

				<!-- line -->
				<hr class="line">
				<!-- /line -->
				
				<!-- input -->
				<div class="input">

					<!-- label -->
					<label class="name" for="netprofit">Net Profit</label>
					<!-- /label -->

					<!-- xyz -->
					<span class="xyz" id="netprofit">x</span>
					<!-- /xyz -->
					
					<!-- xyz -->
					<span class="xyz" id="netprofitmargin"></span>
					<!-- /xyz -->

				</div>
				<!-- /input -->

				<!-- line -->
				<hr class="line">
				<!-- /line -->
				
				<!-- input -->
				<div class="input btns">

					<!-- clear -->
					<button class="clear" onclick="clearInput()">Clear</button>
					<!-- /clear -->

					<!-- go -->
					<button class="go" onclick="calculateNumbers()">Go</button>
					<!-- /go -->

					<!-- try -->
					<button class="try" onclick="setDefault(); calculateNumbers()">Example</button>
					<!-- /try -->

				</div>
				<!-- /input -->

				<!-- output -->
				<div class="output bar">

					<!-- cogs -->
					<div class="segment cogs">

						<!-- label -->
						<label>

							<!-- caption -->
							<span class="caption">cogs</span>
							<!-- /caption -->
	
							<!-- value -->
							<span class="value">0%</span>
							<!-- /value -->
							
						</label>
						<!-- /label -->
						
					</div>
					<!-- /cogs -->

					<!-- genadmin -->
					<div class="segment genadmin">

						<!-- label -->
						<label>

							<!-- caption -->
							<span class="caption">gen/admin</span>
							<!-- /caption -->
	
							<!-- value -->
							<span class="value">0%</span>
							<!-- /value -->
							
						</label>
						<!-- /label -->
						
					</div>
					<!-- /genadmin -->

					<!-- netprofit -->
					<div class="segment netprofit">

						<!-- label -->
						<label>

							<!-- caption -->
							<span class="caption">net profit</span>
							<!-- /caption -->
	
							<!-- value -->
							<span class="value">0%</span>
							<!-- /value -->
							
						</label>
						<!-- /label -->
						
					</div>
					<!-- /netprofit -->

				</div>
				<!-- /output -->

			</main>
			<!-- /main -->

		</div>
		<!-- /#container -->


		<!-- Database Script -->
		<!-- <script src="database.js" type="text/javascript"></script> -->

		<!-- Dollar Format Script -->
		<script src="../dollar/dollar.js" type="text/javascript"></script>

		<!-- Main Script -->
		<script src="bizmath.js" type="text/javascript"></script>
		<!-- <script type="text`/avascript"></script> -->

	</body>

</html>
