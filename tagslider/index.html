
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta name="mobile-web-app-capable" content="yes"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="../atgicon.ico" rel="icon"/>
		<link href="../atgicon.ico" rel="apple-touch-icon"/>
		<title>Tag Slider</title>

		<!-- Main Stylesheet -->
		<link href="tagslider.css" rel="stylesheet" type="text/css"/>
		<!-- <style type="text/css"></style> -->
	</head>

	<body>

		<!-- #container -->
		<div id="container">

			<!-- main -->
			<main class="main">

				<!-- edge -->
				<div class="edge left">

					<!-- slidebtn -->
					<div class="slidebtn gone" onclick="slideLeft()">
	
						<!-- icon -->
						<svg class="icon leftarrow" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
						</svg>
						<!-- /icon -->
	
					</div>
					<!-- /slidebtn -->

				</div>
				<!-- /edge -->

				<!-- slider -->
				<div class="slider" onscroll="updateBtnVisibility()">

					<!-- taglist -->
					<ul class="taglist">
	
						<!-- tagitem -->
						<li class="tagitem active">All</li>
						<!-- /tagitem -->
	
						<!-- tagitem -->
						<li class="tagitem">Coding</li>
						<!-- /tagitem -->
	
						<!-- tagitem -->
						<li class="tagitem">Comedy</li>
						<!-- /tagitem -->
	
						<!-- tagitem -->
						<li class="tagitem">Unboxing</li>
						<!-- /tagitem -->
	
						<!-- tagitem -->
						<li class="tagitem">Databases</li>
						<!-- /tagitem -->
	
						<!-- tagitem -->
						<li class="tagitem">Data Structures</li>
						<!-- /tagitem -->
	
						<!-- tagitem -->
						<li class="tagitem">Algorithms</li>
						<!-- /tagitem -->
	
						<!-- tagitem -->
						<li class="tagitem">History</li>
						<!-- /tagitem -->
	
						<!-- tagitem -->
						<li class="tagitem">JavaScript</li>
						<!-- /tagitem -->
	
						<!-- tagitem -->
						<li class="tagitem">Web Dev</li>
						<!-- /tagitem -->
	
						<!-- tagitem -->
						<li class="tagitem">Programming</li>
						<!-- /tagitem -->
						
					</ul>
					<!-- /taglist -->

				</div>
				<!-- /slider -->

				<!-- edge -->
				<div class="edge right">

					<!-- slidebtn -->
					<div class="slidebtn gone" onclick="slideRight()">
	
						<!-- icon -->
						<svg class="icon rightarrow" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
						</svg>
						<!-- /icon -->
	
					</div>
					<!-- /slidebtn -->
					
				</div>
				<!-- /edge -->

			</main>
			<!-- /main -->

		</div>
		<!-- /#container -->


		<!-- Database -->
		<!-- <script src="database.js" type="text/javascript"></script> -->

		<!-- Main Script -->
		<script src="tagslider.js" type="text/javascript"></script>
		<!-- <script type="text/javascript"></script> -->

	</body>

</html>
