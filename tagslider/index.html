
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta name="mobile-web-app-capable" content="yes"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="./assets/698889.png" rel="icon"/>
		<link href="./assets/698889.png" rel="apple-touch-icon"/>
		<title>Tag Slider Marquee</title>

		<!-- Tag Slider Stylesheet -->
		<link href="./tagslider.css" rel="stylesheet" type="text/css"/>
		<!-- <style type="text/css"></style> -->
	</head>

	<body>

		<!-- #container -->
		<div id="container">

			<!-- main -->
			<main class="main">

				<!-- slider -->
				<div class="slider">

					<!-- taglist -->
					<ul class="taglist">
	
						<!-- tagitem -->
						<li class="tagitem active">

							<!-- caption -->
							<span class="caption"></span>
							<!-- /caption -->

						</li>
						<!-- /tagitem -->
	
						<!-- tagitem -->
						<li class="tagitem" aria-hidden="true">

							<!-- caption -->
							<span class="caption"></span>
							<!-- /caption -->

						</li>
						<!-- /tagitem -->
						
					</ul>
					<!-- /taglist -->

				</div>
				<!-- /slider -->

				<!-- item -->
				<div class="item" style="display:none;">

					<!-- icon -->
					<svg class="icon xyz" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
						<!-- <> -->
					</svg>
					<!-- /icon -->
					
				</div>
				<!-- /item -->

			</main>
			<!-- /main -->

		</div>
		<!-- /#container -->


		<!-- Tag Database -->
		<script src="./../tagscroller/tagdatabase.js" type="text/javascript"></script>

		<!-- Tag Slider Script -->
		<script src="./tagslider.js" type="text/javascript"></script>
		<!-- <script type="text/javascript"></script> -->

	</body>

</html>
