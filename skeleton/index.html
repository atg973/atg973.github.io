
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="../atgicon.ico" rel="icon"/>
		<title>Content Load Skeleton</title>

		<!-- Main Stylesheet -->
		<!-- <link href="skeleton.css" rel="stylesheet" type="text/css"/> -->
		<style type="text/css">
			@import url('https://fonts.googleapis.com/css2?family=Nunito:wght@100;300;400;500;600&display=swap');


			* {box-sizing:border-box;}


			:root {
				--animtime:2s;
				--bgcolor:whitesmoke;
				--themecolor:white;
				--contentcolor:lightgrey;
				--contentcolor2:whitesmoke;
				--contentcolor3:linear-gradient(to right,#d9d9d9,#0001 20%,#d9d9d9 40% );
			}


			body {font-family:Nunito,sans-serif; margin:0;}


			div#container {background-color:var(--themecolor); /* background:#1fc8db linear-gradient(141deg,#9fb8ad 0%,#1fc8db 51%,#2cb5e8 75%); */}
			div#container {display:grid; grid-template-columns:repeat(3,1fr); justify-content:center; align-items:center; place-items:center; min-height:100vh; padding:1rem;}
			
			div#container main.card {background-color:white; width:100%; max-width:24rem; padding:1.5rem 2rem; border:.125rem solid var(--bgcolor); border-radius:.5rem;}
			
			div#container main.card section {/* background-color:var(--bgcolor); */ padding:.5rem 0;}
			/* div#container main.card section div.fill {background-color:var(--contentcolor); animation:strobe 2s linear infinite;} */
			div#container main.card section div.fill {background-image:var(--contentcolor3); background-size:30rem 100%; animation:shimmer var(--animtime) linear infinite;}

			div#container main.card section.head {display:flex; flex-direction:row; align-items:center;}
			div#container main.card section.head div.img {height:5rem; width:5rem; border-radius:50%; margin-right:1rem;}
			div#container main.card section.head div.details {flex-grow:1;}
			div#container main.card section.head div.details div.line {height:1rem; width:100%; border-radius:5rem; margin:.75rem 0;}
			div#container main.card section.head div.details div.line.name {height:1.125rem; width:7rem;}
			div#container main.card section.head div.details div.line.about {width:10rem;}

			div#container main.card section.content {}
			div#container main.card section.content div.line {height:1rem; width:100%; border-radius:5rem; margin:.75rem 0;}
			div#container main.card section.content div.line.lineA {width:85%;}
			div#container main.card section.content div.line.lineB {width:100%;}
			div#container main.card section.content div.line.lineC {width:60%;}

			div#container main.card section.actions {display:flex; flex-direction:row; align-items:center; gap:1rem;}
			div#container main.card section.actions div.btn {flex-grow:1; height:3rem; width:3rem; border-radius:4rem;}
			div#container main.card section.actions div.btnB {animation-delay:calc(.2 * var(--animtime));}

			@keyframes strobe {
				0% {background-color:var(--contentcolor);}
				60% {background-color:var(--contentcolor2);}
			}

			@keyframes shimmer {
				0% {background-position-x:-30rem;}
				100% {background-position-x:30rem;}
			}

			@media screen and (max-width:75rem) {
				div#container {grid-template-columns:repeat(2,1fr);}
			}
			
		</style>
	</head>

	<body>

		<!-- #container -->
		<div id="container">

			<!-- card -->
			<main class="card">

				<!-- head -->
				<section class="head">

					<!-- img -->
					<div class="img fill"></div>
					<!-- /img -->

					<!-- details -->
					<div class="details">

						<!-- line -->
						<div class="line name fill"></div>
						<!-- /line -->
	
						<!-- line -->
						<div class="line about fill"></div>
						<!-- /line -->

					</div>
					<!-- /details -->

				</section>
				<!-- /head -->

				<!-- content -->
				<section class="content">

					<!-- line -->
					<div class="line lineA fill"></div>
					<!-- /line -->

					<!-- line -->
					<div class="line lineB fill"></div>
					<!-- /line -->

					<!-- line -->
					<div class="line lineC fill"></div>
					<!-- /line -->
					
				</section>
				<!-- /content -->

				<!-- actions -->
				<section class="actions"> 

					<!-- btn -->
					<div class="btn btnA fill"></div>
					<!-- /btn -->

					<!-- btn -->
					<div class="btn btnB fill"></div>
					<!-- /btn -->
					
				</section>
				<!-- /actions -->

			</main>
			<!-- /card -->

			<!-- icon -->
			<!-- <svg class="icon xyz" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
			</svg> -->
			<!-- /icon -->

		</div>
		<!-- /#container -->


		<!-- Database Script -->
		<!-- <script src="database.js" type="text/javascript"></script> -->

		<!-- Main Script -->
		<!-- <script src="skeleton.js" type="text/javascript"></script> -->
		<script type="text/javascript">

			// 
			let n = 12;
			result = '';
			for(let i=0;i<n;i++) {
				result += `
				<!-- card -->
				<main class="card">

					<!-- head -->
					<section class="head">

						<!-- img -->
						<div class="img fill"></div>
						<!-- /img -->

						<!-- details -->
						<div class="details">

							<!-- line -->
							<div class="line name fill"></div>
							<!-- /line -->
		
							<!-- line -->
							<div class="line about fill"></div>
							<!-- /line -->

						</div>
						<!-- /details -->

					</section>
					<!-- /head -->

					<!-- content -->
					<section class="content">

						<!-- line -->
						<div class="line lineA fill"></div>
						<!-- /line -->

						<!-- line -->
						<div class="line lineB fill"></div>
						<!-- /line -->

						<!-- line -->
						<div class="line lineC fill"></div>
						<!-- /line -->
						
					</section>
					<!-- /content -->

					<!-- actions -->
					<section class="actions">

						<!-- btn -->
						<div class="btn btnA fill"></div>
						<!-- /btn -->

						<!-- btn -->
						<div class="btn btnB fill"></div>
						<!-- /btn -->
						
					</section>
					<!-- /actions -->

				</main>
				<!-- /card -->`;
			}
			document.getElementById('container').innerHTML = result;
		</script>

	</body>

</html>
