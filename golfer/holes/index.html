
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta name="mobile-web-app-capable" content="yes"/>

		<!-- Main Stylesheet -->
		<!-- <link href="./template.css" rel="stylesheet" type="text/css"/> -->
		<style type="text/css">
			@import url('https://fonts.googleapis.com/css2?family=Nunito:wght@100;300;400;500;600&display=swap');


			* {box-sizing:border-box; /* padding:0; margin:0; */}


			:root {

				/* Theme Colors */
				--lightgrey:#CCC;
				--lightblack:#333;
				
				/* Gradient Colors */
				/* --bgimg:linear-gradient(135deg,dodgerblue,white,wheat); */

				/* Page Sizes */
				--pagewidth:60rem;
				--cornersize:.5rem;
				
				/* Box Shadows */
				--boxshadow:0 0 1rem 0 #0002;
				--boxshadow:0 0 .25rem 0 #0003;
			}

			body {

				--backcolor:var(--lightgrey);
				--forecolor:black;
			}

			/* body.dark {

				--backcolor:var(--lightblack);
				--forecolor:white;
			} */


			body {background-color:var(--backcolor); background-image:var(--bgimg); margin:0;}
			body {color:var(--forecolor); font-family:Nunito,sans-serif;}


			div#container {display:grid; place-items:center; min-height:100vh; padding:1rem;}
			
			div#container main.main {background-color:white; padding:1rem; border-radius:var(--cornersize); box-shadow:var(--boxshadow);}
			/* div#container main.main {width:100%; max-width:var(--pagewidth);} */
			/* div#container main.main div.item {} */

			
			/* Tablet Screen */
			@media screen and (max-width:64rem) {
				/*  */
			}
			
			/* Big Smartphone Screen */
			@media screen and (max-width:48rem) {
				/*  */
			}
			
			/* Small Smartphone Screen */
			@media screen and (max-width:32rem) {
				/*  */
			}
		</style>
	</head>

	<body>

		<!-- #container -->
		<div id="container">

			<!-- main -->
			<main class="main">

				<!-- item -->
				<div class="item"></div>
				<!-- /item -->

				<!-- item -->
				<div class="item" style="display:none;">

					<!-- icon -->
					<svg class="icon xyz" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
						<!-- <> -->
					</svg>
					<!-- /icon -->
					
				</div>
				<!-- /item -->

			</main>
			<!-- /main -->

		</div>
		<!-- /#container -->
