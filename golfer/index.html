
<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8"/>
		<meta name="mobile-web-app-capable" content="yes"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="./icons/istockphoto-660995292-170667a.jpg" rel="icon"/>
		<link href="./icons/golf-logo-icon-stock-illustration-free-vector.jpg" rel="apple-touch-icon"/>
		<title>Golf Clubs</title>

		<!-- Main Stylesheet -->
		<link href="./golfclubs.css" rel="stylesheet" type="text/css"/>
		<!-- <style type="text/css"></style> -->
	</head>
	
	<body>

		<!-- #container -->
		<div id="container">

			<!-- navbar -->
			<nav class="navbar">

				<!-- bin -->
				<div class="bin">

					<!-- head -->
					<h1 class="head">
	
						<!-- icon -->
						<svg class="icon xyz" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<path d="M11 2a3 3 0 0 1 3 3v6a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3V5a3 3 0 0 1 3-3h6zM5 1a4 4 0 0 0-4 4v6a4 4 0 0 0 4 4h6a4 4 0 0 0 4-4V5a4 4 0 0 0-4-4H5z"/>
						</svg>
						<!-- /icon -->

						<!-- logo -->
						<!-- <img class="logo" src="./icons/golf-clubs.svg" alt="golf logo"> -->
						<!-- /logo -->

						<!-- logo -->
						<img class="logo" src="./icons/istockphoto-660995292-170667a.jpg" alt="golf logo">
						<!-- /logo -->

						<!-- logo -->
						<!-- <img class="logo" src="./icons/82173.png" alt="golf logo"> -->
						<!-- /logo -->

						<!-- logo -->
						<!-- <img class="logo" src="./icons/pngtree-crossed-golf-clubs-icon-isolated-png-image_5260008.jpg" alt="golf logo"> -->
						<!-- /logo -->
						
						<!-- caption -->
						<span class="caption">Golf Clubs</span>
						<!-- /caption -->
					
					</h1>
					<!-- /head -->
	
					<!-- navlist -->
					<ul class="navlist">
	
						<!-- navitem -->
						<li class="navitem">

							<!-- navlink -->
							<!-- <a class="navlink" href="javascript:void(0)">Default</a> -->
							<!-- /navlink -->

							<!-- navbtn -->
							<button class="navbtn btn" onclick="resetClubDatabase()">Default</button>
							<!-- /navbtn -->

						</li>
						<!-- /navitem -->
	
						<!-- navitem -->
						<li class="navitem">

							<!-- navlink -->
							<!-- <a class="navlink" href="javascript:void(0)">Delete all</a> -->
							<!-- /navlink -->

							<!-- navbtn -->
							<button class="navbtn btn" onclick="clearClubDatabase()">Delete all</button>
							<!-- /navbtn -->

						</li>
						<!-- /navitem -->
	
						<!-- navitem -->
						<li class="navitem x">

							<!-- navlink -->
							<!-- <a class="navlink" href="javascript:void(0)">Link</a> -->
							<!-- /navlink -->

							<!-- navbtn -->
							<button class="navbtn btn">Button</button>
							<!-- /navbtn -->

						</li>
						<!-- /navitem -->
	
					</ul>
					<!-- /navlist -->

				</div>
				<!-- /bin -->

			</nav>
			<!-- /navbar -->

			<!-- clubviewer -->
			<section class="clubviewer">

				<!-- grid -->
				<div class="grid">

					<!-- head -->
					<h2 class="head">Golf Club Distances</h2>
					<!-- /head -->

					<!-- clubtable -->
					<table class="clubtable">

						<!-- head -->
						<thead class="head">

							<!-- row -->
							<tr class="row">

								<!-- head -->
								<th class="head">

									<!-- caption -->
									<span class="caption">Xyz</span>
									<!-- /caption -->

								</th>
								<!-- /head -->

								<!-- head -->
								<th class="head">

									<!-- caption -->
									<span class="caption">Xyz</span>
									<!-- /caption -->

								</th>
								<!-- /head -->

								<!-- head -->
								<th class="head">

									<!-- caption -->
									<span class="caption">Xyz</span>
									<!-- /caption -->

								</th>
								<!-- /head -->

							</tr>
							<!-- /row -->

						</thead>
						<!-- /head -->

						<!-- body -->
						<tbody class="body">

							<!-- row -->
							<tr class="row">

								<!-- data -->
								<td class="data" colspan="4">

									<!-- caption -->
									<span class="caption">Xyz</span>
									<!-- /caption -->

								</td>
								<!-- /data -->

								<!-- data -->
								<td class="data">

									<!-- newdistance -->
									<input class="newdistance" type="number" id="uniqueclubidnewdistanceentry" onchange="saveNewClubDistance('xyzclub')">
									<!-- /newdistance -->

								</td>
								<!-- /data -->

								<!-- data -->
								<td class="data a">

									<!-- editbtn -->
									<button class="btn editbtn" onclick="editClubEntry('clubid')">

										<!-- caption -->
										<span class="caption">Edit</span>
										<!-- /caption -->
										
									</button>
									<!-- /editbtn -->

									<!-- deletebtn -->
									<button class="btn deletebtn" onclick="deleteClubEntry('clubid')">

										<!-- caption -->
										<span class="caption">Delete</span>
										<!-- /caption -->
										
									</button>
									<!-- /deletebtn -->

								</td>
								<!-- /data -->

							</tr>
							<!-- /row -->

							<!-- row -->
							<tr class="row">

								<!-- data -->
								<td class="data empty" colspan="6">

									<!-- caption -->
									<span class="caption">Add a new club to view here</span>
									<!-- /caption -->

								</td>
								<!-- /data -->

							</tr>
							<!-- /row -->

						</tbody>
						<!-- /body -->
						
					</table>
					<!-- /clubtable -->
					
				</div>
				<!-- /grid -->

			</section>
			<!-- /clubviewer -->

			<!-- clubadder -->
			<section class="clubadder">

				<!-- grid -->
				<div class="grid">

					<!-- head -->
					<h2 class="head">New Golf Club</h2>
					<!-- /head -->

					<!-- entrylist -->
					<ul class="entrylist">

						<!-- entryitem -->
						<li class="entryitem">

							<!-- entry -->
							<div class="entry">
		
								<!-- entryname -->
								<label class="entryname" for="uniqueentryid">Entry Name</label>
								<!-- /entryname -->
		
								<!-- entryvalue -->
								<input class="entryvalue" type="text" id="uniqueentryid" placeholder="xyz">
								<!-- /entryvalue -->
		
							</div>
							<!-- /entry -->
							
						</li>
						<!-- /entryitem -->

					</ul>
					<!-- /entrylist -->

					<!-- addbtn -->
					<button class="addbtn" onclick="addNewClubEntry()">

						<!-- caption -->
						<span class="caption">Add new club</span>
						<!-- /caption -->

					</button>
					<!-- /addbtn -->

				</div>
				<!-- /grid -->

			</section>
			<!-- /clubadder -->

		</div>
		<!-- /#container -->


		<!-- Database -->
		<!-- <script src="./database.js" type="text/javascript"></script> -->

		<!-- Club Entry Database -->
		<script src="./clubentrydatabase.js" type="text/javascript"></script>

		<!-- Memory Script -->
		<script src="./golfclubmemory.js" type="text/javascript"></script>

		<!-- Main Script -->
		<script src="./golfclubs.js" type="text/javascript"></script>

		<!-- <script type="text/javascript"></script> -->

	</body>

</html>
