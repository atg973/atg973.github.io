
<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<!-- <link href="../atgicon.ico" rel="icon"/> -->
		<link href="notes.png" rel="icon"/>
		<title>Note Editor</title>

		<!-- Bootstrap 4 -->
		<link href="https://import.atgmedia.xyz/bs4/bootstrap.min.css" rel="stylesheet" type="text/css">
		<!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"> -->
		<script src="https://import.atgmedia.xyz/bs4/jquery.min.js" type="text/javascript"></script>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script> -->
		<!-- <script src="https://import.atgmedia.xyz/bs4/popper.min.js" type="text/javascript"></script> -->
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" type="text/javascript"></script> -->
		<!-- <script src="https://import.atgmedia.xyz/bs4/bootstrap.min.js" type="text/javascript"></script> -->
		<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" type="text/javascript"></script> -->

		<!-- Toast -->
		<link href="../toast/toast.css" rel="stylesheet" type="text/css"/>
		<script src="../toast/toast.js" type="text/javascript"></script>

		<!-- F.A. Icons -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

		<link href="notes.css" rel="stylesheet" type="text/css">
		<script src="notes.js" type="text/javascript"></script>
	</head>
	<body>

		<!-- #container -->
		<div id="container">

			<section id="head">
				<h1>Notes</h1>
			</section>

			<!-- #body -->
			<section id="body">

				<!-- #noteSelector -->
				<div id="noteSelector" class="inputGroup">

					<!-- <div class="container-fluid"> -->

						<!-- button-row -->
						<div id="rowA1" class="button-row row">
							<div class="col-6 l">
								<button onclick="createNewEntry()">
									<i class="fa fa-plus text-light" style="transform:translateY(1px);"></i>
									<span class="caption">Create</span>
								</button>
							</div>
							<div class="col-6 r">
								<button onclick="refreshList()">
									<i class="fa fa-refresh text-success" style="transform:translateY(1px);"></i>
									<span class="caption">Refresh</span>
								</button>
							</div>
						</div>
						<!-- /button-row -->

						<!-- input-row -->
						<div id="rowA2" class="input-row row fill">
							<div class="col-12">
								<!-- #chooser -->
								<select id="chooser" size="2"></select>
								<div id="chooser2"></div>
								<!-- /#chooser -->
							</div>
						</div>
						<!-- /input-row -->
						
						<!-- button-row -->
						<div id="rowA3" class="button-row row ">
							<div class="col-6 l">
								<button id="editBtn" onclick="enterEditorMode()" disabled>
									<i class="fa fa-pencil-square-o text-warning" style="transform:translateY(2px);"></i>
									<span class="caption">Edit</span>
								</button>
							</div>
							<div class="col-6 r">
								<button id="deleteBtn" onclick="deleteSelectedEntry()">
									<i class="fa fa-remove text-danger"></i>
									<span class="caption">Delete</span>
								</button>
							</div>
						</div>
						<!-- /button-row -->
						
					<!-- </div> -->

				</div>
				<!-- /#noteSelector -->

				<!-- #noteEditor -->
				<div id="noteEditor" class="inputGroup">
					
					<!-- <div class="container-fluid"> -->

						<!-- input-row -->
						<div id="rowB1" class="input-row row">
							<div class="col-12">
								<input id="noteName" class="entryData userAccessible" placeholder="Name" type="text" disabled>
							</div>
						</div>
						<!-- /input-row -->

						<!-- input-row -->
						<div id="rowB2" class="input-row row fill">
							<div class="col-12">
								<textarea id="noteContent" class="entryData userAccessible" placeholder="" type="text" disabled></textarea>
								<label id="noteDate" for="noteContent"></label>
							</div>
						</div>
						<!-- /input-row -->

						<!-- button-row -->
						<div id="rowB3" class="button-row row">
							<div class="col-12">
								<button id="saveBtn" onclick="saveEntry()" disabled>
									<i class="fa fa-floppy-o text-primary"></i>
									<span class="caption">Save</span>
								</button>
							</div>
						</div>
						<!-- /button-row -->
						
					<!-- </div> -->

				</div>
				<!-- /#noteEditor -->

			</section>
			<!-- /#body -->
			
		</div>
		<!-- /#container -->

		<!-- #container -->
		<!-- <div id="container"></div> -->
		<!-- /#container -->

	</body>
</html>
