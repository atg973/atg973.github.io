
<!DOCTYPE html>
<html lang="en-US">

	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="../atgicon.ico" rel="icon"/>
		<title>Protein Pricer</title>

		<!-- Bootstrap 3 -->
		<!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css"/> -->
		<link href="https://import.atgserver.xyz/bs3/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<link href="../../import/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script> -->
		<script src="https://import.atgserver.xyz/bs3/jquery.min.js" type="text/javascript"></script>
		<script src="../../import/bs3/jquery.min.js" type="text/javascript"></script>
		<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script> -->
		<script src="https://import.atgserver.xyz/bs3/bootstrap.min.js" type="text/javascript"></script>
		<script src="../../import/bs3/bootstrap.min.js" type="text/javascript"></script>

		<!-- CSS Stylesheet & JavaScript code -->
		<link href="protein.css" rel="stylesheet" type="text/css"/>
		<script src="protein.js" type="text/javascript"></script>
		
		<!-- Dollar Formatting -->
		<script src="../dollar/dollar.js" type="text/javascript"></script>
	</head>

	<body>

		<!-- container -->
		<div id="container" class="container">

			<!-- row -->
			<div class="row">
				<div class="col-xs-12">
					<h2 style="text-align:center;">Protein Pricer</h2>
				</div>
			</div>
			<!-- /row -->

			<!-- row -->
			<div class="row">

				<div class="col-sm-6">

					<!-- card -->
					<div class="card">

						<!-- input-row -->
						<div class="input-row row">
							<div class="col-xs-7">
								<label for="xA">Price per container</label>
							</div>
							<div class="col-xs-5">
								<input id="xA" type="number" name="" value="0"/>
							</div>
						</div>
						<!-- /input-row -->

						<!-- input-row -->
						<div class="input-row row">
							<div class="col-xs-7">
								<label for="pA">Protein per serving</label>
							</div>
							<div class="col-xs-5">
								<input id="pA" type="number" name="" value="1"/>
							</div>
						</div>
						<!-- /input-row -->

						<!-- input-row -->
						<div class="input-row row">
							<div class="col-xs-7">
								<label for="nA">Servings per container</label>
							</div>
							<div class="col-xs-5">
								<input id="nA" type="number" name="" value="1"/>
							</div>
						</div>
						<!-- /input-row -->

						<!-- button-row -->
						<div class="button-row row">
							<div class="col-xs-6">
								<button onclick="clearA();">Clear</button>
							</div>
							<div class="col-xs-6">
								<button onclick="submitA();">Submit</button>
							</div>
						</div>
						<!-- /button-row -->

						<!-- output-row -->
						<div class="output-row row">
							<div class="col-xs-7">
								<label for="outputA">Protein price</label>
							</div>
							<div class="col-xs-5">
								<div id="outputA" class="outputBox">&nbsp;</div>
							</div>
						</div>
						<!-- /output-row -->

					</div>
					<!-- /card -->

				</div>

				<div class="col-sm-6">

					<!-- card -->
					<div class="card">

						<!-- input-row -->
						<div class="input-row row">
							<div class="col-xs-7">
								<label for="xB">Price per container</label>
							</div>
							<div class="col-xs-5">
								<input id="xB" type="number" name="" value="0"/>
							</div>
						</div>
						<!-- /input-row -->

						<!-- input-row -->
						<div class="input-row row">
							<div class="col-xs-7">
								<label for="pB">Protein per serving</label>
							</div>
							<div class="col-xs-5">
								<input id="pB" type="number" name="" value="1"/>
							</div>
						</div>
						<!-- /input-row -->

						<!-- input-row -->
						<div class="input-row row">
							<div class="col-xs-7">
								<label for="nB">Servings per container</label>
							</div>
							<div class="col-xs-5">
								<input id="nB" type="number" name="" value="1"/>
							</div>
						</div>
						<!-- /input-row -->

						<!-- button-row -->
						<div class="button-row row">
							<div class="col-xs-6">
								<button onclick="clearB();">Clear</button>
							</div>
							<div class="col-xs-6">
								<button onclick="submitB();">Submit</button>
							</div>
						</div>
						<!-- /button-row -->

						<!-- output-row -->
						<div class="output-row row">
							<div class="col-xs-7">
								<label for="outputB">Protein price</label>
							</div>
							<div class="col-xs-5">
								<div id="outputB" class="outputBox">&nbsp;</div>
							</div>
						</div>
						<!-- /output-row -->

					</div>
					<!-- /card -->

				</div>

			</div>
			<!-- /row -->

		</div>
		<!-- /container -->

	</body>

</html>
