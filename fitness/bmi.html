
<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="../atgicon.ico" rel="icon"/>
		<title>Body Mass Index Calculator</title>

		<!-- Bootstrap 3 -->
		<!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css"/> -->
		<link href="https://import.atgserver.xyz/bs3/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<link href="../../import/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script> -->
		<script src="https://import.atgserver.xyz/bs3/jquery.min.js" type="text/javascript"></script>
		<script src="../../import/bs3/jquery.min.js" type="text/javascript"></script>
		<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script> -->
		<script src="https://import.atgserver.xyz/bs3/bootstrap.min.js" type="text/javascript"></script>
		<script src="../../import/bs3/bootstrap.min.js" type="text/javascript"></script>
		
		<!-- 'Font Awesome' Icons -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

		<!-- Toast -->
		<link href="../toast/toast.css" rel="stylesheet" type="text/css"/>
		<script src="../toast/toast.js" type="text/javascript"></script>

		<!-- CSS Stylesheet & JavaScript code -->
		<link href="bmi.css" rel="stylesheet" type="text/css"/>
		<script src="bmi.js" type="text/javascript"></script>
	</head>

	<body>

		<!-- #container -->
		<div id="container" class="container-fluid">

			<!-- head-row -->
			<div class="head-row row">
				<div class="col-xs-12">
					<h2>
						<img src="../atgicon.ico">
						BMI Calculator
					</h2>
				</div>
			</div>
			<!-- /head-row -->

			<!-- row -->
			<div class="row">
				<div class="col-xs-12">

					<!-- inputGroup -->
					<div class="inputGroup">

						<!-- input-row -->
						<div class="input-row row" style="margin-bottom:24px; text-align:center;">
							<div class="col-xs-12">
								<label><h4>Goal:</h4></label>
							</div>
							<div class="col-xs-6">
								<input id="strategyA" type="radio" name="method" onclick="toggleStrategy(1);" checked/>
								<label for="strategyA" style="text-align:center;">Find BMI</label>
							</div>
							<div class="col-xs-6">
								<input id="strategyB" type="radio" name="method" onclick="toggleStrategy(0);"/>
								<label for="strategyB" style="text-align:center;">Find Weight</label>
							</div>
						</div>
						<!-- /input-row -->

						<!-- input-row -->
						<div class="input-row row A">
							<div class="col-xs-4">
								<label for="weight">Weight</label>
							</div>
							<div class="col-xs-8">
								<input id="weight" type="number" min="0" max="800" placeholder="180" />
							</div>
							<div class="col-xs-8 col-xs-offset-4">
								<div class="unit-row row">
									<div class="col-xs-6">
										<input id="weightInPounds" type="radio" name="weightUnits" checked/>
										<label for="weightInPounds">lbs</label>
									</div>
									<div class="col-xs-6">
										<input id="weightInKilograms" type="radio" name="weightUnits"/>
										<label for="weightInKilograms">kg</label>
									</div>
								</div>
							</div>
						</div>
						<!-- /input-row -->

						<!-- input-row -->
						<div class="input-row row B">
							<div class="col-xs-4">
								<label for="bmi">BMI</label>
							</div>
							<div class="col-xs-8">
								<input id="bmi" type="number" min="0" max="50" placeholder="25" />
							</div>
							<div class="col-xs-8 col-xs-offset-4">
								<div class="unit-row row">
									<div class="col-xs-12">
										<input id="" type="radio" name="bmiUnits" checked/>
										<label for="">kg/m<sup>2</sup></label>
									</div>
								</div>
							</div>
						</div>
						<!-- /input-row -->

						<!-- input-row -->
						<div class="input-row row A B">
							<div class="col-xs-4">
								<label for="height">Height</label>
							</div>
							<div class="col-xs-8">
								<input id="height" type="number" min="0" max="300" placeholder="68"/>
							</div>
							<div class="col-xs-8 col-xs-offset-4">
								<div class="unit-row row">
									<div class="col-xs-4">
										<input id="heightInInches" type="radio" name="heightUnits" checked/>
										<label for="heightInInches">in</label>
									</div>
									<div class="col-xs-4">
										<input id="heightInCentimeters" type="radio" name="heightUnits"/>
										<label for="heightInCentimeters">cm</label>
									</div>
									<div class="col-xs-4">
										<input id="heightInMeters" type="radio" name="heightUnits"/>
										<label for="heightInMeters">m</label>
									</div>
								</div>
							</div>
						</div>
						<!-- /input-row -->

						<!-- button-row -->
						<div class="button-row row">
							<div class="col-xs-4">
								<button onclick="onClear();">Clear</button>
							</div>
							<div class="col-xs-4">
								<button onclick="onSubmit();">Submit</button>
							</div>
							<div class="col-xs-4">
								<button onclick="setDefault(); onSubmit();">Example</button>
							</div>
						</div>
						<!-- /button-row -->

					</div>
					<!-- /inputGroup -->

				</div>
			</div>
			<!-- /row -->

			<!-- output-row -->
			<div class="output-row row">
				<div class="col-xs-12">
					<div id="outputBox">&nbsp;</div>
				</div>
			</div>
			
			<div class="output-row row" style="text-align:center; margin-top:12px; display:none;">
				<div class="col-xs-6">
					<div id="outputA">
						<label for="bmiOutput">BMI</label>
						<span id="bmiOutput">0.00</span>
						kg/m<sup>2</sup>
					</div>
				</div>
				<div class="col-xs-6">
					<div id="outputB">
						<label for="weightOutput">Weight</label>
						<span id="weightOutput">0.00</span>
						lbs
					</div>
				</div>
			</div>
			<!-- /output-row -->

		</div>
		<!-- /#container -->

	</body>

</html>
