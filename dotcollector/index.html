
<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="../atgicon.ico" rel="icon"/>
		<title>Dot Collector</title>

		<link href="dotcollector.css" rel="stylesheet" type="text/css"/>
	</head>
	
	<body>

		<!-- nav -->
		<nav id="header">

			<!-- user -->
			<div class="user">

				<!-- photo -->
				<div class="photo"></div>
				<!-- /photo -->

				<!-- name -->
				<div class="name">John</div>
				<!-- /name -->

			</div>
			<!-- /user -->

		</nav>
		<!-- /nav -->

		<!-- #container -->
		<div id="container">

			<!-- panel -->
			<aside id="panel">

				<!-- title -->
				<h3 class="title">Participants</h3>
				<!-- /title -->

				<!-- list -->
				<ul class="list" id="personlist">

					<!-- person -->
					<li class="person">

						<!-- user -->
						<a class="user" href="javascipt:void(0)">
			
							<!-- photo -->
							<div class="photo" style="background-image:url('avatar-m.png');"></div>
							<!-- /photo -->
			
							<!-- name -->
							<div class="name">John</div>
							<!-- /name -->
			
						</a>
						<!-- /user -->

					</li>
					<!-- /person -->

				</ul>
				<!-- /list -->
				
			</aside>
			<!-- /panel -->

			<!-- main -->
			<main id="main">

				<!-- pager -->
				<nav class="pager">

					<!-- navlist -->
					<ul class="navlist" id="pagerlist">

						<!-- navitem -->
						<li class="navitem active">

							<!-- navlink -->
							<a class="navlink" href="javascript:void(0)" onclick="goToPage('one');">My synthesis</a>
							<!-- /navlink -->

						</li>
						<!-- /navitem -->

						<!-- navitem -->
						<li class="navitem">

							<!-- navlink -->
							<a class="navlink" href="javascript:void(0)" onclick="goToPage('two');">Everyone's Synthesis</a>
							<!-- /navlink -->

						</li>
						<!-- /navitem -->

					</ul>
					<!-- /navlist -->
					
				</nav>
				<!-- /pager -->

				<!-- container -->
				<div class="container">

					<!-- inner -->
					<div class="inner">

						<!-- #one -->
						<section id="one" class="page">
		
						</section>
						<!-- /#one -->
		
						<!-- #two -->
						<section id="two" class="page">
		
							<!-- gridbox -->
							<div class="gridbox" id="ratingsgrid">
			
								<!-- row -->
								<div class="row">
			
									<!-- item -->
									<div class="item"></div>
									<!-- /item -->
				
									<!-- item -->
									<div class="item"></div>
									<!-- /item -->
				
									<!-- item -->
									<div class="item"></div>
									<!-- /item -->

								</div>
								<!-- /row -->
			
							</div>
							<!-- /gridbox -->
		
						</section>
						<!-- /#two -->

					</div>
					<!-- /inner -->

				</div>
				<!-- /container -->

			</main>
			<!-- /main -->
			
		</div>
		<!-- /#container -->

		<!-- Main Scripts -->
		<script src="database.js" type="text/javascript"></script>
		<script src="dotcollector.js" type="text/javascript"></script>

	</body>

</html>
