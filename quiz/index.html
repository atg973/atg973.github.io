
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta name="mobile-web-app-capable" content="yes"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="./assets/computer-icons-scalable-vector-graphics-icons8-icon-design-quiz-icons-png-favpng-b3HzGeYvXNK7hiDwDzSTxkudR.jpg" rel="icon"/>
		<link href="./assets/computer-icons-scalable-vector-graphics-icons8-icon-design-quiz-icons-png-favpng-b3HzGeYvXNK7hiDwDzSTxkudR.jpg" rel="apple-touch-icon"/>
		<title>Quiz</title>

		<!-- Main Stylesheet -->
		<link href="./quiz.css" rel="stylesheet" type="text/css"/>
		<!-- <style type="text/css"></style> -->
	</head>

	<body>

		<!-- #container -->
		<div id="container">

			<!-- quizlauncher -->
			<nav class="quizlauncher">

				<!-- launchbtn -->
				<div class="launchbtn" data-quizindex="xyz" onclick="launchQuizById('xyz')">
	
					<!-- caption -->
					<span class="caption">Start Quiz</span>
					<!-- /caption -->
	
				</div>
				<!-- /launchbtn -->

			</nav>
			<!-- /quizlauncher -->

			<!-- rules -->
			<main class="rules">

				<!-- top -->
				<header class="top">

					<!-- head -->
					<h1 class="head">

						<!-- quizname -->
						<span class="quizname">Xyz</span>
						<!-- /quizname -->

						<!-- caption -->
						<span class="caption">Quiz Rules</span>
						<!-- /caption -->

					</h1>
					<!-- /head -->

				</header>
				<!-- /top -->

				<!-- middle -->
				<section class="middle">

					<!-- ruleslist -->
					<ol class="ruleslist">

						<!-- ruleitem -->
						<li class="ruleitem"></li>
						<!-- /ruleitem -->
	
					</ol>
					<!-- /ruleslist -->
					
				</section>
				<!-- /middle -->

				<!-- bottom -->
				<footer class="bottom">

					<!-- btn -->
					<div class="btn s" onclick="closeQuiz()">Exit Quiz</div>
					<!-- /btn -->

					<!-- btn -->
					<div class="btn p" onclick="goToQuestions()">Continue</div>
					<!-- /btn -->

				</footer>
				<!-- /bottom -->

			</main>
			<!-- /rules -->

			<!-- questions -->
			<main class="questions">

				<!-- top -->
				<header class="top">

					<!-- head -->
					<h1 class="head">

						<!-- quizname -->
						<span class="quizname">Xyz</span>
						<!-- /quizname -->

						<!-- caption -->
						<span class="caption">Quiz</span>
						<!-- /caption -->

					</h1>
					<!-- /head -->

					<!-- timer -->
					<div class="timer">

						<!-- caption -->
						<span class="caption">Time left</span>
						<!-- /caption -->

						<!-- time -->
						<span class="time">00</span>
						<!-- /time -->

					</div>
					<!-- /timer -->

				</header>
				<!-- /top -->

				<!-- middle -->
				<section class="middle">

					<!-- question -->
					<h1 class="question"></h1>
					<!-- /question -->

					<!-- answerlist -->
					<ul class="answerlist">

						<!-- answeritem -->
						<li class="answeritem">

							<!-- caption -->
							<span class="caption"></span>
							<!-- /caption -->

						</li>
						<!-- /answeritem -->

						<!-- answeritem -->
						<li class="answeritem incorrect">

							<!-- caption -->
							<span class="caption"></span>
							<!-- /caption -->

							<!-- icon -->
							<svg class="icon cross" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
								<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
								<path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
							</svg>
							<!-- /icon -->

						</li>
						<!-- /answeritem -->

						<!-- answeritem -->
						<li class="answeritem correct">

							<!-- caption -->
							<span class="caption"></span>
							<!-- /caption -->

							<!-- icon -->
							<svg class="icon check" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
								<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
								<path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
							</svg>
							<!-- /icon -->

						</li>
						<!-- /answeritem -->
	
					</ul>
					<!-- /answerlist -->

					<!-- icon -->
					<svg class="icon xyz" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
						<!-- <> -->
					</svg>
					<!-- /icon -->
					
				</section>
				<!-- /middle -->

				<!-- bottom -->
				<footer class="bottom">

					<!-- counter -->
					<div class="counter">

						<!-- qnum -->
						<span class="num qnum">0</span>
						<!-- /qnum -->

						<!-- caption -->
						<span class="caption">of</span>
						<!-- /caption -->

						<!-- qcount -->
						<span class="num qcount">0</span>
						<!-- /qcount -->

						<!-- caption -->
						<span class="caption">Questions</span>
						<!-- /caption -->

					</div>
					<!-- /counter -->

					<!-- btn -->
					<div class="btn p" onclick="loadNextQuizItem()">Next Question</div>
					<!-- /btn -->

				</footer>
				<!-- /bottom -->

			</main>
			<!-- /questions -->

			<!-- assessment -->
			<main class="assessment">

				<!-- top -->
				<header class="top">

					<!-- head -->
					<h1 class="head">

						<!-- quizname -->
						<span class="quizname">Xyz</span>
						<!-- /quizname -->

						<!-- caption -->
						<span class="caption">Assessment</span>
						<!-- /caption -->

					</h1>
					<!-- /head -->

				</header>
				<!-- /top -->

				<!-- middle -->
				<section class="middle">

					<!-- textcopy -->
					<p class="textcopy">

						<!-- icon -->
						<svg class="icon star" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
						</svg>
						<!-- /icon -->

					</p>
					<!-- /textcopy -->

					<!-- textcopy -->
					<p class="textcopy">
						
						<!-- caption -->
						<span class="caption">You've completed the</span>
						<!-- /caption -->
						
						<!-- caption -->
						<span class="caption">xyz</span>
						<!-- /caption -->
						
						<!-- caption -->
						<span class="caption">assessment quiz!</span>
						<!-- /caption -->

					</p>
					<!-- /textcopy -->

					<!-- textcopy -->
					<p class="textcopy">
						
						<!-- caption -->
						<span class="caption">You scored</span>
						<!-- /caption -->

						<!-- score -->
						<span class="num score">5</span>
						<!-- /score -->
						
						<!-- caption -->
						<span class="caption">out of</span>
						<!-- /caption -->

						<!-- total -->
						<span class="num total">5</span>
						<!-- /total -->

					</p>
					<!-- /textcopy -->

					<!-- textcopy -->
					<p class="textcopy">
						
						<!-- caption -->
						<span class="caption" style="font-size:2.5rem;">ðŸ˜Ž</span>
						<!-- /caption -->

					</p>
					<!-- /textcopy -->
					
				</section>
				<!-- /middle -->

				<!-- bottom -->
				<footer class="bottom">

					<!-- btn -->
					<div class="btn p" onclick="replayQuiz()">Replay Quiz</div>
					<!-- /btn -->

					<!-- btn -->
					<div class="btn s" onclick="closeQuiz()">Exit Quiz</div>
					<!-- /btn -->

				</footer>
				<!-- /bottom -->

			</main>
			<!-- /assessment -->

		</div>
		<!-- /#container -->


		<!-- Assertiveness Assessment Database -->
		<script src="./database/assertivenessdatabase.js" type="text/javascript"></script>

		<!-- Motivations Assessment Database -->
		<script src="./database/motivationdatabase.js" type="text/javascript"></script>

		<!-- Personality Assessment Database -->
		<script src="./database/big5database.js" type="text/javascript"></script>
		<script src="./database/personalitydatabase.js" type="text/javascript"></script>

		<!-- Quiz Database -->
		<script src="./database/quizdatabase.js" type="text/javascript"></script>

		<!-- Quiz Script -->
		<script src="./quiz.js" type="text/javascript"></script>
		<!-- <script type="text/javascript"></script> -->

	</body>

</html>
