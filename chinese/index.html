
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="../atgicon.ico" rel="icon"/>
		<title>Chinese Sound Board</title>

		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

		<!-- Custom CSS -->
		<link href="chinese.css" rel="stylesheet">
	</head>
	<body>
		

		<div id="container">

			<div id="bg"></div>

			<h1>Chinese Soundboard</h1>

			On click:
			<select id="toneNumber">
				<option value="0">Show tone menu</option>
				<option value="1">Play 1st tone</option>
				<option value="2">Play 2nd tone</option>
				<option value="3">Play 3rd tone</option>
				<option value="4">Play 4th tone</option>
			</select>


			<div id="tableBox">
				<table id="table">
					<tr>
						<th>abc</th>
						<th>def</th>
						<th>ghi</th>
						<th>jkl</th>
						<th>mno</th>
					</tr>
					<tr>
						<th>def</th>
						<td>abc</td>
						<td>abc</td>
						<td>abc</td>
						<td>abc</td>
					</tr>
					<tr>
						<th>ghi</th>
						<td>abc</td>
						<td>abc</td>
						<td>abc</td>
						<td>abc</td>
					</tr>
					<tr>
						<th>jkl</th>
						<td>abc</td>
						<td>abc</td>
						<td>abc</td>
						<td>abc</td>
					</tr>
					<tr>
						<th>mno</th>
						<td>abc</td>
						<td>abc</td>
						<td>abc</td>
						<td>abc</td>
					</tr>
					<tr>
						<th>pqr</th>
						<td>abc</td>
						<td>abc</td>
						<td>abc</td>
						<td>abc</td>
					</tr>
					<tr>
						<th>stu</th>
						<td>abc</td>
						<td>abc</td>
						<td>abc</td>
						<td>abc</td>
					</tr>
					<tr>
						<th>vwx</th>
						<td>abc</td>
						<td>abc</td>
						<td>abc</td>
						<td>abc</td>
					</tr>
				</table>
			</div>

			<div id="soundChooser">
				<div class="btn"></div>
				<div class="btn"></div>
				<div class="btn"></div>
				<div class="btn"></div>
			</div>

			<div id="soundPlayer">
			</div>

		</div>

		<script src="chinese.js" type="text/javascript"></script>

	</body>
</html>
