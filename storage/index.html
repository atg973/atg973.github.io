
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta name="mobile-web-app-capable" content="yes"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="./../atgicon.ico" rel="icon" type="image/png"/>
		<link href="./images/62835-floppy-disk-icon.png" rel="apple-touch-icon"/>
		<title>Local Storage Tester</title>

		<!-- Main Stylesheet -->
		<link href="./storage.css" rel="stylesheet" type="text/css"/>
		<!-- <style type="text/css"></style> -->
	</head>

	<body>

		<!-- #container -->
		<div id="container">
				
			<!-- head -->
			<h1 class="head">Local Storage</h1>
			<!-- /head -->

			<!-- inventory -->
			<section class="inventory">

				<!-- inventory -->
				<div class="inventory">

					<!-- #inventorykeys -->
					<select id="inventorykeys" size="10" oninput="displayKeyValue(event)">
						<option value="xyz">Xyz</option>
						<option value="xyz">Xyz</option>
						<option value="xyz">Xyz</option>
					</select>
					<!-- /#inventorykeys -->
	
					<!-- #inventoryvalues -->
					<textarea id="inventoryvalues" rows="10"></textarea>
					<!-- /#inventoryvalues -->

				</div>
				<!-- /inventory -->

				<!-- btn -->
				<button class="btn" onclick="showStorage()" title="Show local storage for this domain/port (protocol/host/port)">Show All</button>
				<!-- /btn -->

			</section>
			<!-- /inventory -->

			<!-- clickcount -->
			<section class="clickcount">

				<!-- textcopy -->
				<p class="textcopy">Click button to increase counter.</p>
				<!-- /textcopy -->

				<!-- textcopy -->
				<p class="textcopy">Close page, try again, and counter maintains its value.</p>
				<!-- /textcopy -->

				<!-- btn -->
				<button class="btn" onclick="clickCounter()">Click me!</button>
				<!-- /btn -->

				<!-- btn -->
				<button class="btn" onclick="clickCounter2()">Click me too!</button>
				<!-- /btn -->

				<!-- btn -->
				<button class="btn" onclick="clickCounter3()">Click me as well!</button>
				<!-- /btn -->

				<!-- #clickcount -->
				<div id="clickcount">&nbsp;</div>
				<!-- /#clickcount -->
				
			</section>
			<!-- /clickcount -->

		</div>
		<!-- /#container -->

		<!-- General Script -->
		<script src="./storage.js" type="text/javascript"></script>

	</body>

</html>
