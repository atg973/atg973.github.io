
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="../atgicon.ico" rel="icon"/>
		<title>Cost of Capital Calculator</title>

		<!-- Bootstrap 3 -->
		<!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css"/> -->
		<link href="https://import.atgserver.xyz/bs3/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<link href="../../import/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script> -->
		<script src="https://import.atgserver.xyz/bs3/jquery.min.js" type="text/javascript"></script>
		<script src="../../import/bs3/jquery.min.js" type="text/javascript"></script>
		<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script> -->
		<script src="https://import.atgserver.xyz/bs3/bootstrap.min.js" type="text/javascript"></script>
		<script src="../../import/bs3/bootstrap.min.js" type="text/javascript"></script>

		<!-- CSS Stylesheet & JavaScript code -->
		<script src="wacc.js" type="text/javascript"></script>
		<link href="wacc.css" rel="stylesheet" type="text/css"/>
		
		<!-- Dollar Formatting -->
		<script src="../dollar/dollar.js" type="text/javascript"></script>
	</head>

	<body>

		<!-- #container -->
		<div id="container" class="container-fluid">

			<!-- head-row -->
			<div class="head-row row">
				<div class="col-xs-12">
					<h2>
						<img src="../atgicon.ico">
						Weighted Average Cost of Capital
					</h2>
					<div style="text-align:center; display:none;">
						<div>
							<b>R<sub>WACC</sub></b> &nbsp;=&nbsp; r<sub>e</sub> &bull; (<sup>E</sup>/<sub>V</sub>) &nbsp;+&nbsp; r<sub>d</sub> &bull; (<sup>D</sup>/<sub>V</sub>) &bull; (1-t<sub>c</sub>)
						</div>
						<div>
							r<sub>e</sub> = cost of equity&emsp;E = market value of equity
						</div>
						<div>
							r<sub>d</sub> = cost of debt&emsp;D = market value of debt
						</div>
						<div>
							V = E + D  [enterprise value]
						</div>
						<div>
							t<sub>c</sub> = corporate tax rate</div>
					</div>
				</div>
			</div>
			<!-- /head-row -->
			
			<!-- row -->
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">

					<div style="background:rgba(0,0,0,0.05); padding:12px; border-radius:5px;">

						<!-- input-row -->
						<div class="input-row row">
							<div class="col-xs-6">
								<label for="costOfEquity">Cost of Equity (%)</label>
							</div>
							<div class="col-xs-6">
								<input type="number" id="costOfEquity" placeholder="15" size="4" min="1" max="100">
							</div>
						</div>
						<!-- /input-row -->

						<!-- input-row -->
						<div class="input-row row">
							<div class="col-xs-6">
								<label for="costOfDebt">Cost of Debt (%)</label>
							</div>
							<div class="col-xs-6">
								<input type="number" id="costOfDebt" placeholder="10" size="4" min="1" max="100"></input>
							</div>
						</div>
						<!-- /input-row -->

						<!-- input-row -->
						<div class="input-row row">
							<div class="col-xs-6">
								<label for="valueOfEquity">Value of Equity ($)</label>
							</div>
							<div class="col-xs-6">
								<input type="number" id="valueOfEquity" placeholder="50000" size="4" min="0" max="1000000" step="10">
							</div>
						</div>
						<!-- /input-row -->

						<!-- input-row -->
						<div class="input-row row">
							<div class="col-xs-6">
								<label for="valueOfDebt">Value of Debt ($)</label>
							</div>
							<div class="col-xs-6">
								<input type="number" id="valueOfDebt" placeholder="50000" size="4" min="0" max="1000000" step="10"></input>
							</div>
						</div>
						<!-- /input-row -->

						<!-- input-row -->
						<div class="input-row row">
							<div class="col-xs-6">
								<label for="taxRate">Corporate tax rate (%)</label>
							</div>
							<div class="col-xs-6">
								<input type="number" id="taxRate" placeholder="35" size="4" min="0" max="40" step="1"></input>
							</div>
						</div>
						<!-- /input-row -->

						<!-- button-row -->
						<div class="button-row row">
							<div class="col-xs-4" style="padding-right:4px;">
								<button onclick="onClear();">Clear</button>
							</div>
							<div class="col-xs-4" style="padding-left:4px;">
								<button onclick="getWACC();">Submit</button>
							</div>
							<div class="col-xs-4" style="padding-left:4px; padding-right:4px;">
								<button onclick="setDefault(); getWACC();">Example</button>
							</div>
						</div>
						<!-- /button-row -->

					</div>
						
				</div>
			</div><!-- /row -->

			<!-- output-row -->
			<div class="output-row row">
				<div class="col-xs-12">
					<div id="bizWACC" class="output"></div>
				</div>
			</div>
			<!-- /output-row -->

		</div>
		<!-- /#container -->

	</body>

</html>
