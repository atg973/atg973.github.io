
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="../atgicon.ico" rel="icon"/>
		<title>Profit Projection Calculator</title>

		<!-- Bootstrap 3 -->
		<!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css"/> -->
		<link href="https://import.atgserver.xyz/bs3/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<link href="../../import/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script> -->
		<script src="https://import.atgserver.xyz/bs3/jquery.min.js" type="text/javascript"></script>
		<script src="../../import/bs3/jquery.min.js" type="text/javascript"></script>
		<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script> -->
		<script src="https://import.atgserver.xyz/bs3/bootstrap.min.js" type="text/javascript"></script>
		<script src="../../import/bs3/bootstrap.min.js" type="text/javascript"></script>

		<!-- CSS Stylesheet & JavaScript code -->
		<link href="profit.css" rel="stylesheet" type="text/css"/>
		<script src="profit.js" type="text/javascript"></script>
		
		<!-- Dollar Formatting -->
		<script src="../dollar/dollar.js" type="text/javascript"></script>
	</head>

	<body>

		<!-- #container -->
		<div id="container" class="container-fluid">

			<!-- head-row -->
			<div class="head-row row">
				<div class="col-xs-12">
					<h2>
						<img src="../atgicon.ico">
						Profit Projection
					</h2>
				</div>
			</div>
			<!-- /head-row -->

			<!-- inputGroup -->
			<div class="inputGroup">

				<!-- input-row -->
				<div class="input-row row">
					<div class="col-xs-6">
						<label for="">Net</label>
					</div>
					<div class="col-xs-6">
						<input id="netIncome" type="number" min="0"/>
					</div>
				</div>
				<!-- /input-row -->

				<!-- input-row -->
				<div class="input-row row">
					<div class="col-xs-6">
						<label for="">Gross</label>
					</div>
					<div class="col-xs-6">
						<input id="grossIncome" type="number" min="0"/>
					</div>
				</div>
				<!-- /input-row -->

				<!-- input-row -->
				<div class="input-row row">
					<div class="col-xs-6">
						<label for="">Desired Profit Margin</label>
					</div>
					<div class="col-xs-6">
						<select id="desiredMargin">
						<option value="0"></option>
						<option value=".10">10%</option>
						<option value=".20">20%</option>
						<option value=".30">30%</option>
						<option value=".40">40%</option>
						<option value=".50">50%</option>
						<option value=".60">60%</option>
						<option value=".70">70%</option>
						<option value=".80">80%</option>
						<option value=".90">90%</option>
						<option value="1.00">100%</option>
						</select>
					</div>
				</div>
				<!-- /input-row -->

				<!-- button-row -->
				<div class="button-row row">
					<div class="col-xs-4">
						<button onclick="onClear();">Clear</button>
					</div>
					<div class="col-xs-4">
						<button onclick="onSubmit();">Submit</button>
					</div>
					<div class="col-xs-4">
						<button onclick="setDefault(); onSubmit();">Example</button>
					</div>
				</div>
				<!-- /button-row -->

			</div>
			<!-- /inputGroup -->

			<!-- output-row -->
			<div class="output-row row">
				<div class="col-xs-12">
					<div id="output" class="container-fluid"></div>
				</div>
			</div>
			<!-- /output-row -->

		</div>
		<!-- /#container -->

	</body>

</html>
