		<style type="text/css">
			@import url('https://fonts.googleapis.com/css2?family=Nunito:wght@100;300;400;500;600&display=swap');


			* {box-sizing:border-box; padding:0; margin:0;}


			:root {
				/* --bgimg:linear-gradient(135deg,dodgerblue,magenta); */
				--spacing:2rem;
				--lettergap:.125rem;
				--maxwidth:60rem;
				--themecolor:#DDD;
				--boxshadow:0 0 1rem #0002;
				--boxshadow:0 0 .25rem #0003;
			}


			html {background-color:var(--themecolor); background-image:var(--bgimg);}
			body {font-family:Nunito,sans-serif; margin:0;}


			div#container {display:grid; place-items:center; min-height:100vh; padding:1rem;}
			
			div#container main.main {background-color:white; width:100%; max-width:var(--maxwidth); padding:var(--spacing); border-radius:.5rem; box-shadow:var(--boxshadow);}

			/* div#container main.main section {display:flex; flex-direction:row; align-items:center;} */
			div#container main.main section {display:grid; grid-template-columns: 1fr 2fr; grid-gap:var(--spacing);}
			/* div#container main.main section div.side {} */
			/* div#container main.main section div.side.left {} */
			/* div#container main.main section div.side.right {} */


			div#container main.main section.head {}
			div#container main.main section.head img.avatar {--imgsize:12rem; height:var(--imgsize); width:var(--imgsize); border-radius:50%;}
			div#container main.main section.head div.article {display:flex; flex-direction:column; justify-content:center; align-items:stretch;}
			div#container main.main section.head div.article h1.name {font-size:3rem; font-weight:800; letter-spacing:var(--lettergap); margin:0;}
			div#container main.main section.head div.article h2.jobtitle {font-weight:100; letter-spacing:var(--lettergap); margin:0;}

			/* div#container main.main section.body {} */
			div#container main.main section.body div.article {margin-top:3rem;}
			div#container main.main section.body div.article h3.header {font-weight:600; letter-spacing:var(--lettergap); padding-left:.75rem; border-left:.125rem solid hotpink;}
			div#container main.main section.body div.article p.textcopy {}
			div#container main.main section.body div.article ul.xyzlist {list-style:none;}

			
			/* Tablet Screen */
