
<!DOCTYPE html>
<html lang="en-US">
	
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="../atgicon.ico" rel="icon"/>
		<title>Rental Appreciation Calculator</title>

		<!-- Bootstrap 3 -->
		<!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css"/> -->
		<link href="https://import.atgserver.xyz/bs3/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<link href="../../import/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script> -->
		<script src="https://import.atgserver.xyz/bs3/jquery.min.js" type="text/javascript"></script>
		<script src="../../import/bs3/jquery.min.js" type="text/javascript"></script>
		<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script> -->
		<script src="https://import.atgserver.xyz/bs3/bootstrap.min.js" type="text/javascript"></script>
		<script src="../../import/bs3/bootstrap.min.js" type="text/javascript"></script>
		
		<!-- 'Font Awesome' Icons -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
		
		<!-- CSS Stylesheet & JavaScript code -->
		<link href="appreciate.css" rel="stylesheet" type="text/css"/>
		<script src="appreciate.js" type="text/javascript"></script>
		
		<!-- Dollar Formatting -->
		<script src="../dollar/dollar.js" type="text/javascript"></script>
	</head>
	
	<body onload="resetFullDiv();" onresize="resetFullDiv();">
		
		<!-- container -->
		<div id="container" class="container-fluid fullDiv">
			
			<!-- row -->
			<div class="row">
				<div class="col-sm-12">
					<div class="inputGroup">
			
						<!-- head-row -->
						<div class="head-row row">
							
							<div class="col-sm-12">
								<h2 style="text-align:center; margin-bottom:24px;">
									<img src="../atgicon.ico">
									Rental Deal Appreciation
								</h2>
							</div>
							
						</div>
						<!-- /head-row -->

						<!-- input-row -->
						<div class="input-row row">
							<div class="col-xs-6 col-sm-4">
								<label for="units">Size (units)</label>
							</div>
							<div class="col-xs-3 col-sm-4">
								<input id="units" type="number" placeholder=""/>
							</div>
						</div>
						<!-- /input-row -->
						
						<!-- input-row -->
						<div class="input-row row">
							<div class="col-xs-6 col-sm-4">
								<label for="avgRent">Avg Rent ($/mo)</label>
							</div>
							<div class="col-xs-3 col-sm-4">
								<input id="avgRent" type="number" placeholder=""/>
							</div>
							<div class="col-xs-3 col-sm-4">
								<input id="avgRent2" type="number" placeholder=""/>
							</div>
						</div>
						<!-- /input-row -->
						
						<!-- input-row -->
						<div class="input-row row">
							<div class="col-xs-6 col-sm-4">
								<label for="occupancyRatio">Occupancy Ratio (%)</label>
							</div>
							<div class="col-xs-3 col-sm-4">
								<input id="occupancyRatio" type="number" placeholder=""/>
							</div>
							<div class="col-xs-3 col-sm-4">
								<input id="occupancyRatio2" type="number" placeholder=""/>
							</div>
						</div>
						<!-- /input-row -->
						
						<!-- input-row -->
						<div class="input-row row">
							<div class="col-xs-6 col-sm-4">
								<label for="expenseRatio">Expense Ratio (%)</label>
							</div>
							<div class="col-xs-3 col-sm-4">
								<input id="expenseRatio" type="number" placeholder=""/>
							</div>
						</div>
						<!-- /input-row -->
						
						<!-- input-row -->
						<div class="input-row row">
							<div class="col-xs-6 col-sm-4">
								<label for="capRate">Cap Rate (%)</label>
							</div>
							<div class="col-xs-3 col-sm-4">
								<input id="capRate" type="number" placeholder=""/>
							</div>
						</div>
						<!-- /input-row -->
						
						<!-- button-row -->
						<div class="button-row row">
							<div class="col-xs-4">
								<button id="" onclick="onClear();">Clear</button>
							</div>
							<div class="col-xs-4">
								<button id="" onclick="onSubmit();">Submit</button>
							</div>
							<div class="col-xs-4">
								<button id="" onclick="setDefault(); onSubmit();">Example</button>
							</div>
						</div>
						<!-- /button-row -->
						
					</div>
				</div>
			</div>
			<!-- /row -->
			
			<!-- output-row -->
			<div class="output-row row">
				<div class="col-sm-12">
					<div id="output" class=""></div>
				</div>
			</div>
			<!-- /output-row -->
			
		</div>
		<!-- /container -->
		
	</body>
	
</html>
