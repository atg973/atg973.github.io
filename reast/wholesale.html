
<!DOCTYPE html>
<html lang="en-US">
	
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="../atgicon.ico" rel="icon"/>
		<title>Wholesale Flip Calculator</title>

		<!-- Bootstrap 3 -->
		<!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css"/> -->
		<link href="https://import.atgserver.xyz/bs3/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<link href="../../import/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script> -->
		<script src="https://import.atgserver.xyz/bs3/jquery.min.js" type="text/javascript"></script>
		<script src="../../import/bs3/jquery.min.js" type="text/javascript"></script>
		<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script> -->
		<script src="https://import.atgserver.xyz/bs3/bootstrap.min.js" type="text/javascript"></script>
		<script src="../../import/bs3/bootstrap.min.js" type="text/javascript"></script>
		
		<!-- CSS Stylesheet & JavaScript code -->
		<link href="wholesale.css" rel="stylesheet" type="text/css"/>
		<script src="wholesale.js" type="text/javascript"></script>
		
		<!-- Dollar Formatting -->
		<script src="../dollar/dollar.js" type="text/javascript"></script>
	</head>
	
	<body onload="/*setDefaultA(); onSubmitA(); setDefaultB(); onSubmitB();*/ onResize();" onresize="onResize();">
		
		<!-- container -->
		<div id="container" class="container-fluid">
			
			<!-- card-row -->
			<div class="card-row row">
				
				<div class="col-sm-6 col-xs-12">
					<div id="flipper" class="container-fluid card">
						
						<!-- row -->
						<div class="row">
							
							<div class="col-sm-12" style="text-align:center; margin-bottom:24px;">
								<h3>
									Fix &amp; Flipper
									<div><small>Selling to Capital Gains Investor</small></div>
								</h3>
								
							</div>
							
							<div class="col-sm-12">
								
								<div class="input-row row">
									<div class="col-xs-7">
										<label for="arv">After-Repair Value</label>
									</div>
									<div class="col-xs-5">
										<input id="arv" class="theInput" type="number" min="0" placeholder="160000"/>
									</div>
								</div>
								
								<div class="input-row row">
									<div class="col-xs-7">
										<label for="qualifyRatio">Qualifying Ratio</label>
									</div>
									<div class="col-xs-5">
										<!--input id="qualifyRatio" class="theInput" type="number" placeholder="70"/-->
										<select id="qualifyRatio" class="theInput">
											<option value="0"></option>
											<option value=".05">5%</option>
											<option value=".10">10%</option>
											<option value=".15">15%</option>
											<option value=".20">20%</option>
											<option value=".25">25%</option>
											<option value=".30">30%</option>
											<option value=".35">35%</option>
											<option value=".40">40%</option>
											<option value=".45">45%</option>
											<option value=".50">50%</option>
											<option value=".55">55%</option>
											<option value=".60">60%</option>
											<option value=".65">65%</option>
											<option value=".70">70%</option>
											<option value=".75">75%</option>
										</select>
									</div>
								</div>
								
								<div class="input-row row">
									<div class="col-xs-7">
										<label for="repairCost">Repair Cost</label>
									</div>
									<div class="col-xs-5">
										<input id="repairCost" class="theInput" type="number" min="0" placeholder="20000"/>
									</div>
								</div>
								
								<div class="input-row row">
									<div class="col-xs-7">
										<label for="assignmentFeeA">Assignment Fee</label>
									</div>
									<div class="col-xs-5">
										<input id="assignmentFeeA" class="theInput" type="number" min="0" placeholder="5000"/>
									</div>
								</div>
								
							</div>
							
						</div>
						<!-- /row -->
						
						<!-- row -->
						<div class="button-row row">
							<div class="col-xs-4">
								<button onclick="onClearA();">Clear</button>
							</div>
							<div class="col-xs-4">
								<button onclick="onSubmitA();">Submit</button>
							</div>
							<div class="col-xs-4">
								<button onclick="setDefaultA(); onSubmitA();">Example</button>
							</div>
						</div>
						<!-- /row -->
						
						<!-- row -->
						<div class="output-row row">
							<div class="col-sm-12">
								<div id="outputA" class="output container-fluid"></div>
							</div>
						</div>
						<!-- /row -->

					</div>
				</div>
				
				<div class="col-sm-6 col-xs-12">
					<div id="landlord" class="container-fluid card">
						
						<!-- row -->
						<div class="row">
							
							<div class="col-sm-12" style="text-align:center; margin-bottom:24px;">
								<h3>
									Buy &amp; Renter
									<div><small>Selling to Cash Flow Investor</small></div>
								</h3>
								
							</div>
							
							<div class="col-sm-12">
								
								<div class="input-row row">
									<div class="col-xs-7">
										<label for="aic">All-In Cost</label>
									</div>
									<div class="col-xs-5">
										<input id="aic" class="theInput" type="number" min="0" placeholder="120000"/>
									</div>
								</div>
								
								<div class="input-row row">
									<div class="col-xs-7">
										<label for="grossMonthly">Gross Monthly Income</label>
									</div>
									<div class="col-xs-5">
										<input id="grossMonthly" class="theInput" type="number" min="0" placeholder="2000"/>
									</div>
								</div>
								
								<div class="input-row row">
									<div class="col-xs-7">
										<label for="expenses">Monthly Expenses</label>
									</div>
									<div class="col-xs-5">
										<input id="expenses" class="theInput" type="number" min="0" placeholder="1000"/>
									</div>
								</div>
								
								<div class="input-row row">
									<div class="col-xs-7">
										<label for="assignmentFeeB">Assignment Fee</label>
									</div>
									<div class="col-xs-5">
										<input id="assignmentFeeB" class="theInput" type="number" min="0" placeholder="5000"/>
									</div>
								</div>
								
							</div>
							
						</div>
						<!-- /row -->
						
						<!-- row -->
						<div class="button-row row">
							<div class="col-xs-4">
								<button onclick="onClearB();">Clear</button>
							</div>
							<div class="col-xs-4">
								<button onclick="onSubmitB();">Submit</button>
							</div>
							<div class="col-xs-4">
								<button onclick="setDefaultB(); onSubmitB();">Example</button>
							</div>
						</div>
						<!-- /row -->
						
						<!-- row -->
						<div class="output-row row">
							<div class="col-sm-12">
								<div id="outputB" class="output container-fluid"></div>
							</div>
						</div>
						<!-- /row -->
						
					</div>
				</div>
				
			</div>
			<!-- /card-row -->
			
		</div>
		<!-- /container -->
		
	</body>
	
</html>
