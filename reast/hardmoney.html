
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="../atgicon.ico" rel="icon"/>
		<title>Hard Money Financing Calculator</title>
		
		<!-- Bootstrap 3 -->
		<!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css"/> -->
		<link href="https://import.atgserver.xyz/bs3/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<link href="../../import/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script> -->
		<script src="https://import.atgserver.xyz/bs3/jquery.min.js" type="text/javascript"></script>
		<script src="../../import/bs3/jquery.min.js" type="text/javascript"></script>
		<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script> -->
		<script src="https://import.atgserver.xyz/bs3/bootstrap.min.js" type="text/javascript"></script>
		<script src="../../import/bs3/bootstrap.min.js" type="text/javascript"></script>
		<!-- 'Font Awesome' Icons -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
		
		<!-- Snackbar / Toast -->
		<link href="../toast/toast.css" rel="stylesheet" type="text/css"/>
		<script src="../toast/toast.js" type="text/javascript"></script>
		
		<!-- CSS Stylesheet & JavaScript code -->
		<link href="hardmoney.css" rel="stylesheet" type="text/css"/>
		<script src="hardmoney.js" type="text/javascript"></script>
		
		<!-- Dollar Formatting -->
		<script src="../dollar/dollar.js" type="text/javascript"></script>
	</head>
	
	<body onload="">
		
		<div id="container" class="container">
			<!-- head-row -->
			<div class="head-row row">
				<div class="col-xs-12">
					<h2>
						<img src="../atgicon.ico">
						Hard Money Financing
					</h2>
				</div>
			</div>
			<!-- /head-row -->

			<div class="row">
				<div class="col-xs-12">
					<div class="inputGroup">
						
						<!-- input-row -->
						<div class="input-row row">
							<div class="col-xs-6">
								<label for="purchasePrice">Purchase Price ($)</label>
							</div>
							<div class="col-xs-6">
								<input id="purchasePrice" type="number" min="0"/>
							</div>
						</div>
						<!-- /input-row -->
						
						<!-- input-row -->
						<div class="input-row row">
							<div class="col-xs-6">
								<label for="ltvRatio">LTV Ratio (%)</label>
							</div>
							<div class="col-xs-6">
								<input id="ltvRatio" type="number" min="0" max="100"/>
							</div>
						</div>
						<!-- /input-row -->
						
						<!-- input-row -->
						<div class="input-row row">
							<div class="col-xs-6">
								<label for="loanPoints">Loan Fee Points (%)</label>
							</div>
							<div class="col-xs-6">
								<input id="loanPoints" type="number" min="0" step=".5" max="100"/>
							</div>
						</div>
						<!-- /input-row -->
						
						<!-- input-row -->
						<div class="input-row row">
							<div class="col-xs-6">
								<label for="rehabCost">Rehab Cost ($)</label>
							</div>
							<div class="col-xs-6">
								<input id="rehabCost" type="number" min="0"/>
							</div>
						</div>
						<!-- /input-row -->
						
						<!-- input-row -->
						<div class="input-row row">
							<div class="col-xs-6">
								<label for="assignmentFee">Misc Fees ($)</label>
							</div>
							<div class="col-xs-6">
								<input id="assignmentFee" type="number" min="0"/>
							</div>
						</div>
						<!-- /input-row -->
						
						<!-- input-row -->
						<div class="input-row row">
							<div class="col-xs-6">
								<label for="marketValue">ARV / Market Value ($)</label>
							</div>
							<div class="col-xs-6">
								<input id="marketValue" type="number" min="0"/>
							</div>
						</div>
						<!-- /input-row -->
						
						<!-- button-row -->
						<div class="button-row row">
							<div class="col-xs-4">
								<button onclick="onClear();">Clear</button>
							</div>
							<div class="col-xs-4">
								<button onclick="onSubmit();">Submit</button>
							</div>
							<div class="col-xs-4">
								<button onclick="setDefault(); onSubmit();">Example</button>
							</div>
						</div>
						<!-- /button-row -->
						
					</div>
				</div>
			</div>
			
			<!-- output-row -->
			<div class="output-row row">
				<div class="col-xs-12">
					<div id="output">
						<div id="purchaseBar" class="output">
							<div id="loanBar" class='innerBar'>
								<label for="loanBar"></label>
							</div><div id="dpBar" class='innerBar'>
								<label for="dpBar"></label>
							</div>
						</div>
						<div id="textOutput" class="output"></div>
						<button class="shareBtn" onclick="openPopupBox(); produceReport();">
							<i class="fa fa-paper-plane-o"></i>
							<!--i class="fa fa-paper-plane"></i-->
							<!--i class="fa fa-share"></i-->
						</button>
					</div>
				</div>
			</div>
			<!-- /output-row -->
		</div>
		
		<!-- #popupContainer -->
		<div id="popupContainer">
			<div class="popupBackground" onclick="closePopupBox();"></div>
			<div class="popupBox" class="container">
				<div class="closeBtn" onclick="closePopupBox();">&times;</div>
				<div class="row">
					<div class="col-xs-12">
						<h3>Report:</h3>
						<textarea id="reportText" rows="12">xyz</textarea>
					</div>
				</div>
			</div>
		</div>
		<!-- /#popupContainer -->
		
		
	</body>
	
</html>
