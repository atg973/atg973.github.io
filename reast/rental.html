
<!DOCTYPE html>
<html lang="en-US">
	
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="../atgicon.ico" rel="icon"/>
		<title>Rental Valuation Calculator</title>

		<!-- Bootstrap 3 -->
		<!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css"/> -->
		<link href="https://import.atgserver.xyz/bs3/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<link href="../../import/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script> -->
		<script src="https://import.atgserver.xyz/bs3/jquery.min.js" type="text/javascript"></script>
		<script src="../../import/bs3/jquery.min.js" type="text/javascript"></script>
		<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script> -->
		<script src="https://import.atgserver.xyz/bs3/bootstrap.min.js" type="text/javascript"></script>
		<script src="../../import/bs3/bootstrap.min.js" type="text/javascript"></script>

		<!-- Main Style Sheet & Code -->
		<link href="rental.css" rel="stylesheet" type="text/css"/>
		<script src="rental.js" type="text/javascript"></script>
		
		<!-- Dollar Formatting -->
		<script src="../dollar/dollar.js" type="text/javascript"></script>
	</head>
	
	<body>
		
		<!-- container -->
		<div id="container" class="container">
			
			
			<!-- head-row -->
			<div class="head-row row">
				<div class="col-xs-12">
					<h2>
						<img src="../atgicon.ico">
						Rental Deal Valuation
					</h2>
					<!--h4 style="text-align:center;">
						Cash on Cash Return
					</h4-->
				</div>
				<div class="col-xs-12">
					<input type="checkbox" id="simple" onclick="simplify();" />
					<label type="checkbox" for="simple">Simple</label>
					<button onclick="$('.input-row').slideDown(500)" style="position:fixed; right:16px; top:16px; border-radius:5px; border:1px solid #888; background-color:#EEE; font-size:10px;">Esc</button>
				</div>
			</div>
			<!-- /head-row -->

			<div class="row">
				<div class="col-xs-12">
					<div class="inputGroup">

						<fieldset>
							
							<legend>Acquisition</legend>

							<!-- input-row -->
							<div class="input-row row">
								<div class="col-xs-6">
									<label for="units">Units</label>
								</div>
								<div class="col-xs-6">
									<input id="numUnits" type="number" min="0"/>
								</div>
							</div>
							<!-- /input-row -->

							<!-- input-row -->
							<div class="input-row row">
								<div class="col-xs-6">
									<label for="purchasePrice">Purchase Price ($)</label>
								</div>
								<div class="col-xs-6">
									<input id="purchasePrice" type="number" min="0"/>
								</div>
							</div>
							<!-- /input-row -->

							<!-- input-row -->
							<div class="input-row row">
								<div class="col-xs-6">
									<label for="rehabCost">Rehab Cost ($)<br/>[credit at closing]</label>
								</div>
								<div class="col-xs-6">
									<input id="rehabCost" type="number" min="0"/>
								</div>
							</div>
							<!-- /input-row -->

							<!-- input-row -->
							<div class="input-row row">
								<div class="col-xs-6">
									<label for="downPayment">Down Payment ($)</label>
								</div>
								<div class="col-xs-6">
									<div class="col-xs-3" style="padding:0 4px 0 0;">
										<button onclick="generateDownPayment();">25%</button>
									</div>
									<div class="col-xs-9" style="padding:0;">
										<input id="downPayment" type="number" min="0"/>
									</div>
								</div>
							</div>
							<!-- /input-row -->

							<!-- input-row -->
							<div class="input-row row detail">
								<div class="col-xs-6">
									<label for="loanPayment">Loan Payment ($/yr)</label>
								</div>
								<div class="col-xs-6">
									<div class="col-xs-3" style="padding:0 4px 0 0;">
										<button onclick="generateLoanPayment();">6%</button>
									</div>
									<div class="col-xs-9" style="padding:0;">
										<input id="loanPayment" type="number" min="0"/>
									</div>
								</div>
							</div>
							<!-- /input-row -->

						</fieldset>

						<fieldset>
							
							<legend>Operations</legend>

							<!-- input-row -->
							<div class="input-row row">
								<div class="col-xs-6">
									<label for="grossOpIncome" class="detail">Effective Gross Income ($/yr)</label>
									<label for="grossOpIncome" class="simple">Net Operating Income ($/yr)</label>
								</div>
								<div class="col-xs-6">
									<input id="grossOpIncome" type="number" min="0"/>
								</div>
							</div>
							<!-- /input-row -->
							
							<!-- input-row -->
							<div class="input-row row detail">
								<div class="col-xs-6">
									<label for="opExpenses">Operating Expenses ($/yr)</label>
								</div>
								<div class="col-xs-6">
									<input id="opExpenses" type="number" min="0"/>
								</div>
							</div>
							<!-- /input-row -->

						</fieldset>

						<fieldset style="display:none;">
							
							<legend>Exit</legend>
							
							<!-- input-row -->
							<div class="input-row row">
								<div class="col-xs-6">
									<label for="x">X</label>
								</div>
								<div class="col-xs-6">
									<input id="x" type="number" min="0"/>
								</div>
							</div>
							<!-- /input-row -->

						</fieldset>


						<!-- button-row -->
						<div class="button-row row">
							<div class="col-xs-4">
								<button onclick="onClear();">Clear</button>
							</div>
							<div class="col-xs-4">
								<button onclick="onSubmit();">Submit</button>
							</div>
							<div class="col-xs-4">
								<button onclick="setDefault(); onSubmit();">Example</button>
							</div>
						</div>
						<!-- /button-row -->
						
					</div>
				</div>
			</div>
			

			<!-- output-row -->
			<div class="output-row row">
				<div class="col-xs-12">
					<div class="container-fluid output" id="output"></div>
				</div>
			</div>
			<!-- /output-row -->

			<!-- output-row -->
			<div class="output-row row">
				<div class="col-xs-12">

					<!-- theQuadrants -->
					<div id="theQuadrants" class="container-fluid output">

						<!-- row -->
						<div class="row">

							<div class="col-xs-6" style="border-bottom:1px solid black; border-right:1px solid black;">
								<div class="col-xs-6" style="padding:0;">
									<h4>Price</h4>
									<div id="quadPrice" class="quadNum">X</div>
								</div>
								<div class="col-xs-6" style="padding:0;">
									<h4>Rehab</h4>
									<div id="quadRehab" class="quadNum">X</div>
								</div>
								<div class="col-xs-6" style="padding:0;">
									<div id="quadPricePerUnit" class="quadNum">X</div>
								</div>
								<div class="col-xs-6" style="padding:0;">
									<div id="quadRehabPerUnit" class="quadNum">X</div>
								</div>
							</div>

							<div class="col-xs-6" style="border-bottom:1px solid black; border-left:1px solid black;">
								<div class="col-xs-6" style="padding:0;">
									<h4>DP</h4>
									<div id="quadDP" class="quadNum">X</div>
								</div>
								<div class="col-xs-6" style="padding:0;">
									<h4>Loan</h4>
									<div id="quadLoan" class="quadNum">X</div>
								</div>
								<div class="col-xs-6" style="padding:0;">
									<div id="" class="quadNum" style="visibility:hidden;">X</div>
								</div>
								<div class="col-xs-6" style="padding:0;">
									<div id="quadLoanPayment" class="quadNum">X</div>
								</div>
							</div>
						
						</div>
						<!-- /row -->
						
						<!-- row -->
						<div class="row">

							<div class="col-xs-6" style="border-top:1px solid black; border-right:1px solid black;">
								<h4>NOI</h4>
								<div id="quadNOI" class="quadNum">X</div>
								<!--div class="quadNum"></div-->
							</div>

							<div class="col-xs-6" style="border-top:1px solid black; border-left:1px solid black;">
								<h4>COC</h4>
								<div id="quadCOC" class="quadNum">X</div>
								<!--div class="quadNum"></div-->
							</div>
						
						</div>
						<!-- /row -->

						<div id="quadUnitsBox">
							Units<br>
							<div id="quadUnits" class="quadNum">X</div>
						</div>

						<div id="quadRentBox">
							Rent Raise
							<br>
							Potential
							<div id="quadRent" class="quadNum">X</div>
						</div>

					</div>
					<!-- /theQuadrants -->

				</div>
			</div>
			<!-- /output-row -->

			
		</div>
		<!-- /container -->
		
	</body>
	
</html>
