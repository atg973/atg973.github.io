
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="../atgicon.ico" rel="icon"/>
		<title>Matrix Math</title>

		<!-- jQuery -->
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
		<script src="https://import.atgmedia.xyz/bs4/jquery.min.js" type="text/javascript"></script>

		<!-- Toaster -->
		<link href="../toast/toast.css" rel="stylesheet" type="text/css"/>
		<script src="../toast/toast.js" type="text/javascript"></script>

		<!-- CSS Stylesheet & JavaScript code -->
		<link href="matrix.css" rel="stylesheet" type="text/css"/>
		<script src="matrix.js" type="text/javascript"></script>
		<script src="../math/euclidGCF.js" type="text/javascript"></script>
	</head>

	<body>

		<!-- #container -->
		<div id="container">

			<h1>Matrix Math</h1>


			<!-- #chooser -->
			<section id="chooser">

				<fieldset class="inner">

					<!-- legend -->
					<legend>Operation</legend>
					<!-- /legend -->

					<!-- sub -->
					<div class="sub">

						<!-- operation -->
						<div class="operation m2" title="Add">
							<input id="add" name="operation" type="radio">
							<label for="add">
								<!-- Add -->
								<div class="figure">A &plus; B</div>
							</label>
						</div>
						<!-- /operation -->

						<!-- operation -->
						<div class="operation m2" title="Multiply">
							<input id="multiply" name="operation" type="radio">
							<label for="multiply">
								<!-- Multiply -->
								<div class="figure">A &bullet; B</div>
							</label>
						</div>
						<!-- /operation -->

						<!-- operation -->
						<div class="operation m1" title="Exponent">
							<input id="exponent" name="operation" type="radio">
							<label for="exponent">
								<!-- Exponent -->
								<div class="figure">A<sup>n</sup></div>
							</label>
						</div>
						<!-- /operation -->
						
					</div>
					<!-- /sub -->

					<!-- sub -->
					<div class="sub">

						<!-- operation -->
						<div class="operation m1" title="Determinant">
							<input id="determinant" name="operation" type="radio">
							<label for="determinant">
								<!-- Determinant -->
								<div class="figure">det(A)</div>
							</label>
						</div>
						<!-- /operation -->

						<!-- operation -->
						<div class="operation m1" title="Inverse">
							<input id="inverse" name="operation" type="radio">
							<label for="inverse">
								<!-- Inverse -->
								<div class="figure">A<sup>-1</sup></div>
							</label>
						</div>
						<!-- /operation -->

						<!-- operation -->
						<div class="operation m1" title="Transpose">
							<input id="transpose" name="operation" type="radio">
							<label for="transpose">
								<!-- Transpose -->
								<div class="figure">A<sup>T</sup></div>
							</label>
						</div>
						<!-- /operation -->
						
					</div>
					<!-- /sub -->

					<!-- sub -->
					<div class="subx">

						<!-- operation -->
						<div class="operation clear gone">
							<input name="operation" type="radio" checked>
						</div>
						<!-- /operation -->
						
					</div>
					<!-- /sub -->

				</fieldset>

			</section>
			<!-- /#chooser -->


			<!-- #sizer -->
			<section id="sizer" class="input">

				<!-- form -->
				<div class="form add mul exp det inv tra">

					<!-- <h2>Square</h2> -->

					<!-- label -->
					<label for="size">Size: </label>
					<!-- /label -->

					<!-- line -->
					<div class="line">

						<!-- button -->
						<button class="deltaBtn decr" onclick="deltaSize(-1); newMatrixInput(false);">&minus;</button>
						<!-- /button -->

						<!-- #size -->
						<input id="size" size="1" placeholder="6" value="6" min="1" max="10" type="number"/>
						<!-- /#size -->

						<!-- button -->
						<button class="deltaBtn incr" onclick="deltaSize(1); newMatrixInput(false);">&plus;</button>
						<!-- /button -->

					</div>
					<!-- /line -->

					<!-- button -->
					<button id="newSqInputBtn" onclick="newMatrixInput(false);">New</button>
					<!-- /button -->

				</div>
				<!-- /form -->

				<!-- form -->
				<div class="form add tra gone">

					<!-- <h2>Full Match</h2> -->

					<!-- label -->
					<label for="">Size: </label>
					<!-- /label -->

					<!-- line -->
					<div class="line">

						<!-- #rows -->
						<input id="rows" size="1" placeholder="3" value="3" type="number"/>
						<!-- /#rows -->

						<!-- x -->
						<span class="x">&times;</span>
						<!-- /x -->

						<!-- #cols -->
						<input id="cols" size="1" placeholder="3" value="3" type="number"/>
						<!-- /#cols -->

					</div>
					<!-- /line -->

					<!-- button -->
					<button id="newIdenticalInputBtn" onclick="newMatrixInput();">New</button>
					<!-- /button -->

				</div>
				<!-- /form -->

				<!-- form -->
				<div class="form mul gone">

					<!-- <h2>Inner Match</h2> -->

					<!-- label -->
					<label for="">Size: </label>
					<!-- /label -->

					<!-- line -->
					<div class="line">

						<!-- #sizeX (rowsA) -->
						<input id="sizeX" size="1" placeholder="3" value="3" type="number"/>
						<!-- /#sizeX -->

						<!-- x -->
						<span class="x">&times;</span>
						<!-- /x -->

						<!-- #sizeY (colsA & rowsB) -->
						<input id="sizeY" size="1" placeholder="3" value="3" type="number"/>
						<!-- /#sizeY -->

						<!-- x -->
						<span class="x">&times;</span>
						<!-- /x -->

						<!-- #sizeZ (colsB) -->
						<input id="sizeZ" size="1" placeholder="3" value="3" type="number"/>
						<!-- /#sizeZ -->

					</div>
					<!-- /line -->

					<!-- button -->
					<button id="newNonSqInputBtn" onclick="newMatrixInput(true);">New</button>
					<!-- /button -->

				</div>
				<!-- /form -->

			</section>
			<!-- /#sizer -->


			<!-- #definer -->
			<section id="definer" class="input">

				<!-- matrix -->
				<div id="matrixA" class="matrix add mul exp det inv tra"></div>
				<!-- /matrix -->

				<div class="matrix add mul">
					<button onclick="switchInputMatrices();">Switch</button>
				</div>

				<!-- matrix -->
				<div id="matrixB" class="matrix add mul"></div>
				<!-- /matrix -->

				<!-- form -->
				<div class="form exp">
					<label for="degree">Degree: </label>
					<div class="line">
						<input id="degree" size="1" min="1" placeholder="0" type="number" style="flex:1 1 auto;"/>
						<input id="untilStabilized" size="1" min="1" placeholder="0" type="checkbox" style="flex:0 1 auto;" onchange="console.log('dontStopTillYouGetEnuff',this.checked); if(this.checked) $('#degree').prop('disabled',true); else $('#degree').prop('disabled',false);" />
						<label for="untilStabilized" style="flex:0 1 auto; padding-top:.25rem;">Stabilize</label>
					</div>
				</div>
				<!-- /form -->

				<!-- form -->
				<div class="form add mul exp det inv tra">
					<button id="goBtn" onclick="handleOperation();">Go</button>
				</div>
				<!-- /form -->
				
			</section>
			<!-- /#definer -->

			
			<!-- #output -->
			<section id="output" class="gone"></section>
			<!-- /#output -->

			
			<!-- #memory -->
			<section id="memory" class="input">

				<div class="form add mul exp inv det">
					<button onclick="saveMatrices();">
						<svg width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<!-- <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
							<path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/> -->
							<path fill-rule="evenodd" d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z"/>
							<path fill-rule="evenodd" d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3z"/>
						</svg>
						<span class="name">Save</span>
					</button>
					<button onclick="loadMatrices();">
						<svg width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<!-- <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
							<path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/> -->
							<path d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z"/>
							<path d="M7.646 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V5.5a.5.5 0 0 0-1 0v8.793l-2.146-2.147a.5.5 0 0 0-.708.708l3 3z"/>
						</svg>
						<span class="name">Load</span>
					</button>
				</div>
				
			</section>
			<!-- /#memory -->


		</div>
		<!-- /#container -->

	</body>

</html>
