
<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="../atgicon.ico" rel="icon"/>
		<title>Image Gallery</title>

		<!-- Main Stylesheet -->
		<link href="gallery.css" rel="stylesheet" type="text/css"/>
	</head>
	
	<body>

		<!-- #container -->
		<div id="container">

			<!-- #head -->
			<section id="head">

				<h1 class="head">
					<svg class="icon" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
						<path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
						<path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>
					</svg>
					Image Gallery
				</h1>

			</section>
			<!-- /#head -->

			<!-- #tags -->
			<section id="tags">

				<!-- main -->
				<main>

					<!-- loadbtn -->
					<button class="loadbtn" onclick="loadItUp()">Load</button>
					<!-- /loadbtn -->

					<!-- tag -->
					<div class="tag item" onclick="loadAllImages()">
						<span class="caption">All</span>
					</div>
					<!-- /tag -->
	
					<!-- tag -->
					<div class="tag item">
						<span class="caption">xyz</span>
					</div>
					<!-- /tag -->
	
					<!-- tag -->
					<div class="tag item">
						<span class="caption">xyz</span>
					</div>
					<!-- /tag -->
	
					<!-- tag -->
					<div class="tag item">
						<span class="caption">xyz</span>
					</div>
					<!-- /tag -->

				</main>
				<!-- /main -->

			</section>
			<!-- /#tags -->

			<!-- #gallery -->
			<section id="gallery">

				<!-- main -->
				<main>

					<!-- image -->
					<div class="image item" style="background-image:url('');"></div>
					<!-- /image -->

				</main>
				<!-- /main -->

			</section>
			<!-- /#gallery -->

			<!-- #overlay -->
			<section id="overlay" onclick="if(event.target==event.currentTarget) closePicOverlay();">

				<!-- main -->
				<main class="main">

					<!-- head -->
					<div class="head">

						<!-- title -->
						<div class="title">
							Tags: abc, xyz
						</div>
						<!-- /title -->

						<!-- closebtn -->
						<div class="closebtn" onclick="closePicOverlay()">&times;</div>
						<!-- /closebtn -->
						
					</div>
					<!-- /head -->

					<!-- content -->
					<div class="content">
						<img src="pic/1.jpg">
					</div>
					<!-- /content -->

				</main>
				<!-- /main -->

			</section>
			<!-- /#overlay -->
			
		</div>
		<!-- /#container -->

		
		<!-- Database -->
		<script src="database.js" type="text/javascript"></script>

		<!-- Main Script -->
		<script src="gallery.js" type="text/javascript"></script>

	</body>

</html>
