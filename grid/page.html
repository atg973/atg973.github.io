
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link href="../atgicon.ico" rel="icon"/>
		<title>Grid</title>

		<style type="text/css">
			html,body {height:100%; margin:0; font-family:sans-serif;}
			div#container {max-width:1200px; margin:0 auto; padding:1em;}

			div#container div.gridBox {display:grid; grid-gap:10px; padding:10px; position:relative; background-color:#2196F3; margin:1em;}
			div#container div.gridBox div.item {background-color:rgba(255,255,255,0.75); padding:1.5rem 0; font-size:2em; text-align:center;}

			div#container div#gridX {min-height:100%; box-sizing:border-box; display:grid; grid-template-areas:'header header header header header header' 'menu main main main right right' 'menu footer footer footer footer footer'; grid-gap:12px; padding:12px; background-color:#2196F3;}
			div#container div#gridX div#item1 {grid-area:header;}
			div#container div#gridX div#item2 {grid-area:menu;}
			div#container div#gridX div#item3 {grid-area:main;}
			div#container div#gridX div#item4 {grid-area:right;}
			div#container div#gridX div#item5 {grid-area:footer;}

			div#container div#gridY {grid-template-columns:auto auto auto auto auto auto; background-color:#4b42ff;}
			div#container div#gridY div.item1 {grid-area:1/2/5/6; background-color:white;}
			/* Syntax: grid-row-start / grid-column-start / grid-row-end / grid-column-end */
			/*Item8 will start on row-line 1 and column-line 2, and end on row-line 5 column-line 6*/

			div#container div#gridZ {grid-template-columns:auto auto auto auto auto auto; background-color:#12bc00;}
			div#container div#gridZ div.item1 {grid-area:1/3/3/5; background-color:white;}
		</style>
	</head>
	<body>

		<!-- container -->
		<div id="container">

			<!-- gridX -->
			<div id="gridX" class="gridBox">
				<div class="item" id="item1">Header</div>
				<div class="item" id="item2">Menu</div>
				<div class="item" id="item3">Main</div>
				<div class="item" id="item4">Right</div>
				<div class="item" id="item5">Footer</div>
			</div>
			<!-- /gridX -->

			<!-- gridY -->
			<div id="gridY" class="gridBox">
				<div class="item item1">1</div>
				<div class="item item2">2</div>
				<div class="item item3">3</div>
				<div class="item item4">4</div>
				<div class="item item5">5</div>
				<div class="item item6">6</div>
				<div class="item item7">7</div>
				<div class="item item8">8</div>
				<div class="item item9">9</div>
				<div class="item item10">10</div>
				<div class="item item11">11</div>
				<div class="item item12">12</div>
				<div class="item item13">13</div>
				<div class="item item14">14</div>
				<div class="item item15">15</div>
			</div>
			<!-- /gridY -->

			<!-- gridZ -->
			<div id="gridZ" class="gridBox">
				<div class="item item1">1</div>
				<div class="item item2">2</div>
				<div class="item item3">3</div>
				<div class="item item4">4</div>
				<div class="item item5">5</div>
				<div class="item item6">6</div>
				<div class="item item7">7</div>
				<div class="item item8">8</div>
				<div class="item item9">9</div>
				<div class="item item10">10</div>
				<div class="item item11">11</div>
				<div class="item item12">12</div>
				<div class="item item13">13</div>
				<div class="item item14">14</div>
				<div class="item item15">15</div>
			</div>
			<!-- /gridZ -->
			
		</div>
		<!-- /container -->

	</body>
</html>
