<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="../atgicon.ico" rel="icon"/>
		<title>Side Navigation</title>

		<style>
			body {font-family:"Lato", sans-serif;}
			div.navBtn {font-size:30px; cursor:pointer; position:absolute; top:12px; right:12px; transform:scaleX(1.25);}
			div.sidenav {height:100%; width:0; position:fixed; z-index:2; top:0; left:0; background-color:#111; transition:0.5s; padding-top:60px; overflow-x:hidden;}
			div.sidenav a {padding: 8px 8px 8px 32px; text-decoration:none; font-size:25px; color:#818181; display:block; transition:0.3s;}
			div.sidenav a:hover {color:#f1f1f1;}
			div.sidenav a.closeBtn {position: absolute; top:0; right:12px; font-size:36px; margin-left:50px;}
			@media screen and (max-height:450px) {
				div.sidenav {padding-top:15px;}
				div.sidenav a {font-size:18px;}
				div.sidenav a.closeBtn {font-size:18px; top:6px;}
			}
			div#overlay {position:fixed; width:100%; height:100%; top:0; left:0; right:0; bottom:0; background-color:rgba(0,0,0,0.5); z-index:1; cursor:pointer; display:none;}
		</style>

		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
	</head>
	<body>

		<div id="overlay" onclick="closeNav();"></div>

		<div id="mySidenav" class="sidenav">
			<a href="javascript:void(0)" class="closeBtn" onclick="closeNav();">
				&times;
			</a>
			<a href="#">About</a>
			<a href="#">Services</a>
			<a href="#">Clients</a>
			<a href="#">Contact</a>
		</div>

		<div class="navBtn" onclick="if($('#mySidenav').hasClass('open')) closeNav(); else openNav();">
			&#9776;
		</div>

		<h2>Animated Sidenav Example</h2>
		<p>Click on the element above to open the side navigation menu.</p>

		<div style="padding:20px">
			<!-- <button onclick="openOverlay();">Turn on overlay effect</button> -->
		</div>

		<script>
			function openNav() {
				$('#overlay').fadeIn();
				$("#mySidenav").width('180px').addClass('open');
			}
			function closeNav() {
				$('#overlay').fadeOut();
				$("#mySidenav").width('0').removeClass('open');
			}
		</script>

	</body>
</html>
