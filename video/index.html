
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="../atgicon.ico" rel="icon"/>
		<title>Video Gallery</title>

		<!-- Main Stylesheet -->
		<link href="video.css" rel="stylesheet" type="text/css"/>
	</head>

	<body>

		<!-- #container -->
		<div id="container">

			<!-- head -->
			<h1 class="head">Video Gallery</h1>
			<!-- /head -->

			<!-- #main -->
			<main id="main">
			
				<!-- player -->
				<main class="player">
	
					<!-- video -->
					<div class="video">

						<!-- video -->
						<video src="media/0000001.mp4" autoplay muted controls></video>
						<!-- /video -->
	
					</div>
					<!-- /video -->
	
					<!-- head -->
					<h2 class="head">Video Title</h2>
					<!-- /head -->
	
				</main>
				<!-- /player -->
	
				<!-- playlist -->
				<aside class="playlist">
	
					<!-- vidlist -->
					<ul class="vidlist">
	
						<!-- viditem -->
						<li class="viditem active">
							<!-- vidlink -->
							<a class="vidlink" href="javascript:void(0)">
								<div class="photo"></div>
								<div class="content">
									Video Title
								</div>
							</a>
							<!-- /vidlink -->
						</li>
						<!-- /viditem -->
	
						<!-- viditem -->
						<li class="viditem">

							<!-- vidlink -->
							<a class="vidlink" href="javascript:void(0)" data-src="media/xyzabcxyz.mp4">

								<!-- photo -->
								<div class="photo" style="background-image:url('xyz');"></div>
								<!-- /photo -->

								<!-- content -->
								<div class="content">

									<!-- title -->
									<span class="title">Video Title</span>
									<!-- /title -->

									<!-- author -->
									<span class="author">Video Author</span>
									<!-- /author -->

									<!-- details -->
									<div class="details">

										<!-- views -->
										<span class="views">290K</span>
										<!-- /views -->

										<!-- dot -->
										<span class="dot">&bull;</span>
										<!-- /dot -->

										<!-- ets -->
										<span class="ets">1 hour</span>
										<!-- /ets -->
										
									</div>
									<!-- /details -->
									
								</div>
								<!-- /content -->

							</a>
							<!-- /vidlink -->

						</li>
						<!-- /viditem -->
	
					</ul>
					<!-- /vidlist -->
	
				</aside>
				<!-- /playlist -->
				
			</main>
			<!-- /#main -->

		</div>
		<!-- /#container -->


		<!-- Database Script -->
		<script src="database.js" type="text/javascript"></script>
		<!-- Main Script -->
		<script src="video.js" type="text/javascript"></script>

	</body>

</html>
