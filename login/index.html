
<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="../atgicon.ico" rel="icon"/>
		<title>Login Form</title>

		<!-- Main Stylesheet -->
		<link href="login.css" rel="stylesheet" type="text/css"/>
		<!-- <style type="text/css"></style> -->
	</head>

	<body>

		<!-- #container -->
		<div id="container">

			<!-- #login -->
			<main id="login">

				<!-- head -->
				<h1 class="head">Login</h1>
				<!-- /head -->

				<!-- input -->
				<div class="input">
	
					<!-- #username -->
					<input type="text" id="username" autocomplete="off" placeholder="">
					<!-- /#username -->
	
					<!-- placeholder -->
					<label class="placeholder" for="password">Username *</label>
					<!-- /placeholder -->
	
				</div>
				<!-- /input -->
	
				<!-- input -->
				<div class="input">
	
					<!-- #password -->
					<input type="password" id="password" autocomplete="off" placeholder="">
					<!-- /#password -->
	
					<!-- placeholder -->
					<label class="placeholder" for="password">Password *</label>
					<!-- /placeholder -->

					<!-- icon -->
					<svg class="icon" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
						<path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
						<path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
					</svg>
					<!-- /icon -->
	
				</div>
				<!-- /input -->
	
				<!-- input -->
				<div class="input">

					<!-- submitbtn -->
					<button class="submitbtn">Continue to Chat</button>
					<!-- /submitbtn -->
					
				</div>
				<!-- /input -->

				<!-- textcopy -->
				<p class="textcopy">
					Not yet signed up?
					<a class="switchlink" href="javascript:void(0)" onclick="toggleNewUserMode(true)">Sign up now</a>
				</p>
				<!-- /textcopy -->

			</main>
			<!-- /#login -->

			<!-- #signup -->
			<main id="signup">

				<!-- head -->
				<h1 class="head">Sign Up</h1>
				<!-- /head -->

				<!-- bar -->
				<div class="bar">

					<!-- input -->
					<div class="input">
		
						<!-- #username -->
						<input type="text" id="fname" autocomplete="off" placeholder="">
						<!-- /#username -->
		
						<!-- placeholder -->
						<label class="placeholder" for="password">First name</label>
						<!-- /placeholder -->
		
					</div>
					<!-- /input -->
					
					<!-- space -->
					<div class="space"></div>
					<!-- /space -->
	
					<!-- input -->
					<div class="input">
		
						<!-- #username -->
						<input type="text" id="lname" autocomplete="off" placeholder="">
						<!-- /#username -->
		
						<!-- placeholder -->
						<label class="placeholder" for="password">Last name</label>
						<!-- /placeholder -->
		
					</div>
					<!-- /input -->

				</div>
				<!-- /bar -->

				<!-- input -->
				<div class="input">
	
					<!-- #username -->
					<input type="text" id="username" autocomplete="off" placeholder="">
					<!-- /#username -->
	
					<!-- placeholder -->
					<label class="placeholder" for="password">Username *</label>
					<!-- /placeholder -->
	
				</div>
				<!-- /input -->
	
				<!-- input -->
				<div class="input">
	
					<!-- #password -->
					<input type="password" id="password" autocomplete="off" placeholder="">
					<!-- /#password -->
	
					<!-- placeholder -->
					<label class="placeholder" for="password">Password *</label>
					<!-- /placeholder -->

					<!-- icon -->
					<svg class="icon" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
						<path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
						<path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
					</svg>
					<!-- /icon -->
	
				</div>
				<!-- /input -->
	
				<!-- input -->
				<div class="input">

					<!-- submitbtn -->
					<button class="submitbtn">Continue to Chat</button>
					<!-- /submitbtn -->
					
				</div>
				<!-- /input -->

				<!-- textcopy -->
				<p class="textcopy">
					Already signed up?
					<a class="switchlink" href="javascript:void(0)" onclick="toggleNewUserMode(false)">Login now</a>
				</p>
				<!-- /textcopy -->

			</main>
			<!-- /#signup -->
			
		</div>
		<!-- /#container -->


		<!-- Database Script -->
		<!-- <script src="database.js" type="text/javascript"></script> -->

		<!-- Main Script -->
		<script src="login.js" type="text/javascript"></script>

	</body>

</html>
