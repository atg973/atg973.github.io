
<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="../atgicon.ico" rel="icon"/>
		<title>Login Form</title>

		<style type="text/css">
			* {box-sizing:border-box;}

			html {height:100%; font-family:sans-serif;}
			body {background:linear-gradient(135deg, #8052ec, #d161ff); height:100%;}
			
			div#container {display:flex; flex-direction:column; max-width:16rem; margin:0 auto;}
			div#container div.input {border:1px solid transparent; border-radius:.25rem; position:relative; overflow:hidden;}
			div#container div.input input {width:100%; font-size:1rem; padding:1.25rem .75rem .5rem;}
			div#container div.input label.placeholder {position:absolute; top:0; left:0; user-select:none; pointer-events:none;}
			div#container div.input label.placeholder {padding:1.25rem .75rem; opacity:0; transition:.1s;}
			div#container div.input input:placeholder-shown + label.placeholder {opacity:1;}
			div#container div.input input:focus + label.placeholder {font-size:.75rem; padding:.5rem .75rem;}
		</style>
	</head>

	<body>

		<!-- #container -->
		<div id="container">

			<!-- input -->
			<div class="input">

				<!-- #username -->
				<input type="text" id="username" autocomplete="off" placeholder="">
				<!-- /#username -->

				<!-- placeholder -->
				<label class="placeholder" for="password">Username</label>
				<!-- /placeholder -->

			</div>
			<!-- /input -->

			<!-- input -->
			<div class="input">

				<!-- #password -->
				<input type="password" id="password" autocomplete="off" placeholder="">
				<!-- /#password -->

				<!-- placeholder -->
				<label class="placeholder" for="password">Password</label>
				<!-- /placeholder -->
				
			</div>
			<!-- /input -->
			
		</div>
		<!-- /#container -->

	</body>

	<script type="text/javascript"></script>

</html>
