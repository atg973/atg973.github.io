
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta name="mobile-web-app-capable" content="yes"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="./../atgicon.ico" rel="icon"/>
		<!-- <link href="./../atgicon.ico" rel="apple-touch-icon"/> -->
		<title>Hour Glass</title>

		<!-- Main Stylesheet -->
		<link href="./hourglass.css" rel="stylesheet" type="text/css"/>
		<!-- <style type="text/css"></style> -->
	</head>

	<body>

		<!-- #container -->
		<div id="container">

			<!-- main -->
			<main class="main">

				<!-- size -->
				<input class="size" type="number" maxlength="3" placeholder="5">
				<!-- /size -->

				<!-- char -->
				<input class="char o" type="text" maxlength="1" placeholder="#">
				<!-- /char -->

				<!-- char -->
				<input class="char i" type="text" maxlength="1" placeholder="*">
				<!-- /char -->

				<!-- btn -->
				<button class="btn" onclick="showTimeMonitor()">Go</button>
				<!-- /btn -->

				<!-- item -->
				<!-- <div class="item"></div> -->
				<!-- /item -->

				<!-- item -->
				<div class="item">

					<!-- icon -->
					<svg class="icon xyz" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
						<!-- < -->
					</svg>
					<!-- /icon -->
					
				</div>
				<!-- /item -->

			</main>
			<!-- /main -->

		</div>
		<!-- /#container -->


		<!-- Xyz Database -->
		<!-- <script src="./xyzdatabase.js" type="text/javascript"></script> -->

		<!-- Main Script -->
		<script src="./hourglass.js" type="text/javascript"></script>
		<!-- <script type="text/javascript"></script> -->

	</body>

</html>
