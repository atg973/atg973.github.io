
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta name="mobile-web-app-capable" content="yes"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="./../atgicon.ico" rel="icon"/>
		<link href="./assets/clipboard.png" rel="apple-touch-icon"/>
		<title>Clipboard Copier</title>

		<!-- Main Stylesheet -->
		<link href="./assets/clipboard.css" rel="stylesheet" type="text/css"/>
		<!-- <style type="text/css"></style> -->
	</head>

	<body>

		<!-- #container -->
		<div id="container">

			<!-- main -->
			<main class="main">

				<!-- item -->
				<div class="item">

					<!-- text -->
					<input type="text" class="text" placeholder="" value="Hello World">
					<!-- /text -->

				</div>
				<!-- /item -->

				<!-- item -->
				<div class="item">

					<!-- copybtn -->
					<button class="copybtn">

						<!-- caption -->
						<span class="caption">

							<!-- icon -->
							<svg class="icon link" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
								<path d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1.002 1.002 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4.018 4.018 0 0 1-.128-1.287z"/>
								<path d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 1 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 1 0-4.243-4.243L6.586 4.672z"/>
							</svg>
							<!-- /icon -->
	
							<!-- icon -->
							<svg class="icon check" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
								<path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
							</svg>
							<!-- /icon -->
	
							<!-- icon -->
							<!-- <svg class="icon check" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
								<path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
							</svg> -->
							<!-- /icon -->

						</span>
						<!-- /caption -->

						<!-- tooltip -->
						<span class="tooltip">Copy to clipboard</span>
						<!-- /tooltip -->

					</button>
					<!-- /copybtn -->

				</div>
				<!-- /item -->

			</main>
			<!-- /main -->

		</div>
		<!-- /#container -->


		<!-- Database -->
		<!-- <script src="./assets/database.js" type="text/javascript"></script> -->

		<!-- Main Script -->
		<script src="./assets/clipboard.js" type="text/javascript"></script>
		<!-- <script type="text/javascript"></script> -->

	</body>

</html>
