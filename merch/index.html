		<!-- #container -->
		<div id="container">

			<!-- slideshow -->
			<section class="slideshow">

				<!-- grid -->
				<div class="grid">

					<!-- stage -->
					<div class="stage">

						<!-- slideset -->
						<ul class="slideset">
	
							<!-- slideitem -->
							<li class="slideitem" data-slideindex="0">
	
								<!-- img -->
								<img class="background" src="./images/xyz.jpg">
								<!-- /img -->
	
								<!-- caption -->
								<span class="caption">caption</span>
								<!-- /caption -->
	
							</li>
							<!-- /slideitem -->
	
						</ul>
						<!-- /slideset -->

					</div>
					<!-- /stage -->

					<!-- controls -->
					<div class="controls">

						<!-- dotlist -->
						<ul class="dotlist">
	
							<!-- dot -->
							<li class="dot" data-slideindex="0"></li>
							<!-- /dot -->

						</ul>
						<!-- /dotlist -->
	
						<!-- prev -->
						<a class="delta prev" onclick="displaceSlide(-1)">
		
							<!-- icon -->
							<svg class="icon" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
								<path fill-rule="evenodd" d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223z"/>
							</svg>
							<!-- /icon -->
		
						</a>
						<!-- /prev -->
		
						<!-- next -->
						<a class="delta next" onclick="displaceSlide(+1)">
		
							<!-- icon -->
							<svg class="icon" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
								<path fill-rule="evenodd" d="M6.776 1.553a.5.5 0 0 1 .671.223l3 6a.5.5 0 0 1 0 .448l-3 6a.5.5 0 1 1-.894-.448L9.44 8 6.553 2.224a.5.5 0 0 1 .223-.671z"/>
							</svg>
							<!-- /icon -->
		
						</a>
						<!-- /next -->
	
					</div>
					<!-- /controls -->

				</div>
				<!-- /grid -->
				
			</section>
			<!-- /slideshow -->

			<!-- #categories -->
			<section id="categories">

				<!-- main -->
				<main>

					<!-- item -->

						<!-- /caption -->

					</a>
					<!-- /item -->
	
					<!-- item -->
					<a href="./gallery/index.html?q=hat" class="item b" data-filter="hats">

						<!-- caption -->
						<div class="caption">Hats</div>
						<!-- /caption -->

					</a>
					<!-- /item -->
	
					<!-- item -->
					<a href="./gallery/index.html?q=shirt" class="item c" data-filter="shirts">

						<!-- caption -->
						<div class="caption">T Shirts</div>
						<!-- /caption -->

					</a>
					<!-- /item -->
	
					<!-- item -->
					<a href="./gallery/index.html?q=glasses" class="item d" data-filter="glasses">

						<!-- caption -->
						<div class="caption">Sunglasses</div>
						<!-- /caption -->
						
					</a>
					<!-- /item -->

				</main>
				<!-- /main -->
