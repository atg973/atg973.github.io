
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="../atgicon.ico" rel="icon"/>
		<title>Live Search</title>

		<!-- Main Stylesheet -->
		<link href="./style.css" rel="stylesheet" type="text/css">

		<!-- Live Search Stylesheet -->
		<link href="./livesearch.css" rel="stylesheet" type="text/css">
	</head>

	<body>

		<!-- #container -->
		<div id="container">

			<!-- openbtn -->
			<div id="openbtn" class="openbtn btn">
							
				<!-- icon -->
				<svg class="icon search" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
					<path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
				</svg>
				<!-- /icon -->

			</div>
			<!-- /openbtn -->

			<!-- #searchoverlay -->
			<div id="searchoverlay" class="">
				
				<!-- top -->
				<section class="top">
					
					<!-- input -->
					<div class="input">
						
						<!-- searchlabel -->
						<label class="searchlabel" for="searchquery">
							
							<!-- icon -->
							<svg class="icon search" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
								<path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
							</svg>
							<!-- /icon -->
							
						</label>
						<!-- /searchlabel -->
						
						
						<!-- #searchquery -->
						<input id="searchquery" type="text" placeholder="What are you looking for ?" autocomplete="off" />
						<!-- /#searchquery -->
						
						<!-- closebtn -->
						<div id="closebtn" class="closebtn btn">
							
							<!-- icon -->
							<span class="icon">&times;</span>
							<!-- /icon -->
							
						</div>
						<!-- /closebtn -->
						
					</div>
					<!-- /input -->
					
				</section>
				<!-- /top -->
				
				<!-- bottom -->
				<section class="bottom">
					
					<!-- #resultsbox -->
					<div id="resultsbox">

						<!-- resulthead -->
						<h2 class="resulthead" style="display:none;">

							<!-- searchquery -->
							<span class="searchquery">"searchquerygoeshere"</span>
							<!-- /searchquery -->

							<!-- resultcount -->
							<span class="resultcount">0</span>
							<!-- /resultcount -->

						</h2>
						<!-- /resulthead -->

						<!-- resultbody -->
						<div class="resultbody">

							<!-- resultset -->
							<div class="resultset" style="display:none;">
	
								<!-- resulthead -->
								<h3 class="resulthead">Result Head</h3>
								<!-- /resulthead -->

								<!-- textcopy -->
								<p class="textcopy">

									<!-- caption -->
									<span class="caption">No xyzposts match that search. </span>
									<!-- /caption -->
									
									<!-- archivelink -->
									<a class="archivelink" href="javascript:void(0)">View all xyzposts</a>
									<!-- /archivelink -->

								</p>
								<!-- /textcopy -->
		
								<!-- resultlist -->
								<ul class="resultlist">
		
									<!-- resultitem -->
									<li class="resultitem">
		
										<!-- resultlink -->
										<a class="resultlink" href="javascript:void(0)">Result Link</a>
										<!-- /resultlink -->
		
									</li>
									<!-- /resultitem -->
		
									<!-- resultitem -->
									<li class="resultitem">
		
										<!-- resultlink -->
										<a class="resultlink" href="javascript:void(0)">Result Link</a>
										<!-- /resultlink -->
		
									</li>
									<!-- /resultitem -->
		
									<!-- resultitem -->
									<li class="resultitem">
		
										<!-- resultlink -->
										<a class="resultlink" href="javascript:void(0)">Result Link</a>
										<!-- /resultlink -->
		
									</li>
									<!-- /resultitem -->
		
								</ul>
								<!-- /resultlist -->
	
							</div>
							<!-- /resultset -->

						</div>
						<!-- /resultbody -->
						
					</div>
					<!-- /#resultsbox -->
					
				</section>
				<!-- /bottom -->
				
			</div>
			<!-- /#searchoverlay -->

		</div>
		<!-- /#container -->


		<!-- Search Results Database -->
		<script src="./searchdatabase.js" type="text/javascript"></script>

		<!-- Live Search Script -->
		<script src="./livesearch.js" type="text/javascript"></script>

		<!-- Relative Link Script -->
		<script src="./../relativelink/relativelink.js" type="text/javascript"></script>

		<!-- Main Script -->
		<script src="./script.js" type="text/javascript"></script>
		
		<script type="text/javascript">
			// Define current page level. 
			const currentPageLevel = 0;
		</script>

	</body>

</html>
