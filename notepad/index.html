
<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<!-- <link href="../atgicon.ico" rel="icon"/> -->
		<link href="../atgicon.ico" rel="icon"/>
		<title>Notepad</title>

		<!-- Main Stylesheet -->
		<!-- <link rel="stylesheet" type="text/css" href=""> -->
		<style type="text/css">
			:root {--dark:#2b2b2b; --yellow:#e5b00d;}

			* {box-sizing:border-box;}

			body {font-family:sans-serif; margin:0;}

			div#container {display:flex; flex-direction:row; gap:1rem; padding:1rem;}
			div#container section {flex-grow:1; flex-basis:0; padding:1.5rem 0;}
			div#container section h2.head {font-size:1.35rem; font-weight:400; margin:0; margin-bottom:1rem;}
			div#container section div.input {margin-bottom:.25rem;}
			div#container section div.input .textfield {outline:none; box-shadow:none; font-family:inherit; font-size:.875rem; width:100%; padding:.75rem 1rem .5rem; border:2px solid threedlightshadow; border-radius:.25rem;}
			div#container section div.input .textfield:focus {border-color:dodgerblue;}
			div#container section button {padding:.35rem 1rem; margin-top:.25rem; width:100%; border:2px solid threeddarkshadow; outline:2px solid threedlightshadow; border-radius:.25rem;}
			div#container section button {background-color:buttonface; font-size:inherit; cursor:pointer;}
			div#container section button:hover {background-color:whitesmoke;}
			div#container section button:active {background-color:threedlightshadow; background-color:threeddarkshadow; color:whitesmoke;}

			div#container section#newnote {display:flex; flex-direction:column;}
			/* div#container section#newnote div.input {} */
			/* div#container section#newnote div.input.title {} */
			/* div#container section#newnote div.input.title input#title {} */
			div#container section#newnote div.input.content {flex-grow:1;}
			div#container section#newnote div.input.content textarea#content {height:100%; resize:vertical;}

			/* div#container section#notelist {} */
			div#container section#notelist ul.notelist {list-style:none; padding:.25rem; margin:0; border:1px solid threedlightshadow;}
			div#container section#notelist ul.notelist li.noteitem {padding:.5rem .75rem .25rem; margin-bottom:.25rem; border:1px solid threedlightshadow; border-radius:.25rem; cursor:pointer; user-select:none;}
			/* div#container section#notelist ul.notelist li.noteitem span.title {} */


			@media screen and (max-width:32rem) {
				div#container {flex-direction:column;}
				div#container section {padding:.5rem 0;}
			}
		</style>
	</head>

	<body>

		<!-- #container -->
		<div id="container">

			<!-- #newnote -->
			<section id="newnote">

				<!-- head -->
				<h2 class="head">New Note</h2>
				<!-- /head -->
	
				<!-- title -->
				<div class="title input">
	
					<!-- #title -->
					<input id="title" class="textfield" type="text" placeholder="Title">
					<!-- /#title -->
	
				</div>
				<!-- /title -->
	
				<!-- content -->
				<div class="content input">
	
					<!-- #content -->
					<textarea id="content" class="textfield" rows="10" placeholder="Type note contents here..."></textarea>
					<!-- /#content -->
	
				</div>
				<!-- /content -->

				<!-- #savebtn -->
				<button id="savebtn">Save</button>
				<!-- /#savebtn -->

			</section>
			<!-- /#newnote -->

			<!-- #notelist -->
			<section id="notelist">

				<!-- head -->
				<h2 class="head">Note List</h2>
				<!-- /head -->

				<!-- notelist -->
				<ul class="notelist">

					<!-- noteitem -->
					<li class="noteitem">
						<span class="title">Title</span>
					</li>
					<!-- /noteitem -->

				</ul>
				<!-- /notelist -->

			</section>
			<!-- /#notelist -->

		</div>
		<!-- /#container -->

		<!-- Main Script -->
		<script type="text/javascript">

			// Define note data. 
			let notedata = [
				{
					title:'Title A',
					content:'Content goes right up in here...'
				},
				{
					title:'Title B',
					content:'Content goes right up in here...'
				},
				{
					title:'Title C',
					content:'Content goes right up in here...'
				},
				{
					title:'Title D',
					content:'Content goes right up in here...'
				},
				{
					title:'Title E',
					content:'Content goes right up in here...'
				},
				{
					title:'Title F',
					content:'Content goes right up in here...'
				},
				{
					title:'Title G',
					content:'Content goes right up in here...'
				},
				{
					title:'Title H',
					content:'Content goes right up in here...'
				},
				{
					title:'Title I',
					content:'Content goes right up in here...'
				},
				{
					title:'Title J',
					content:'Content goes right up in here...'
				},
				{
					title:'Title K',
					content:'Content goes right up in here...'
				},
				{
					title:'Title L',
					content:'Content goes right up in here...'
				},
				{
					title:'Title M',
					content:'Content goes right up in here...'
				},
			];

			// Make page elements for notes. 
			let result = '';
			for(let note of notedata) {
				result += `
					<!-- noteitem -->
					<li class="noteitem">
						<span class="title">${note.title}</span>
					</li>
					<!-- /noteitem -->`;
			}
			
			// Add note elements to page. 
			document.querySelector('section#notelist ul.notelist').innerHTML = result;
		</script>

	</body>

</html>
