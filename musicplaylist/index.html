
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="../atgicon.ico" rel="icon"/>
		<title>Music Player</title>

		<link href="musicplayer.css" rel="stylesheet" type="text/css"/>
		<!-- <style type="text/css"></style> -->
	</head>

	<body>

		<!-- #container -->
		<div id="container">

			<!-- main -->
			<main class="main">

				<!-- player -->
				<section class="player">

					<!-- albumart -->
					<div id="albumart" class="albumart" style="background-image:url('abc.jpg');">

						<!-- #playbtn -->
						<div id="playbtn">

							<!-- icon -->
							<svg class="icon play" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
								<path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
							</svg>
							<!-- /icon -->

							<!-- icon -->
							<!-- <svg class="icon pause" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
								<path d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z"/>
							</svg> -->
							<!-- /icon -->

							<!-- icon -->
							<svg class="icon pause full" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
								<path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/>
							</svg>
							<!-- /icon -->

						</div>
						<!-- /#playbtn -->

					</div>
					<!-- /albumart -->

					<!-- meat -->
					<div class="meat">

						<!-- top -->
						<div class="top">

							<!-- btn -->
							<div class="btn back">
								
								<!-- arrow -->
								<svg class="icon arrow left" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
									<path d="M4 4a.5.5 0 0 1 1 0v3.248l6.267-3.636c.54-.313 1.232.066 1.232.696v7.384c0 .63-.692 1.01-1.232.697L5 8.753V12a.5.5 0 0 1-1 0V4z"/>
								</svg>
								<!-- /arrow -->

							</div>
							<!-- /btn -->

							<!-- metadata -->
							<div class="metadata">

								<!-- title -->
								<div id="songtitle" class="title">
									
									<!-- caption -->
									<span class="caption"></span>
									<!-- /caption -->
									
								</div>
								<!-- /title -->

								<!-- artist -->
								<div id="artistname" class="artist">
									
									<!-- caption -->
									<span class="caption"></span>
									<!-- /caption -->

								</div>
								<!-- /artist -->

							</div>
							<!-- /metadata -->

							<!-- btn -->
							<div class="btn forward">
								
								<!-- arrow -->
								<svg class="icon arrow right" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
									<path d="M12.5 4a.5.5 0 0 0-1 0v3.248L5.233 3.612C4.693 3.3 4 3.678 4 4.308v7.384c0 .63.692 1.01 1.233.697L11.5 8.753V12a.5.5 0 0 0 1 0V4z"/>
								</svg>
								<!-- /arrow -->

							</div>
							<!-- /btn -->

						</div>
						<!-- /top -->

						<!-- controller -->
						<div class="controller">

							<!-- line -->
							<div class="line" onclick="skipToPosition(event);">

								<!-- progress -->
								<div id="progress"></div>
								<!-- /progress -->

								<!-- scrubber -->
								<div class="scrubber"></div>
								<!-- /scrubber -->

							</div>
							<!-- /line -->

						</div>
						<!-- /controller -->
						
					</div>
					<!-- /meat -->

				</section>
				<!-- /player -->

				<!-- playlist -->
				<section class="playlist">

					<!-- #playlist -->
					<ul id="playlist">

						<!-- playitem -->
						<li class="playitem">

							<!-- playlink -->
							<a class="playlink" href="javascript:void(0)" data-songid="0">

								<!-- albumart -->
								<div class="albumart">
									<img src="def.jpg">
								</div>
								<!-- /albumart -->
	
								<!-- metadata -->
								<div class="metadata">
	
									<!-- title -->
									<div class="title">Media Title</div>
									<!-- /title -->
	
									<!-- bottom -->
									<div class="bottom">
	
										<!-- artist -->
										<div class="artist">Artist Name</div>
										<!-- /artist -->
		
										<!-- duration -->
										<div class="duration">01:59</div>
										<!-- /duration -->
	
									</div>
									<!-- /bottom -->
									
								</div>
								<!-- /metadata -->

							</a>
							<!-- /playlink -->

						</li>
						<!-- /playitem -->

					</ul>
					<!-- /#playlist -->

				</section>
				<!-- /playlist -->
				
			</main>
			<!-- /main -->

			<!-- #tracker -->
			<aside id="tracker"></aside>
			<!-- /#tracker -->

		</div>
		<!-- /#container -->


		<!-- Database -->
		<script src="database.js" type="text/javascript"></script>
		
		<!-- Main Script -->
		<script src="musicplayer.js" type="text/javascript"></script>

	</body>

</html>
