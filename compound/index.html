
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta name="mobile-web-app-capable" content="yes"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="./../atgicon.ico" rel="icon"/>
		<!-- <link href="./icon.png" rel="apple-touch-icon"/> -->
		<title>Compound Interest Calculator</title>

		<!-- Main Stylesheet -->
		<!-- <link href="./compound.css" rel="stylesheet" type="text/css"/> -->
		<style type="text/css">
			@import url('https://fonts.googleapis.com/css2?family=Nunito:wght@100;300;400;500;600&display=swap');


			* {box-sizing:border-box; /* padding:0; margin:0; */}


			:root {

				/* --bgimg:linear-gradient(135deg,dodgerblue,white,wheat); */
				--themecolor:#CCC;

				--pagewidth:30rem;
				--cornersize:.25rem;
				
				--boxshadow:0 0 1rem 0 #0002;
				--boxshadow:0 0 .25rem 0 #0003;
			}


			html {background-color:var(--themecolor); background-image:var(--bgimg);}
			body {font-family:Nunito,sans-serif; margin:0;}


			div#container {display:grid; place-items:center; min-height:100vh; padding:1rem;}
			
			div#container main.main {background-color:white; font-size:1.5rem; width:100%; max-width:var(--pagewidth); padding:1.5rem; border-radius:.5rem; box-shadow:var(--boxshadow);}
			div#container main.main h1.head {display:flex; flex-direction:column; align-items:center;}
			div#container main.main h1.head {font-size:2.375rem; text-align:center; margin:0; margin-top:1rem;}
			div#container main.main h1.head svg.icon {font-size:3em;}
			/* div#container main.main h1.head span.caption {display:none;} */
			div#container main.main div.input {display:flex; flex-direction:row; align-items:center; margin-top:1rem;}
			div#container main.main div.input input {font-family:inherit; font-size:inherit; width:100%; padding:.125em .5em;}
			div#container main.main div.input label.label {cursor:pointer; margin-right:.75rem;}
			div#container main.main div.input label.label svg.icon {display:block; font-size:1.5em;}
			div#container main.main div.input button.calculate {font-family:inherit; font-size:inherit; width:100%; padding:.125em .5em;}
			div#container main.main div.output {text-align:center; white-space:pre-wrap; margin-top:1rem;}
			div#container main.main div.output::before {content:'Future value\A';}
			div#container main.main div.output:empty::before {content:'Empty';}

			
			/* Tablet Screen */
			@media screen and (max-width:64rem) {
				/*  */
			}
			
			/* Big Smartphone Screen */
			@media screen and (max-width:48rem) {
				/*  */
			}
			
			/* Small Smartphone Screen */
			@media screen and (max-width:32rem) {
				/*  */
			}
		</style>
	</head>

	<body>

		<!-- #container -->
		<div id="container">

			<!-- main -->
			<main class="main">

				<!-- head -->
				<h1 class="head">

					<!-- icon -->
					<svg class="icon calculator" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
						<path d="M12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h8zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4z"/>
						<path d="M4 2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5v-2zm0 4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-4z"/>
					</svg>
					<!-- /icon -->

					<!-- caption -->
					<span class="caption">Compound Interest Calculator</span>
					<!-- /caption -->

				</h1>
				<!-- /head -->

				<!-- input -->
				<div class="input">

					<!-- label -->
					<label class="label" for="principalamount">

						<!-- icon -->
						<svg class="icon dollarsign" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z"/>
						</svg>
						<!-- /icon -->
						
					</label>
					<!-- /label -->

					<!-- #principalamount -->
					<input id="principalamount" type="number" placeholder="principalamount" min=".01" required>
					<!-- /#principalamount -->

				</div>
				<!-- /input -->

				<!-- input -->
				<div class="input">

					<!-- label -->
					<label class="label" for="annualgrowthrate">

						<!-- icon -->
						<svg class="icon chartup" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<path fill-rule="evenodd" d="M0 0h1v15h15v1H0V0Zm10 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V4.9l-3.613 4.417a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61L13.445 4H10.5a.5.5 0 0 1-.5-.5Z"/>
						</svg>
						<!-- /icon -->
						
					</label>
					<!-- /label -->

					<!-- #annualgrowthrate -->
					<input id="annualgrowthrate" type="number" placeholder="annualgrowthrate" min="0" required>
					<!-- /#annualgrowthrate -->
					
				</div>
				<!-- /input -->

				<!-- input -->
				<div class="input">

					<!-- label -->
					<label class="label" for="numberofyears">

						<!-- icon -->
						<svg class="icon hourglass" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<path d="M2.5 15a.5.5 0 1 1 0-1h1v-1a4.5 4.5 0 0 1 2.557-4.06c.29-.139.443-.377.443-.59v-.7c0-.213-.154-.451-.443-.59A4.5 4.5 0 0 1 3.5 3V2h-1a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-1v1a4.5 4.5 0 0 1-2.557 4.06c-.29.139-.443.377-.443.59v.7c0 .213.154.451.443.59A4.5 4.5 0 0 1 12.5 13v1h1a.5.5 0 0 1 0 1h-11zm2-13v1c0 .537.12 1.045.337 1.5h6.326c.216-.455.337-.963.337-1.5V2h-7zm3 6.35c0 .701-.478 1.236-1.011 1.492A3.5 3.5 0 0 0 4.5 13s.866-1.299 3-1.48V8.35zm1 0v3.17c2.134.181 3 1.48 3 1.48a3.5 3.5 0 0 0-1.989-3.158C8.978 9.586 8.5 9.052 8.5 8.351z"/>
						</svg>
						<!-- /icon -->
						
					</label>
					<!-- /label -->

					<!-- #numberofyears -->
					<input id="numberofyears" type="number" placeholder="numberofyears" min="0" required>
					<!-- /#numberofyears -->
					
				</div>
				<!-- /input -->

				<!-- input -->
				<div class="input">

					<!-- label -->
					<label class="label" for="compoundingperiodsperyear">

						<!-- icon -->
						<svg class="icon piechart" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<path d="M7.5 1.018a7 7 0 0 0-4.79 11.566L7.5 7.793V1.018zm1 0V7.5h6.482A7.001 7.001 0 0 0 8.5 1.018zM14.982 8.5H8.207l-4.79 4.79A7 7 0 0 0 14.982 8.5zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z"/>
						</svg>
						<!-- /icon -->
						
					</label>
					<!-- /label -->

					<!-- #compoundingperiodsperyear -->
					<input id="compoundingperiodsperyear" type="number" placeholder="compoundingperiodsperyear" min="0" required>
					<!-- /#compoundingperiodsperyear -->
					
				</div>
				<!-- /input -->

				<!-- input -->
				<div class="input">

					<!-- label -->
					<label class="label" for="periodiccontribution">

						<!-- icon -->
						<svg class="icon calendarplus" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<path d="M8 7a.5.5 0 0 1 .5.5V9H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V10H6a.5.5 0 0 1 0-1h1.5V7.5A.5.5 0 0 1 8 7z"/>
							<path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
						</svg>
						<!-- /icon -->
						
					</label>
					<!-- /label -->

					<!-- #periodiccontribution -->
					<input id="periodiccontribution" type="number" placeholder="periodiccontribution" min="0">
					<!-- /#periodiccontribution -->
					
				</div>
				<!-- /input -->

				<!-- input -->
				<div class="input">

					<!-- label -->
					<label class="label" for="periodiccontributionfrequencyperyear">

						<!-- icon -->
						<svg class="icon clock" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
							<path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
						</svg>
						<!-- /icon -->
						
					</label>
					<!-- /label -->

					<!-- #periodiccontributionfrequencyperyear -->
					<input id="periodiccontributionfrequencyperyear" type="number" placeholder="periodiccontributionfrequencyperyear" min="">
					<!-- /#periodiccontributionfrequencyperyear -->
					
				</div>
				<!-- /input -->

				<!-- input -->
				<div class="input">

					<!-- calculate -->
					<button class="calculate" onclick="calculateFutureValue()">Go</button>
					<!-- /calculate -->
					
				</div>
				<!-- /input -->

				<!-- output -->
				<div class="output"></div>
				<!-- /output -->

			</main>
			<!-- /main -->

		</div>
