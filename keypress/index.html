
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="../atgicon.ico" rel="icon"/>
		<title>Key Press Detector</title>

		<!-- Main Stylesheet -->
		<link href="keypress.css" rel="stylesheet" type="text/css"/>
	</head>

	<body>

		<!-- #container -->
		<div id="container">

			<!-- main -->
			<main class="main pre">

				<!-- instruct -->
				<p class="instruct">Press any key</p>
				<!-- /instruct -->

				<!-- keycode -->
				<div id="keycode" class="keycode">-1</div>
				<!-- /keycode -->

				<!-- keyname -->
				<div id="keyname" class="keyname">Abc</div>
				<!-- /keyname -->

				<!-- details -->
				<div class="details">

					<!-- code -->
					<div id="keycode2" class="code thing">-1</div>
					<!-- /code -->

					<!-- space -->
					<div class="space">&nbsp;&nbsp;|&nbsp;&nbsp;</div>
					<!-- /space -->

					<!-- name -->
					<div id="keyname2" class="name thing">Abc</div>
					<!-- /name -->
					
				</div>
				<!-- /details -->

			</main>
			<!-- /main -->

		</div>
		<!-- /#container -->


		<!-- Database Script -->
		<!-- <script src="database.js" type="text/javascript"></script> -->

		<!-- Main Script -->
		<script src="keypress.js" type="text/javascript"></script>

	</body>

</html>
