	<body>

		<!-- #container -->
		<div id="container" class="perspectivex">

			<!-- main -->
			<main class="main">

				<!-- regexp -->
				<section class="regexp">

					<!-- label -->
					<!-- <label for="regexp">RegExp</label> -->
					<label for="regexp">Regular Expression</label>
					<!-- /label -->

					<!-- input -->
					<div class="input">

						<!-- regexp -->
						<input type="text" id="regexp" class="inputfield" oninput="testRegExp()">
						<!-- /regexp -->

					</div>
					<!-- /input -->

				</section>
				<!-- /regexp -->

				<!-- teststring -->
				<section class="teststring">

					<!-- label -->
					<label for="teststring">Test String</label>
					<!-- /label -->

					<!-- input -->
					<div class="input">

						<!-- backdrop -->
						<div class="backdrop">
							<!-- <div class="highlights"></div> -->
						</div>
						<!-- /backdrop -->

						<!-- #teststring -->
						<textarea id="teststring" class="inputfield" cols="30" rows="15" oninput="testRegExp()">The repressed content must be made conscious so as to produce a tension of opposites, without which no forward movement is possible. The conscious mind is on top, the shadow underneath, and just as high always longs for low and hot for cold, so all consciousness, perhaps without being aware of it, seeks its unconscious opposite, lacking which it is doomed to stagnation, congestion, and ossification. Life is born only of the spark of opposites.</textarea>
						<!-- /#teststring -->

					</div>
					<!-- /input -->

				</section>
				<!-- /teststring -->

				<!-- action -->
				<section class="action">

					<!-- btn -->
					<button class="btn" onclick="container.classList.toggle('perspective')">Toggle Perspective</button>
					<!-- /btn -->

				</section>
				<!-- /action -->
