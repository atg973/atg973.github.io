
<!DOCTYPE html>
<html lang="en-US">

	<head>
		<meta charset="UTF-8"/>
		<meta name="mobile-web-app-capable" content="yes"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="./../atgicon.ico" rel="icon"/>
		<!-- <link href="./icon.png" rel="apple-touch-icon"/> -->
		<title>Canvas</title>

		<!-- Main Stylesheet -->
		<link href="./canvas.css" rel="stylesheet" type="text/css"/>
		<!-- <style type="text/css"></style> -->
	</head>

	<body>

		<!-- #container -->
		<div id="container">

			<!-- params -->
			<section class="params">

				<!-- bar -->
				<div class="bar">

					<!-- page -->
					<div class="page a">
	
						<!-- head -->
						<h2 class="head">A</h2>
						<!-- /head -->
	
						<!-- input -->
						<div class="input">
			
							<!-- label -->
							<label for="meanA" title="mean">&mu;</label>
							<!-- /label -->
				
							<!-- mean -->
							<input type="number" class="mean" id="meanA" placeholder="0"/>
							<!-- /mean -->
			
						</div>
						<!-- /input -->
			
						<!-- input -->
						<div class="input">
			
							<!-- label -->
							<label for="stdevA" title="standard deviation">&sigma;</label>
							<!-- /label -->
				
							<!-- stdev -->
							<input type="number" class="stdev" id="stdevA" placeholder="1"/>
							<!-- /stdev -->
							
						</div>
						<!-- /input -->
	
					</div>
					<!-- /page -->
	
					<!-- page -->
					<div class="page b">
	
						<!-- head -->
						<h2 class="head">B</h2>
						<!-- /head -->
	
						<!-- input -->
						<div class="input">
			
							<!-- label -->
							<label for="meanB" title="mean">&mu;</label>
							<!-- /label -->
				
							<!-- mean -->
							<input type="number" class="mean" id="meanB" placeholder="0"/>
							<!-- /mean -->
			
						</div>
						<!-- /input -->
			
						<!-- input -->
						<div class="input">
			
							<!-- label -->
							<label for="stdevB" title="standard deviation">&sigma;</label>
							<!-- /label -->
				
							<!-- stdev -->
							<input type="number" class="stdev" id="stdevB" placeholder="1"/>
							<!-- /stdev -->
							
						</div>
						<!-- /input -->
						
					</div>
					<!-- /page -->

				</div>
				<!-- /bar -->
		
				<!-- input -->
				<div class="input">

					<!-- submitbtn -->
					<button class="btn submitbtn" onclick="go()">

						<!-- caption -->
						<span class="caption">Go</span>
						<!-- /caption -->

					</button>
					<!-- /submitbtn -->
	
				</div>
				<!-- /input -->

			</section>
			<!-- /params -->

			<!-- output -->
			<section class="output">
	
				<!-- #normalChart -->
				<canvas id="normalChart"></canvas>
				<!-- /#normalChart -->

			</section>
			<!-- /output -->

		</div>
		<!-- /#container -->

		<!-- Database -->
		<script src="./database.js" type="text/javascript"></script>

		<!-- Chart Script -->
		<script src="./chart.min.js" type="text/javascript"></script>

		<!-- Main Script -->
		<script src="./canvas.js" type="text/javascript"></script>

		<!-- <script type="text/javascript"></script> -->

	</body>

</html>
