
<!DOCTYPE html>
<html lang="en-US">

	<head>
		<meta charset="UTF-8"/>
		<meta name="mobile-web-app-capable" content="yes"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="./../atgicon.ico" rel="icon"/>
		<!-- <link href="./icon.png" rel="apple-touch-icon"/> -->
		<title>Canvas</title>

		<!-- Main Stylesheet -->
		<!-- <link href="./canvas.css" rel="stylesheet" type="text/css"/> -->
		<style type="text/css">
			@import url('https://fonts.googleapis.com/css2?family=Nunito:wght@100;300;400;500;600&display=swap');

			* {box-sizing:border-box; /* padding:0; margin:0; */}
			body {font-family:Nunito,sans-serif; margin:0;}

			div#container {background-color:#CCC; display:grid; place-items:center; min-height:100vh; padding:1rem;}

			div#container main.main {background-color:white; display:flex; flex-direction:column; align-items:stretch; padding:1rem; border:1px dotted #000; border-radius:.5rem;}
			div#container main.main div.input {display:flex; flex-direction:row; justify-content:center; align-items:center; margin-top:.5rem;}
			div#container main.main div.input input {/* text-align:center;  */padding:.5rem 1rem; border:1px solid #0002; border-radius:.5rem;}
			div#container main.main div.input label {font-weight:500; margin-right:.5rem;}
			div#container main.main div.input label::after {content:':';}
			div#container main.main canvas {border:1px solid #0002; border-radius:.5rem; margin-top:.5rem;}
		</style>
	</head>

	<body>

		<!-- #container -->
		<div id="container">

			<!-- main -->
			<main class="main">

				<!-- input -->
				<div class="input">
	
					<!-- label -->
					<label for="mean">&mu;</label>
					<!-- /label -->
		
					<!-- #mean -->
					<input type="text" id="mean" placeholder="0" onclick="this.select();" oninput="go()" />
					<!-- /#mean -->
	
				</div>
				<!-- /input -->
	
				<!-- input -->
				<div class="input">
	
					<!-- label -->
					<label for="stdev">&sigma;</label>
					<!-- /label -->
		
					<!-- #stdev -->
					<input type="text" id="stdev" placeholder="1" onclick="this.select();" oninput="go()" />
					<!-- /#stdev -->
					
				</div>
				<!-- /input -->
	
				<!-- #normalChart -->
				<canvas id="normalChart"></canvas>
				<!-- /#normalChart -->

			</main>
			<!-- /main -->

		</div>
		<!-- /#container -->

		<!-- Chart Script -->
		<script src="./Chart.min.js" type="text/javascript"></script>

		<!-- Main Script -->
		<script src="./canvas.js" type="text/javascript"></script>
		<!-- <script type="text/javascript"></script> -->

	</body>

</html>
