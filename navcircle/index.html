
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta name="mobile-web-app-capable" content="yes"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="./../atgicon.ico" rel="icon"/>
		<!-- <link href="./icon.png" rel="apple-touch-icon"/> -->
		<title>Circular Navigation</title>

		<!-- Main Stylesheet -->
		<link href="./navcircle.css" rel="stylesheet" type="text/css"/>
		<!-- <style type="text/css"></style> -->
	</head>

	<body>

		<!-- #container -->
		<div id="container">

			<!-- navcircle -->
			<nav class="navcircle left belowx">

				<!-- navlist -->
				<ul class="navlist">

					<!-- navitem -->
					<li class="navitem" style="--i:0;">

						<!-- navlink -->
						<a class="navlink" href="javascript:void(0)">
	
							<!-- icon -->
							<svg class="icon gear" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
								<path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
							</svg>
							<!-- /icon -->
							
						</a>
						<!-- /navlink -->
						
					</li>
					<!-- /navitem -->

					<!-- navitem -->
					<li class="navitem" style="--i:1;">

						<!-- navlink -->
						<a class="navlink" href="javascript:void(0)">
	
							<!-- icon -->
							<svg class="icon cart" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
								<path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
							</svg>
							<!-- /icon -->
							
						</a>
						<!-- /navlink -->
						
					</li>
					<!-- /navitem -->

					<!-- navitem -->
					<li class="navitem" style="--i:2;">

						<!-- navlink -->
						<a class="navlink" href="javascript:void(0)">
	
							<!-- icon -->
							<svg class="icon heart" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
								<path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
							</svg>
							<!-- /icon -->
							
						</a>
						<!-- /navlink -->
						
					</li>
					<!-- /navitem -->

					<!-- navitem -->
					<li class="navitem" style="--i:3;">

						<!-- navlink -->
						<a class="navlink" href="javascript:void(0)">
	
							<!-- icon -->
							<svg class="icon grid" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
								<path d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5v-3zm8 0A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5v-3zm-8 8A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5v-3zm8 0A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5v-3z"/>
							</svg>
							<!-- /icon -->
							
						</a>
						<!-- /navlink -->
						
					</li>
					<!-- /navitem -->

					<!-- navitem -->
					<li class="navitem" style="--i:4;">

						<!-- navlink -->
						<a class="navlink" href="javascript:void(0)">
	
							<!-- icon -->
							<svg class="icon box" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
								<path d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5 8 5.961 14.154 3.5 8.186 1.113zM15 4.239l-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923l6.5 2.6zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464L7.443.184z"/>
							</svg>
							<!-- /icon -->
							
						</a>
						<!-- /navlink -->
						
					</li>
					<!-- /navitem -->
					
				</ul>
				<!-- /navlist -->

				<!-- togglebtn -->
				<div class="togglebtn">
	
					<!-- icon -->
					<svg class="icon plus" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
						<path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
					</svg>
					<!-- /icon -->
					
				</div>
				<!-- /togglebtn -->

			</nav>
			<!-- /navcircle -->

		</div>
		<!-- /#container -->


		<!-- Database -->
		<!-- <script src="database.js" type="text/javascript"></script> -->

		<!-- Main Script -->
		<script src="./navcircle.js" type="text/javascript"></script>
		<!-- <script type="text/javascript"></script> -->

	</body>

</html>
