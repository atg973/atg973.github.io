
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta name="mobile-web-app-capable" content="yes"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="../atgicon.ico" rel="icon"/>
		<link href="../atgicon.ico" rel="apple-touch-icon"/>
		<title>Key Finder</title>

		<!-- Main Stylesheet -->
		<link href="keyfinder.css" rel="stylesheet" type="text/css"/>
		<!-- <style type="text/css"></style> -->
	</head>

	<body>

		<!-- #container -->
		<div id="container">

			<!-- themebtn -->
			<div class="themebtn" onclick="container.classList.toggle('dark')">
	
				<!-- icon -->
				<svg class="icon moon" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
					<path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278zM4.858 1.311A7.269 7.269 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.316 7.316 0 0 0 5.205-2.162c-.337.042-.68.063-1.029.063-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286z"/>
				</svg>
				<!-- /icon -->
		
				<!-- icon -->
				<svg class="icon moonfill" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
					<path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/>
				</svg>
				<!-- /icon -->
				
			</div>
			<!-- /themebtn -->

			<!-- main -->
			<main class="main">

				<!-- item -->
				<div class="item">

					<!-- input -->
					<div class="input">

						<!-- klbl -->
						<label class="klbl" for="keyInputBox0">A</label>
						<!-- /klbl -->

						<!-- key -->
						<input type="text" class="key" id="keyInputBox0" size="1em" maxlength="2">
						<!-- /key -->
						
					</div>
					<!-- /input -->

					<!-- input -->
					<div class="input">

						<!-- klbl -->
						<label class="klbl" for="keyInputBox1">B</label>
						<!-- /klbl -->

						<!-- key -->
						<input type="text" class="key" id="keyInputBox1" size="1em" maxlength="2">
						<!-- /key -->
						
					</div>
					<!-- /input -->

					<!-- input -->
					<div class="input">

						<!-- klbl -->
						<label class="klbl" for="keyInputBox2">C</label>
						<!-- /klbl -->

						<!-- key -->
						<input type="text" class="key" id="keyInputBox2" size="1em" maxlength="2">
						<!-- /key -->
						
					</div>
					<!-- /input -->

					<!-- input -->
					<div class="input">

						<!-- klbl -->
						<label class="klbl" for="keyInputBox3">D</label>
						<!-- /klbl -->

						<!-- key -->
						<input type="text" class="key" id="keyInputBox3" size="1em" maxlength="2">
						<!-- /key -->
						
					</div>
					<!-- /input -->

					<!-- input -->
					<div class="input">

						<!-- klbl -->
						<label class="klbl" for="keyInputBox4">E</label>
						<!-- /klbl -->

						<!-- key -->
						<input type="text" class="key" id="keyInputBox4" size="1em" maxlength="2">
						<!-- /key -->
						
					</div>
					<!-- /input -->

					<!-- input -->
					<div class="input">

						<!-- klbl -->
						<label class="klbl" for="keyInputBox5">F</label>
						<!-- /klbl -->

						<!-- key -->
						<input type="text" class="key" id="keyInputBox5" size="1em" maxlength="2">
						<!-- /key -->
						
					</div>
					<!-- /input -->

					<!-- input -->
					<div class="input">

						<!-- klbl -->
						<label class="klbl" for="keyInputBox6">G</label>
						<!-- /klbl -->

						<!-- key -->
						<input type="text" class="key" id="keyInputBox6" size="1em" maxlength="2">
						<!-- /key -->
						
					</div>
					<!-- /input -->
					
				</div>
				<!-- /item -->

				<!-- item -->
				<div class="item">

					<!-- input -->
					<div class="input">

						<!-- clear -->
						<button class="btn clear" onclick="clearForm()">Clear</button>
						<!-- /clear -->
						
					</div>
					<!-- /input -->

					<!-- input -->
					<div class="input">

						<!-- go -->
						<button class="btn go" onclick="showOutput()">Go</button>
						<!-- /go -->
						
					</div>
					<!-- /input -->

				</div>
				<!-- /item -->

				<!-- item -->
				<div class="item">

					<!-- output -->
					<div class="output" id="outputBox"></div>
					<!-- /output -->

				</div>
				<!-- /item -->

				<!-- item -->
				<!-- <div class="item"></div> -->
				<!-- /item -->

			</main>
			<!-- /main -->

		</div>
		<!-- /#container -->


		<!-- Database Script -->
		<script src="database/keydatabase.js" type="text/javascript"></script>

		<!-- Main Script -->
		<script src="script/script.js" type="text/javascript"></script>
		<script src="script/keyfinder.js" type="text/javascript"></script>
		<!-- <script type="text/javascript"></script> -->

	</body>

</html>
