
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta name="mobile-web-app-capable" content="yes"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="../atgicon.ico" rel="icon"/>
		<!-- <link href="../atgicon.ico" rel="apple-touch-icon"/> -->
		<link href="./media/appicon.png" rel="apple-touch-icon"/>
		<link href="./media/appicon0.png" rel="apple-touch-icon"/>
		<title>Key Finder</title>

		<!-- Main Stylesheet -->
		<link href="style/overlay.css" rel="stylesheet" type="text/css"/>

		<!-- Main Stylesheet -->
		<link href="style/style.css" rel="stylesheet" type="text/css"/>

		<!-- <style type="text/css"></style> -->
	</head>

	<body>

		<!-- #container -->
		<div id="container">

			<!-- themebtn -->
			<div class="themebtn" onclick="container.classList.toggle('dark')">
	
				<!-- icon -->
				<svg class="icon moon" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
					<path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278zM4.858 1.311A7.269 7.269 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.316 7.316 0 0 0 5.205-2.162c-.337.042-.68.063-1.029.063-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286z"/>
				</svg>
				<!-- /icon -->
		
				<!-- icon -->
				<svg class="icon moonfill" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
					<path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/>
				</svg>
				<!-- /icon -->
				
			</div>
			<!-- /themebtn -->

			<!-- main -->
			<main class="main">

				<!-- item -->
				<div class="item">
					&#9837;
					&#9838;
					&#9839;
				</div>
				<!-- /item -->

				<!-- item -->
				<div class="item">

					<!-- input -->
					<div class="input">

						<!-- label -->
						<label class="label" for="keyInputBox0">A</label>
						<!-- /label -->

						<!-- key -->
						<input type="text" class="key" id="keyInputBox0" size="1em" maxlength="2">
						<!-- /key -->
						
					</div>
					<!-- /input -->

					<!-- input -->
					<div class="input">

						<!-- label -->
						<label class="label" for="keyInputBox1">B</label>
						<!-- /label -->

						<!-- key -->
						<input type="text" class="key" id="keyInputBox1" size="1em" maxlength="2">
						<!-- /key -->
						
					</div>
					<!-- /input -->

					<!-- input -->
					<div class="input">

						<!-- label -->
						<label class="label" for="keyInputBox2">C</label>
						<!-- /label -->

						<!-- key -->
						<input type="text" class="key" id="keyInputBox2" size="1em" maxlength="2">
						<!-- /key -->
						
					</div>
					<!-- /input -->

					<!-- input -->
					<div class="input">

						<!-- label -->
						<label class="label" for="keyInputBox3">D</label>
						<!-- /label -->

						<!-- key -->
						<input type="text" class="key" id="keyInputBox3" size="1em" maxlength="2">
						<!-- /key -->
						
					</div>
					<!-- /input -->

					<!-- input -->
					<div class="input">

						<!-- label -->
						<label class="label" for="keyInputBox4">E</label>
						<!-- /label -->

						<!-- key -->
						<input type="text" class="key" id="keyInputBox4" size="1em" maxlength="2">
						<!-- /key -->
						
					</div>
					<!-- /input -->

					<!-- input -->
					<div class="input">

						<!-- label -->
						<label class="label" for="keyInputBox5">F</label>
						<!-- /label -->

						<!-- key -->
						<input type="text" class="key" id="keyInputBox5" size="1em" maxlength="2">
						<!-- /key -->
						
					</div>
					<!-- /input -->

					<!-- input -->
					<div class="input">

						<!-- label -->
						<label class="label" for="keyInputBox6">G</label>
						<!-- /label -->

						<!-- key -->
						<input type="text" class="key" id="keyInputBox6" size="1em" maxlength="2">
						<!-- /key -->
						
					</div>
					<!-- /input -->
					
				</div>
				<!-- /item -->

				<!-- item -->
				<div class="item">

					<!-- input -->
					<div class="input">

						<!-- clear -->
						<button class="btn clear" onclick="clearForm()">Clear</button>
						<!-- /clear -->
						
					</div>
					<!-- /input -->

					<!-- input -->
					<div class="input">

						<!-- go -->
						<button class="btn go" onclick="showOutput()">Go</button>
						<!-- /go -->
						
					</div>
					<!-- /input -->

				</div>
				<!-- /item -->

				<!-- item -->
				<div class="item">
					&#9837;
					&#9838;
					&#9839;
				</div>
				<!-- /item -->

				<!-- item -->
				<div class="item">

					<!-- output -->
					<div class="output" id="outputBox">

						<!-- set -->
						<div class="set">

							<!-- scale -->
							<div class="scale" data-scaleindex="0" data-resultindex="0" style="display:none;">
	
								<!-- scalename -->
								<span class="scalename">scalename</span>
								<!-- /scalename -->
	
								<!-- scalekeys -->
								<span class="scalekeys">scalekeys</span>
								<!-- /scalekeys -->
								
							</div>
							<!-- /scale -->

						</div>
						<!-- /set -->

					</div>
					<!-- /output -->

				</div>
				<!-- /item -->

				<!-- item -->
				<!-- <div class="item"></div> -->
				<!-- /item -->

			</main>
			<!-- /main -->

		</div>
		<!-- /#container -->

		<!-- #overlay -->
		<div id="overlay">

			<!-- bg -->
			<aside class="bg" onclick="closeScaleDisplay()"></aside>
			<!-- /bg -->

			<!-- main -->
			<main class="main">

				<!-- shiftbtn -->
				<div class="shiftbtn left" onclick="showPrevScale()">
	
					<!-- icon -->
					<svg class="icon leftarrow" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
						<path fill-rule="evenodd" d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223z"/>
					</svg>
					<!-- /icon -->
					
				</div>
				<!-- /shiftbtn -->

				<!-- display -->
				<div class="display">

					<!-- scale -->
					<div class="scale"></div>
					<!-- /scale -->
	
					<!-- pianokeys -->
					<div class="pianokeys">
	
						<!-- octave -->
						<div class="octave">
	
							<!-- key -->
							<div class="key white">
	
								<!-- caption -->
								<span class="caption">X</span>
								<!-- /caption -->
								
							</div>
							<!-- /key -->
		
							<!-- key -->
							<div class="key black p0">
	
								<!-- caption -->
								<span class="caption">X</span>
								<!-- /caption -->
	
							</div>
							<!-- /key -->
	
						</div>
						<!-- /octave -->
	
					</div>
					<!-- /pianokeys -->

				</div>
				<!-- /display -->

				<!-- shiftbtn -->
				<div class="shiftbtn right" onclick="showNextScale()">
	
					<!-- icon -->
					<svg class="icon rightarrow" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
						<path fill-rule="evenodd" d="M6.776 1.553a.5.5 0 0 1 .671.223l3 6a.5.5 0 0 1 0 .448l-3 6a.5.5 0 1 1-.894-.448L9.44 8 6.553 2.224a.5.5 0 0 1 .223-.671z"/>
					</svg>
					<!-- /icon -->
					
				</div>
				<!-- /shiftbtn -->

				<!-- closebtn -->
				<div class="closebtn" onclick="closeScaleDisplay()">&times;</div>
				<!-- /closebtn -->

			</main>
			<!-- /main -->

		</div>
		<!-- /#overlay -->


		<!-- Database Script -->
		<script src="database.js" type="text/javascript"></script>

		<!-- Overlay Script -->
		<script src="script/overlay.js" type="text/javascript"></script>

		<!-- Main Script -->
		<script src="script/script.js" type="text/javascript"></script>

		<!-- <script type="text/javascript"></script> -->

	</body>

</html>
