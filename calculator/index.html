
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="../atgicon.ico" rel="icon"/>
		<title>Basic Calculator</title>

		<!-- Main Stylesheet -->
		<link href="calculator.css" rel="stylesheet" type="text/css"/>
	</head>

	<body>

		<!-- #container -->
		<div id="container" oncontextmenu="document.querySelector('main.main').classList.toggle('b');">

			<!-- main -->
			<main class="main">
				
				<!-- screen -->
				<div class="screen">

					<!-- #display -->
					<input type="text" id="display" name="display" placeholder="0" value="">
					<!-- /#display -->

					<!-- #breadcrumbs -->
					<input type="text" id="breadcrumbs" name="breadcrumbs" placeholder="0" value="">
					<!-- /#breadcrumbs -->

				</div>
				<!-- /screen -->
				
				<!-- btnbox -->
				<div class="btnbox">

					<!-- btn -->
					<button class="btn digit" value="1" style="grid-area:n1;">1</button>
					<!-- /btn -->

					<!-- btn -->
					<button class="btn digit" value="2" style="grid-area:n2;">2</button>
					<!-- /btn -->

					<!-- btn -->
					<button class="btn digit" value="3" style="grid-area:n3;">3</button>
					<!-- /btn -->

					<!-- btn -->
					<button class="btn digit" value="4" style="grid-area:n4;">4</button>
					<!-- /btn -->

					<!-- btn -->
					<button class="btn digit" value="5" style="grid-area:n5;">5</button>
					<!-- /btn -->

					<!-- btn -->
					<button class="btn digit" value="6" style="grid-area:n6;">6</button>
					<!-- /btn -->

					<!-- btn -->
					<button class="btn digit" value="7" style="grid-area:n7;">7</button>
					<!-- /btn -->

					<!-- btn -->
					<button class="btn digit" value="8" style="grid-area:n8;">8</button>
					<!-- /btn -->

					<!-- btn -->
					<button class="btn digit" value="9" style="grid-area:n9;">9</button>
					<!-- /btn -->

					<!-- btn -->
					<button class="btn digit" value="0" style="grid-area:n0;">0</button>
					<!-- /btn -->

					<!-- btn -->
					<button class="btn digit" value="." style="grid-area:p;">.</button>
					<!-- /btn -->

					<!-- btn -->
					<button class="btn op plus" value="+" style="grid-area:a;">&plus;</button>
					<!-- /btn -->

					<!-- btn -->
					<button class="btn op minus" value="-" style="grid-area:s;">&minus;</button>
					<!-- /btn -->

					<!-- btn -->
					<button class="btn op times" value="*" style="grid-area:m;">&times;</button>
					<!-- /btn -->

					<!-- btn -->
					<button class="btn op divide" value="/" style="grid-area:d;">&divide;</button>
					<!-- /btn -->

					<!-- btn -->
					<button class="btn b" style="grid-area:b;">
						<!-- &lt; -->
						<!-- icon -->
						<svg class="icon" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
							<path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
						</svg>
						<!-- /icon -->
					</button>
					<!-- /btn -->

					<!-- btn -->
					<button class="btn c" style="grid-area:c;">C</button>
					<!-- /btn -->

					<!-- btn -->
					<button class="btn e" style="grid-area:e;">&equals;</button>
					<!-- /btn -->
					
				</div>
				<!-- /btnbox -->

			</main>
			<!-- /main -->

		</div>
		<!-- /#container -->


		<!-- Database Script -->
		<!-- <script src="database.js" type="text/javascript"></script> -->

		<!-- Main Script -->
		<script src="calculator.js" type="text/javascript"></script>

	</body>

</html>
