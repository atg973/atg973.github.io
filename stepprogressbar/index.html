
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="../atgicon.ico" rel="icon"/>
		<title>Step Progress Bar</title>

		<style type="text/css">

			* {box-sizing:border-box;}
			

			body {font-family:sans-serif; margin:0; --grey:#EEE;}


			div#container {background:linear-gradient(135deg,dodgerblue,white); min-height:100vh;}
			div#container {display:flex; flex-direction:column; justify-content:center; align-items:center;}

			div#container main#main {background-color:white; border-radius:.25rem; width:100%; max-width:60rem;}
			div#container main#main {display:flex; flex-direction:row; justify-content:center; align-items:center; padding:.5rem;}

			div#container main#main div.step {background-color:#00000008; /* border:1px solid black; */ border-radius:.25rem; width:8rem; min-height:6rem; margin:.5rem 0;}
			div#container main#main div.step {display:flex; flex-direction:column; justify-content:center; align-items:center; position:relative;}
			div#container main#main div.step:before,
			div#container main#main div.step::after {content:''; position:absolute; height:.25rem; background-color:var(--grey); width:50%; z-index:10;}
			div#container main#main div.step:before {left:0; top:50%; transform:translateY(-50%);}
			div#container main#main div.step::after {right:0; top:50%; transform:translateY(-50%);}
			div#container main#main div.step:first-child:before,
			div#container main#main div.step:last-child::after {content:none;}
			div#container main#main div.step span.dot {background-color:var(--grey); color:grey; border:.125rem solid grey; border-radius:50%; min-width:1.75rem; min-height:1.75rem;}
			div#container main#main div.step span.dot {display:grid; place-items:center; position:relative; z-index:20;}
			div#container main#main div.step span.caption {border:1px solid grey; border-radius:1rem; color:grey; font-size:.75rem; font-weight:100; padding:.25rem .5rem .15rem; position:absolute; top:100%; left:50%; transform:translateX(-50%); margin-top:.5rem;}

			div#container main#main div.step.active:before,
			div#container main#main div.step.active::after {background-color:dodgerblue; border-radius:1rem;}
			div#container main#main div.step.active span.dot {background-color:dodgerblue; border-color:dodgerblue; color:white;}
			div#container main#main div.step.active span.caption {border-color:dodgerblue; color:dodgerblue;}
			
		</style>
	</head>
