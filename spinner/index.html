
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="../atgicon.ico" rel="icon"/>
		<title>Menu Spinner</title>

		<!-- Main Stylesheet -->
		<link href="spinner.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		
		<!-- menu -->
		<nav class="menu" id="menu">

			<!-- toggle -->
			<div class="toggle" onclick="document.getElementById('menu').classList.toggle('active');">
				<span class="caption">&plus;</span>
			</div>
			<!-- /toggle -->

			<!-- navlist -->
			<ul class="navlist">

				<!-- navitem -->
				<li class="navitem" style="--i:0;">
					<!-- navlink -->
					<a class="navlink">
						<svg width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<!--  -->
						</svg>
					</a>
					<!-- /navlink -->
				</li>
				<!-- /navitem -->

			</ul>
			<!-- /navlist -->

		</nav>
		<!-- /menu -->

		<!-- #cursor -->
		<!-- <div id="cursor"></div> -->
		<!-- /#cursor -->
		

		<!-- Icon Database Script -->
		<script src="database.js" type="text/javascript"></script>
		
		<!-- Main Script -->
		<script src="spinner.js" type="text/javascript"></script>
		<script type="text/javascript">
			// Move along with cursor. 
			document.addEventListener('mousemove',moveAlong);

			// 
			// setInterval(function() {document.getElementById('cursor').classList.toggle('active');},1000);

			// Move along with cursor. 
			function moveAlong(event) {
				let c = document.getElementById('cursor');
				// console.log('cursor',cursor);

				// Get position of actual cursor. 
				let x = event.pageX;
				// console.log('x',x);
				let y = event.pageY;
				// console.log('y',y);

				// Set position of artificial cursor. 
				cursor.style.top = y + 'px';
				cursor.style.left = x + 'px';
			}
		</script>

	</body>

</html>
