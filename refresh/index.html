
<!DOCTYPE html>
<html lang="en-US">

	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="./../atgicon.ico" rel="icon"/>
		<title>Refresh Rate</title>

		<!-- Bootstrap 3 -->
		<!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css"/> -->
		<link href="https://import.atgmedia.xyz/bs3/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<link href="../../import/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script> -->
		<script src="https://import.atgmedia.xyz/bs3/jquery.min.js" type="text/javascript"></script>
		<script src="../../import/bs3/jquery.min.js" type="text/javascript"></script>
		<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script> -->
		<script src="https://import.atgmedia.xyz/bs3/bootstrap.min.js" type="text/javascript"></script>
		<script src="../../import/bs3/bootstrap.min.js" type="text/javascript"></script>
		
		<!-- 'Font Awesome' Icons -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
		
		<style type="text/css"></style>
		<script type="text/javascript">
			var index = 0;
			var colors = ['#F00', '#0F0', '#00F'];
			var screen;

			function go() {
				var rateHz = 1 * $('#rateHz').val();
				screen = setInterval(switchFrame, 1000/rateHz);

				function switchFrame() {
					if(index>2) index = 0;
					$('#screen').css('background-color', colors[index] );
					index++;
				}
			}

			function stop() {
				clearInterval(screen);
			}
			
		</script>
	</head>

	<body>
		<div class="" style="">
			<div class="" style="">
				<label>Refresh Rate (Hz)</label>
				<input id="rateHz" type="number"/>
				<button onclick="go();">Go</button>
				<button onclick="stop();">Stop</button>
			</div>
			<div id="screen" style="height:400px; background-color:#888; border-radius:24px; opacity:.5;"></div>
			<div class="" style=""></div>
		</div>
	</body>

</html>
