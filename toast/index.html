	<body>

		<!-- #container -->
		<div id="container" class="container-fluid">

			<!-- head-row -->
			<div class="head-row row">
				<div class="col-xs-12">
					<h2>
						<img src="../atgicon.ico">
						Toaster
					</h2>
				</div>
			</div>
			<!-- /head-row -->

			<!-- row -->
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">

					<div class="inputGroup">

					<!-- input-row -->
					<div class="input-row row">
						<div class="col-xs-12">
							<label for="text">Text</label>
						</div>
						<div class="col-xs-12">
							<input id="text" type="text"/>
						</div>
					</div>
					<!-- /input-row -->

					<!-- button-row -->
					<div class="button-row row">
						<div class="col-xs-4">
							<button onclick="onClear();">Clear</button>
						</div>
						<div class="col-xs-4">
							<button onclick="setDefault(); onSubmit();">Example</button>
						</div>
						<div class="col-xs-4">
							<button onclick="onSubmit();">Toast</button>
						</div>
					</div>
					<!-- /button-row -->

					</div>

				</div>
			</div><!-- /row -->

			<!-- output-row -->
			<div class="output-row row">
				<div class="col-xs-12">
					<div id="outputBox">x</div>
				</div>
			</div>
			<!-- /output-row -->

		</div><!-- /#container -->
