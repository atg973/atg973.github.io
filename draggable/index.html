
<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="../atgicon.ico" rel="icon"/>
		<title>Draggable Item</title>

		<!-- Main Stylesheet -->
		<!-- <link href="draggable.css" rel="stylesheet" type="text/css"/> -->
		<style type="text/css">

			* {box-sizing:border-box;}

			:root {font-size:2rem;}

			body {font-family:sans-serif; margin:0;}


			div#container {background-color:white; min-height:100vh; position:relative; padding:1rem;}

			div#container div.item {position:absolute; z-index:10;}
			div#container div.item {background-color:whitesmoke; text-align:center; border:1px solid #CCC; box-shadow:0 .125rem .25rem #0003;}

			div#container div.item div.head {background-color:dodgerblue; color:white; font-weight:600; white-space:nowrap; cursor:pointer; user-select:none; z-index:20; padding:1.5rem 3rem;}
			div#container div.item div.head:active {cursor:move;}
			
		</style>
	</head>
	
	<body>

		<!-- #container -->
		<div id="container">

			<!-- head -->
			<h1 class="head">Draggable Element</h1>
			<!-- /head -->
			
			<!-- copy -->
			<p class="copy">Click and hold mouse button while moving element. </p>
			<!-- /copy -->

			<!-- item -->
			<div id="itemA" class="item">
				<div class="head draghook">Click here to move</div>
				<p>Move</p>
				<p>this</p>
				<p>DIV</p>
			</div>
			<!-- /item -->

		</div>
		<!-- /#container -->


		<!-- Database Script -->
		<!-- <script src="database.js" type="text/javascript"></script> -->

		<!-- Main Script -->
		<script src="draggable.js" type="text/javascript"></script>
		<script type="text/javascript"></script>

	</body>

</html>
