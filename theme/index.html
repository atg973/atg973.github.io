
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="../atgicon.ico" rel="icon"/>
		<title>Theme Switcher</title>

		<!-- Main Stylesheet -->
		<link href="theme.css" rel="stylesheet" type="text/css"/>
	</head>

	<body>

		<!-- #container -->
		<div id="container" onload="let darktheme = document.getElementById('darktheme').classList.contains('dark'); if(darktheme) this.classList.add('dark'); else this.classList.remove('dark');">

			<!-- main -->
			<main class="main">

				<!-- photo -->
				<div class="photo"></div>
				<!-- /photo -->

				<!-- content -->
				<div class="content">

					<!-- head -->
					<h2 class="head">Some Text Heading</h2>
					<!-- /head -->

					<!-- textcopy -->
					<p class="textcopy">Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae aspernatur quo necessitatibus, illum fuga praesentium accusantium dolorum magni. </p>
					<!-- /textcopy -->

					<!-- readmore -->
					<button class="readmore">Read More</button>
					<!-- /readmore -->

				</div>
				<!-- /content -->

			</main>
			<!-- /main -->
	
			<!-- aside#bar -->
			<aside id="bar" class="">

				<!-- inner -->
				<div class="inner">

					<!-- closebtn -->
					<button class="closebtn" onclick="closeSidebar()">
						&times
					</button>
					<!-- /closebtn -->
	
					<!-- line -->
					<hr class="line">
					<!-- /line -->

					<!-- head -->
					<h2 class="head">Switch Theme</h2>
					<!-- /head -->
	
					<!-- line -->
					<hr class="line">
					<!-- /line -->

					<!-- themepicker -->
					<div id="themepicker" class="themepicker chooser">

						<!-- light -->
						<div class="light label">Light</div>
						<!-- /light -->

						<!-- switch -->
						<label class="switch">

							<!-- cb -->
							<input type="checkbox" class="cb" id="darktheme" oninput="let darktheme = this.checked; if(darktheme) document.getElementById('container').classList.add('dark'); else document.getElementById('container').classList.remove('dark');">
							<!-- /cb -->

							<!-- ball -->
							<div class="ball"></div>
							<!-- /ball -->

						</label>
						<!-- /switch -->

						<!-- dark -->
						<div class="dark label">Dark</div>
						<!-- /dark -->
						
					</div>
					<!-- /themepicker -->
	
					<!-- line -->
					<hr class="line">
					<!-- /line -->
	
					<!-- line -->
					<hr class="line">
					<!-- /line -->

					<!-- head -->
					<h2 class="head">Pick Color</h2>
					<!-- /head -->
	
					<!-- line -->
					<hr class="line">
					<!-- /line -->

					<!-- #colorpicker -->
					<div id="colorpicker" class="colorpicker chooser">

						<!-- colorbtn -->
						<label class="colorbtn b">

							<!-- rb -->
							<input type="radio" name="color" class="rb" value="b">
							<!-- /rb -->

							<!-- fill -->
							<div class="fill"></div>
							<!-- /fill -->

						</label>
						<!-- /colorbtn -->

						<!-- colorbtn -->
						<label class="colorbtn g">

							<!-- rb -->
							<input type="radio" name="color" class="rb" value="g">
							<!-- /rb -->

							<!-- fill -->
							<div class="fill"></div>
							<!-- /fill -->

						</label>
						<!-- /colorbtn -->

						<!-- colorbtn -->
						<label class="colorbtn o">

							<!-- rb -->
							<input type="radio" name="color" class="rb" value="o">
							<!-- /rb -->

							<!-- fill -->
							<div class="fill"></div>
							<!-- /fill -->

						</label>
						<!-- /colorbtn -->

						<!-- colorbtn -->
						<label class="colorbtn p">

							<!-- rb -->
							<input type="radio" name="color" class="rb" value="p">
							<!-- /rb -->

							<!-- fill -->
							<div class="fill"></div>
							<!-- /fill -->

						</label>
						<!-- /colorbtn -->

						<!-- colorbtn -->
						<label class="colorbtn t">

							<!-- rb -->
							<input type="radio" name="color" class="rb" value="t">
							<!-- /rb -->

							<!-- fill -->
							<div class="fill"></div>
							<!-- /fill -->

						</label>
						<!-- /colorbtn -->

						<!-- colorbtn -->
						<label class="colorbtn y">

							<!-- rb -->
							<input type="radio" name="color" class="rb" value="y">
							<!-- /rb -->

							<!-- fill -->
							<div class="fill"></div>
							<!-- /fill -->

						</label>
						<!-- /colorbtn -->

						<!-- colorbtn -->
						<label class="colorbtn r">

							<!-- rb -->
							<input type="radio" name="color" class="rb" value="r">
							<!-- /rb -->

							<!-- fill -->
							<div class="fill"></div>
							<!-- /fill -->

						</label>
						<!-- /colorbtn -->

						<!-- colorbtn -->
						<label class="colorbtn m">

							<!-- rb -->
							<input type="radio" name="color" class="rb" value="m">
							<!-- /rb -->

							<!-- fill -->
							<div class="fill"></div>
							<!-- /fill -->

						</label>
						<!-- /colorbtn -->

					</div>
					<!-- /#colorpicker -->

				</div>
				<!-- /inner -->

			</aside>
			<!-- /aside#bar -->

			<!-- overlay -->
			<div class="overlay" onclick="closeSidebar()"></div>
			<!-- /overlay --

			<!-- togglebtn -->
			<button class="togglebtn" onclick="openSidebar()">
				<svg width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
					<path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
				</svg>
			</button>
			<!-- /togglebtn -->

		</div>
		<!-- /#container -->

		<!-- Main Script -->
		<script src="theme.js" type="text/javascript"></script>

	</body>

</html>
