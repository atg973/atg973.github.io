
<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8"/>
		<meta name="mobile-web-app-capable" content="yes"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="./../atgicon.ico" rel="icon"/>
		<title>Church Sermons</title>

		<!-- Main Stylesheet -->
		<link href="./sermons.css" rel="stylesheet" type="text/css"/>
		<!-- <style type="text/css"></style> -->
	</head>
	
	<body>

		<!-- #container -->
		<div id="container">

			<!-- hero -->
			<header class="hero">

				<!-- grid -->
				<div class="grid">

					<!-- head -->
					<h1 class="head">Sermons</h1>
					<!-- /head -->
	
					<!-- textcopy -->
					<p class="textcopy">Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque iste natus dicta omnis inventore quo, officiis corporis consequuntur delectus, nobis porro. Sapiente, dolor expedita? Odit sint delectus dignissimos nisi!</p>
					<!-- /textcopy -->

				</div>
				<!-- /grid -->

			</header>
			<!-- /hero -->
	
			<!-- monthlist -->
			<ul class="monthlist">

				<!-- monthblock -->
				<li class="monthblock">
	
					<!-- monthhead -->
					<h2 class="monthhead">

						<!-- caption -->
						<span class="caption">XyzMonth</span>
						<!-- /caption -->

						<!-- toggleindicator -->
						<div class="toggleindicator">

							<!-- icon -->
							<svg class="icon plus" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
								<path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
							</svg>
							<!-- /icon -->

							<!-- icon -->
							<svg class="icon dash" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
								<path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
							</svg>
							<!-- /icon -->

						</div>
						<!-- /toggleindicator -->

					</h2>
					<!-- /monthhead -->
		
					<!-- lecturelist -->
					<ul class="lecturelist">
		
						<!-- lectureitem -->
						<li class="lectureitem">
	
							<!-- vidhead -->
							<h3 class="vidhead" title="xyzid">Sermon xyz</h3>
							<!-- /vidhead -->
		
							<!-- video -->
							<div class="video">
	
								<!-- youtube -->
								<iframe class="youtube" src="https://www.youtube-nocookie.com/embed/-ro1HY_Rm2o" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
								<!-- /youtube -->
	
							</div>
							<!-- /video -->
		
						</li>
						<!-- /lectureitem -->
		
					</ul>
					<!-- /lecturelist -->
	
				</li>
				<!-- /monthblock -->

			</ul>
			<!-- /monthlist -->

		</div>
		<!-- /#container -->


		<!-- Database -->
		<!-- <script src="./database.js" type="text/javascript"></script> -->

		<!-- Sermon Database -->
		<script src="./sermondatabase.js" type="text/javascript"></script>

		<!-- Main Script -->
		<script src="./sermons.js" type="text/javascript"></script>
		<!-- <script type="text/javascript"></script> -->

	</body>

</html>
