		<!-- Custom CSS -->
		<style type="text/css">
			html,body {height:100%; margin:0; font-family:-apple-system, BlinkMacSystemFont, "Roboto", Helvetica, Arial, sans-serif;}
			div#container {min-height:100%; background-color:#333; color:#FFF; padding:1rem 0 0; overflow:auto; text-align:center;}
			div#container select {/*border:0;*/ /*background-color:#333; color:#FFF;*/}
			/*div#container select option {background-color:#333; overflow:hidden;}*/
			div#container table {background-color:#FADE4B; color:#333; border-collapse:collapse; margin:.25rem auto; border:3px solid #CE3922; border-bottom-width:4px;}
			div#container table tr {}
			div#container table tr th,
			div#container table tr td {padding:.35rem; /*border:1px solid #CE3922;*/ position:relative;}
			div#container table tr th::after {display:none; content:'guide'; position:absolute; top:100%; left:-.5rem; background-color:#FFF; z-index:1; padding:.25rem; font-size:.75em; font-weight:400; border:.5px solid #000; color:#333;}
			div#container table tr th:hover::after {display:block;}

			.highlight {background-color:dodgerblue; background-color:rgba(30,144,255,0.25)}
		</style>
	</head>

		<script type="text/javascript">
			$('table th, table td')
			.hover(function() {
				let index = $(this).index();

				var tr = $(this).parent();
				tr.addClass('highlight');
				$('tr :nth-child('+(index+1)+')').addClass('highlight');
			})
			.mouseout(function() {
				let index = $(this).index();

				var tr = $(this).parent();
				tr.removeClass('highlight');
				$('tr :nth-child('+(index+1)+')').removeClass('highlight');
			});
		</script>
