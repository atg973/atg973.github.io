
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta name="mobile-web-app-capable" content="yes"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="./magicicon.png" rel="icon"/>
		<link href="./magicicon.png" rel="apple-touch-icon"/>
		<title>Magic Menu</title>

		<!-- Magic Menu Stylesheet -->
		<link href="./magicmenu.css" rel="stylesheet" type="text/css"/>
		<!-- <style type="text/css"></style> -->
	</head>

	<body class="dark">

		<!-- #container -->
		<div id="container">

			<!-- menu -->
			<main class="menu">

				<!-- menulist -->
				<ul class="menulist">

					<!-- menuitem -->
					<li class="menuitem active" data-menuindex="0">

						<!-- menulink -->
						<a class="menulink" href="javascript:void(0)">
	
							<!-- icon -->
							<svg class="icon house" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
								<path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"/>
								<path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
							</svg>
							<!-- /icon -->

							<!-- caption -->
							<span class="caption">Home</span>
							<!-- /caption -->

						</a>
						<!-- /menulink -->
						
					</li>
					<!-- /menuitem -->
					
				</ul>
				<!-- /menulist -->

			</main>
			<!-- /menu -->

		</div>
		<!-- /#container -->


		<!-- Magic Menu Database -->
		<script src="./menudatabase.js" type="text/javascript"></script>

		<!-- Magic Menu Script -->
		<script src="./magicmenu.js" type="text/javascript"></script>
		<!-- <script type="text/javascript"></script> -->

	</body>

</html>
