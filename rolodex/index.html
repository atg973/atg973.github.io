
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="./../atgicon.ico" rel="icon"/>
		<title>Rolodex Card Slider</title>

		<!-- Main Stylesheet -->
		<link href="rolodex.css" rel="stylesheet" type="text/css"/>
		<!-- <style type="text/css"></style> -->
	</head>

	<body>

		<!-- #container -->
		<div id="container">

			<!-- main -->
			<main class="main">

				<!-- card -->
				<div class="card" style="--i:0">

					<!-- avatar -->
					<img class="avatar" src="../chat/assets/images/avatar-m.png" alt="avatar">
					<!-- /avatar -->

					<!-- details -->
					<div class="details">

						<!-- name -->
						<div class="name">Abel Doe</div>
						<!-- /name -->

						<!-- title -->
						<div class="title">
							Frontend Developer
						</div>
						<!-- /title -->

					</div>
					<!-- /details -->

					<!-- followbtn -->
					<a class="followbtn" href="javascript:void(0)">Follow</a>
					<!-- /followbtn -->

				</div>
				<!-- /card -->

			</main>
			<!-- /main -->

		</div>
		<!-- /#container -->


		<!-- Database -->
		<script src="database.js" type="text/javascript"></script>

		<!-- Main Script -->
		<script src="rolodex.js" type="text/javascript"></script>
		<!-- <script type="text/javascript"></script> -->

	</body>

</html>
