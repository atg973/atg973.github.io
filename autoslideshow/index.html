
<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="../atgicon.ico" rel="icon"/>
		<title>Auto Slideshow</title>

		<!-- Main Stylesheet -->
		<link href="autoslideshow.css" rel="stylesheet" type="text/css">
	</head>

	<body>

		<!-- #container -->
		<div id="container">
				
			<!-- slideshow -->
			<main class="slideshow">

				<!-- inner -->
				<div class="inner" id="slideinner">

					<!-- img -->
					<img src="images/img_5terre.jpg" alt="a">
					<!-- /img -->

					<!-- img -->
					<img src="images/img_mountains.jpg" alt="b">
					<!-- /img -->

				</div>
				<!-- /inner -->
				
			</main>
			<!-- /slideshow -->

			<!-- toggle -->
			<button class="toggle" onclick="document.getElementById('container').classList.toggle('devmode')">Switch</button>
			<!-- /toggle -->
			
		</div>
		<!-- /#container -->
		

		<!-- Main Script -->
		<script src="autoslideshow.js" type="text/javascript"></script>

	</body>

</html>
