
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta name="mobile-web-app-capable" content="yes"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="./../atgicon.ico" rel="icon"/>
		<link href="./assets/images/chessicon.png" rel="apple-touch-icon"/>
		<title>Chess Game</title>

		<!-- Main Stylesheet -->
		<link href="./assets/chess.css" rel="stylesheet" type="text/css"/>
		<!-- <style type="text/css"></style> -->
	</head>

	<body>

		<!-- #container -->
		<div id="container">

			<!-- turner -->
			<aside class="turner">

				<!-- indicator -->
				<div class="indicator"></div>
				<!-- /indicator -->

			</aside>
			<!-- /turner -->

			<!-- board -->
			<main class="board raw">

				<!-- row -->
				<div class="row">

					<!-- square -->
					<div class="square" data-id="a1" title="A1">

						<!-- caption -->
						<span class="caption">A1</span>
						<!-- /caption -->

						<!-- piece -->
						<div class="piece piecetypeid teamid" data-piecetype="piecetypeid" data-teamid="teamid" draggable="true">

							<!-- label -->
							<span class="label">

								<!-- icon -->
								<img class="icon" src="" draggable="false">
								<!-- /icon -->

							</span>
							<!-- /label -->

						</div>
						<!-- /piece -->

					</div>
					<!-- /square -->

				</div>
				<!-- /row -->

			</main>
			<!-- /board -->

		</div>
		<!-- /#container -->


		<!-- Database -->
		<!-- <script src="./database.js" type="text/javascript"></script> -->

		<!-- Piece Type Database -->
		<script src="./assets/database/piecedatabase.js" type="text/javascript"></script>

		<!-- Board Layout Database -->
		<script src="./assets/database/boarddatabase.js" type="text/javascript"></script>

		<!-- Game Board Script -->
		<script src="./assets/script/gameboard.js" type="text/javascript"></script>

		<!-- Main Script -->
		<script src="./assets/script/chessgame.js" type="text/javascript"></script>
		<!-- <script type="text/javascript"></script> -->

	</body>

</html>
