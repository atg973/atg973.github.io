
<!DOCTYPE html>
<html lang="en-US">

	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="../atgicon.ico" rel="icon"/>
		<title>URLSearchParams</title>

		<!-- jQuery -->
		<!-- <script src="https://import.atgmedia.xyz/bs4/jquery.min.js" type="text/javascript"></script> -->

		<!-- Main Stylesheet -->
		<link href="urlparams.css" rel="stylesheet" type="text/css"/>
	</head>

	<body>

		<!-- #container -->
		<div id="container">

			<!-- main -->
			<main>

				<!-- head -->
				<h1 class="head">URL Search Parameters</h1>
				<!-- /head -->

				<!-- row -->
				<div class="row">

					<!-- label -->
					<label for="red" class="r">Red</label>
					<!-- /label -->

					<!-- value -->
					<div id="red" class="value">&dash;</div>
					<!-- /value -->

				</div>
				<!-- /row -->

				<!-- row -->
				<div class="row">

					<!-- label -->
					<label for="green" class="g">Green</label>
					<!-- /label -->

					<!-- value -->
					<div id="green" class="value">&dash;</div>
					<!-- /value -->

				</div>
				<!-- /row -->

				<!-- row -->
				<div class="row">

					<!-- label -->
					<label for="blue" class="b">Blue</label>
					<!-- /label -->

					<!-- value -->
					<div id="blue" class="value">&dash;</div>
					<!-- /value -->

				</div>
				<!-- /row -->

				<!-- row -->
				<div class="row">

					<!-- submitbtn -->
					<button class="submitbtn" onclick="createRandomColor(); window.href=('color.html');">Generate Random</button>
					<!-- /submitbtn -->

				</div>
				<!-- /row -->

				<!-- row -->
				<div class="row">

					<!-- go -->
					<a id="go" href="javascript:void(0)"></a>
					<!-- /go -->

				</div>
				<!-- /row -->

			</main>
			<!-- /main -->
			
		</div>
		<!-- /#container -->

		
		<!-- Main Script -->
		<!-- <script src="urlparams.js" type="text/javascript"></script> -->
		<script type="text/javascript">

			// Create random color combination. 
			function createRandomColor() {

				// Create random color combination. 
				let r = Math.round( 255*Math.random() );
				let g = Math.round( 255*Math.random() );
				let b = Math.round( 255*Math.random() );
			
				// Display RGB values of generated color. 
				document.getElementById('red').innerHTML = r;
				document.getElementById('green').innerHTML = g;
				document.getElementById('blue').innerHTML = b;
			
				// Set color and search parameters for outgoing link. 
				let gobtn = document.getElementById('go');
				gobtn.style.backgroundColor = `rgb(${r},${g},${b})`;
				gobtn.href = `color.html?r=${r}&g=${g}&b=${b}`;
				gobtn.target = '_blank';
			}
			
		</script>

	</body>

</html>
