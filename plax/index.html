		<!-- #debugger -->
		<div id="debugger">

			<!-- row -->
			<div class="row">

				<!-- modebtn -->
				<button class="modebtn wide" onclick="$('#debugger').toggleClass('alt');">

					<!-- caption -->
					<span class="caption">Mode</span>
					<!-- /caption -->

				</button>
				<!-- /modebtn -->

			</div>
			<!-- /row -->

			<!-- mode -->
			<div class="mode" id="modeA">

				<!-- row -->
				<div class="row">

					<!-- deltabtn -->
					<button class="deltabtn ccw" onclick="deltaPhi(22.5)">

						<!-- icon -->
						<svg class="icon xyz" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>

						<!-- /icon -->

					</button>
					<!-- /deltabtn -->


					<!-- deltabtn -->
					<button class="deltabtn up" onclick="deltaY(-250)">

						<!-- icon -->
						<svg class="icon xyz" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<path fill-rule="evenodd" d="M8 12a.5.5 0 0 0 .5-.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 .5.5z"/>

						<!-- /icon -->

					</button>
					<!-- /deltabtn -->

						</svg>
						<!-- /icon -->

					</button>
					<!-- /deltabtn -->

				</div>
				<!-- /row -->

				<!-- row -->
				<div class="row">

					<!-- deltabtn -->

						</svg>
						<!-- /icon -->

					</button>
					<!-- /deltabtn -->


					<!-- deltabtn -->
					<button class="deltabtn down" onclick="deltaY(250)">

						<!-- icon -->
						<svg class="icon xyz" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5A.5.5 0 0 1 8 4z"/>

						<!-- /icon -->

						<!-- /icon -->
