		<link href="../atgicon.ico" rel="icon"/>
		<title>Star Rating</title>

		<style type="text/css">

			* {box-sizing:border-box;}
			body {font-family:sans-serif; margin:0;}
			div#container {background:dodgerblue linear-gradient(135deg,gold,dodgerblue); height:100vh;}
			div#container {display:grid; place-items:center;}
			div#container main.main {background-color:white; /* width:100%; max-width:30rem; height:7.5rem; */ padding:1rem 1.25rem; border-radius:.75rem;}
			div#container main.main {display:flex; flex-direction:row; justify-content:center; align-items:center;}
			div#container main.main span.star {color:lightgrey; font-size:3rem; cursor:pointer;}
			div#container main.main span.star.active {color:gold;}
			div#container main.main span.star svg.icon {display:block;}
			
		</style>

	<body>

			</main>

		</div>
		<!-- /#container -->


		<script type="text/javascript">

			// Get all star elements. 
			const allstars = document.querySelectorAll('div#container main.main span.star');

			// Set initial rating level. 
			let currentRatingLevel = 0;


			/*****/


			// Handle events. 
			for(let star of allstars) {
				star.addEventListener('click', updateRating);
			}


			/*****/


			// Update rating on page. 
			function updateRating(event) {

				// Get selected star. 
				let selectedStar = event.currentTarget;

				// Update saved rating lavel. 
				currentRatingLevel = 1*selectedStar.getAttribute('data-rating');

				// Display rating. 
				for(let star of allstars) {

					// Get position of current star. 
					let i = 1*star.getAttribute('data-rating');
					// console.log(i,star);

					// Highlight stars up to current star. 
					if(i<=currentRatingLevel) star.classList.add('active');

					// Un-highlight all other stars after current star. 
					else star.classList.remove('active');
				}
			}
		</script>
