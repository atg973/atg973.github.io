
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="../atgicon.ico" rel="icon"/>
		<title>Git Contribution Calendar</title>

		<!-- Main Stylesheet -->
		<link href="gitcalendar.css" rel="stylesheet" type="text/css"/>
	</head>

	<body>

		<!-- #container -->
		<div id="container">

			<!-- head -->
			<h1 class="head">Git Contribution Calendar</h1>
			<!-- /head -->

			<!-- section -->
			<section class="section">

				<!-- head -->
				<h2 class="head">xyz contributions in the last year</h2>
				<!-- /head -->
	
				<!-- #recentgrid -->
				<main id="recentgrid" class="grid">
	
					<!-- wk -->
					<div class="wk">
	
						<!-- day -->
						<div class="day">
	
							<!-- dot -->
							<div class="dot" data-count="-1" data-date="2022-03-29" title="xyz contributions on 2022-03-29"></div>
							<!-- /dot -->
	
							<!-- tag -->
							<div class="tag">
								<strong>xyz contributions</strong> on 2022-03-29
							</div>
							<!-- /tag -->
	
						</div>
						<!-- /day -->
						
					</div>
					<!-- /wk -->
	
				</main>
				<!-- /#recentgrid -->

			</section>
			<!-- /section -->

			<!-- section -->
			<section class="section">

				<!-- head -->
				<h2 class="head">xyz contributions in 20xx</h2>
				<!-- /head -->
	
				<!-- #yearlygrid -->
				<main id="yearlygrid" class="grid">
	
					<!-- wk -->
					<div class="wk">
	
						<!-- day -->
						<div class="day">
	
							<!-- dot -->
							<div class="dot" data-count="-1" data-date="2022-03-29" title="xyz contributions on 2022-03-29"></div>
							<!-- /dot -->
	
							<!-- tag -->
							<div class="tag">
								<strong>xyz contributions</strong> on 2022-03-29
							</div>
							<!-- /tag -->
	
						</div>
						<!-- /day -->
						
					</div>
					<!-- /wk -->
	
				</main>
				<!-- /#yearlygrid -->
	
				<!-- yrchooser -->
				<nav class="yrchooser">
	
					<!-- yrlist -->
					<ul class="yrlist">
	
						<!-- year -->
						<li class="year">2022</li>
						<!-- /year -->
	
						<!-- year -->
						<li class="year">2021</li>
						<!-- /year -->
	
					</ul>
					<!-- /yrlist -->
	
				</nav>
				<!-- /yrchooser -->
				
			</section>
			<!-- /section -->
			
		</div>
		<!-- /#container -->


		<!-- Database Script -->
		<script src="database.js" type="text/javascript"></script>

		<!-- Dates Helper Script -->
		<!-- <script src="dates.js" type="text/javascript"></script> -->

		<!-- Main Script -->
		<script src="gitcalendar.js" type="text/javascript"></script>

	</body>

</html>
