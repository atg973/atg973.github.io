
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="../atgicon.ico" rel="icon"/>
		<title>Git Contribution Calendar</title>

		<!-- Main Stylesheet -->
		<link href="gitcalendar.css" rel="stylesheet" type="text/css"/>
	</head>

	<body>

		<!-- #container -->
		<div id="container">


			<!-- head -->
			<h1 class="head">Git Contribution Calendar</h1>
			<!-- /head -->


			<!-- #recentyear -->
			<section id="recentyear" class="year fullyear">

				<!-- head -->
				<h2 class="head">
					<span id="recentcount" class="contrcount">000</span>
					contributions in the last year
				</h2>
				<!-- /head -->
	
				<!-- #recentgrid -->
				<figure id="recentgrid" class="grid">
	
					<!-- wk -->
					<div class="wk">
	
						<!-- day -->
						<div class="day">
	
							<!-- dot -->
							<div class="dot" data-count="-1" data-date="2022-03-29" title="xyz contributions on 2022-03-29"></div>
							<!-- /dot -->
	
							<!-- tag -->
							<div class="tag">
								<strong>000 contributions</strong> on 2022-03-29
							</div>
							<!-- /tag -->
	
						</div>
						<!-- /day -->
						
					</div>
					<!-- /wk -->
	
				</figure>
				<!-- /#recentgrid -->

			</section>
			<!-- /#recentyear -->


			<!-- #yearA -->
			<section id="yearA" class="year fullyear">

				<!-- head -->
				<h2 class="head">
					<span class="contrcount">000</span>
					contributions in 2022
				</h2>
				<!-- /head -->
	
				<!-- grid -->
				<figure class="grid">
	
					<!-- wk -->
					<div class="wk">
	
						<!-- day -->
						<div class="day">
	
							<!-- dot -->
							<div class="dot" data-count="-1" data-date="2022-03-29" title="xyz contributions on 2022-03-29"></div>
							<!-- /dot -->
	
							<!-- tag -->
							<div class="tag">
								<strong>xyz contributions</strong> on 2022-03-29
							</div>
							<!-- /tag -->
	
						</div>
						<!-- /day -->
						
					</div>
					<!-- /wk -->
	
				</figure>
				<!-- /grid -->
				
			</section>
			<!-- /#yearA -->

			<!-- #yearB -->
			<section id="yearB" class="year fullyear">
				
			</section>
			<!-- /#yearB -->

			<!-- #yearC -->
			<section id="yearC" class="year fullyear">
				
			</section>
			<!-- /#yearC -->

			<!-- #yearD -->
			<section id="yearD" class="year fullyear">
				
			</section>
			<!-- /#yearD -->

			<!-- #yearE -->
			<section id="yearE" class="year fullyear">
				
			</section>
			<!-- /#yearE -->

			<!-- #yearF -->
			<section id="yearF" class="year fullyear">
				
			</section>
			<!-- /#yearF -->

			<!-- #yrchooser -->
			<nav id="yrchooser">

				<!-- yrlist -->
				<ul class="yrlist">

					<!-- year -->
					<li class="year">2022</li>
					<!-- /year -->

					<!-- year -->
					<li class="year">2021</li>
					<!-- /year -->

					<!-- year -->
					<li class="year">2020</li>
					<!-- /year -->

				</ul>
				<!-- /yrlist -->

			</nav>
			<!-- /#yrchooser -->
			

		</div>
		<!-- /#container -->


		<!-- Database Script -->
		<script src="database.js" type="text/javascript"></script>

		<!-- Dates Helper Script -->
		<!-- <script src="dates.js" type="text/javascript"></script> -->

		<!-- Main Script -->
		<script src="gitcalendar.js" type="text/javascript"></script>

	</body>

</html>
