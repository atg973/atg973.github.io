
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="../atgicon.ico" rel="icon"/>
		<title>Progress Bar</title>

		<style type="text/css">

			* {box-sizing:border-box;}

			body {margin:0; font-family:sans-serif; /* font-size:.75rem; */}

			div#container {max-width:20rem; margin:0 auto; padding:3em;}

			div#container div.barholder {height:2rem; width:100%; background-color:#CCC; border-radius:5px; overflow:hidden; margin-bottom:1em; position:relative;}
			div#container div.barholder div.label {font-size:.8em; text-align:center; /* width:100%; height:100%; */ line-height:1rem;}
			div#container div.barholder div.label {display:inline-block; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); margin-top:.125rem;}
			div#container div.barholder div.label::after {content:'%';}
			div#container div.barholder div.progressbar {height:100%; min-width:0.1%; background-color:dodgerblue;}

			div#container div.barholder:nth-child(1) div.progressbar {width:0%;}
			div#container div.barholder:nth-child(1) div.label:before {content:'0';}
			div#container div.barholder:nth-child(2) div.progressbar {width:16.66%;}
			div#container div.barholder:nth-child(2) div.label:before {content:'16.7';}
			div#container div.barholder:nth-child(3) div.progressbar {width:33.33%;}
			div#container div.barholder:nth-child(3) div.label:before {content:'33.3';}
			div#container div.barholder:nth-child(4) div.progressbar {width:50%;}
			div#container div.barholder:nth-child(4) div.label:before {content:'50';}
			div#container div.barholder:nth-child(5) div.progressbar {width:66.66%;}
			div#container div.barholder:nth-child(5) div.label:before {content:'66.7';}
			div#container div.barholder:nth-child(6) div.progressbar {width:83.33%;}
			div#container div.barholder:nth-child(6) div.label:before {content:'83.3';}
			div#container div.barholder:nth-child(7) div.progressbar {width:100%;}
			div#container div.barholder:nth-child(7) div.label:before {content:'100';}
		</style>
	</head>
	<body>

		<!-- #container -->
		<div id="container">

			<!-- barholder -->
			<div class="barholder">

				<!-- progressbar -->
				<div class="progressbar"></div>
				<!-- /progressbar -->

				<!-- label -->
				<div class="label"></div>
				<!-- /label -->

			</div>
			<!-- /barholder -->

				<!-- label -->

</html>
