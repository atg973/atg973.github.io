
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta name="mobile-web-app-capable" content="yes"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="./../atgicon.ico" rel="icon"/>
		<link href="./desktopicon.jpg" rel="apple-touch-icon"/>
		<title>Desktop</title>

		<!-- Main Stylesheet -->
		<link href="./desktop.css" rel="stylesheet" type="text/css"/>
		<!-- <style type="text/css"></style> -->
	</head>

	<body>

		<!-- #container -->
		<div id="container">

			<!-- desktop -->
			<main class="desktop">

				<!-- head -->
				<h1 class="head">Desktop</h1>
				<!-- /head -->

				<!-- group -->
				<div class="group">

					<!-- ghead -->
					<div class="ghead">
						
						<!-- icon -->
						<svg class="icon plus open" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
						</svg>
						<!-- /icon -->
						
						<!-- icon -->
						<svg class="icon minus close" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7z"/>
						</svg>
						<!-- /icon -->

						<!-- head -->
						<h2 class="head">Group</h2>
						<!-- /head -->
						
						<!-- icon -->
						<svg class="icon xyz" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
						</svg>
						<!-- /icon -->

					</div>
					<!-- /ghead -->

					<!-- gbody -->
					<div class="gbody">

						<!-- item -->
						<a class="item" href="javascript:void(0)">
		
							<!-- icon -->
							<svg class="icon xyz" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
								<!-- < -->
							</svg>
							<!-- /icon -->

							<!-- caption -->
							<span class="caption">Xyz</span>
							<!-- /caption -->
							
						</a>
						<!-- /item -->

						<!-- item -->
						<a class="item" href="javascript:void(0)" target="_blank">
		
							<!-- icon -->
							<svg class="icon app" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
								<path d="M11 2a3 3 0 0 1 3 3v6a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3V5a3 3 0 0 1 3-3h6zM5 1a4 4 0 0 0-4 4v6a4 4 0 0 0 4 4h6a4 4 0 0 0 4-4V5a4 4 0 0 0-4-4H5z"/>
							</svg>
							<!-- /icon -->

							<!-- caption -->
							<span class="caption">AppName</span>
							<!-- /caption -->
							
						</a>
						<!-- /item -->

					</div>
					<!-- /gbody -->

				</div>
				<!-- /group -->

			</main>
			<!-- /desktop -->

			<!-- miniframe -->
			<figure class="miniframe">

				<!-- ratio -->
				<div class="ratio">

					<!-- page -->
					<iframe class="page" src="#" frameborder="0"></iframe>
					<!-- /page -->

				</div>
				<!-- /ratio -->

			</figure>
			<!-- /miniframe -->

		</div>
		<!-- /#container -->


		<!-- Database Script -->
		<script src="./../projectNames.js" type="text/javascript"></script>

		<!-- Main Script -->
		<script src="./desktop.js" type="text/javascript"></script>
		<!-- <script type="text/javascript"></script> -->

	</body>

</html>
