
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
		<link href="./../atgicon.ico" rel="icon"/>
		<title>Morphing Cube Carousel</title>

		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
		<!-- <script src="https://import.atgmedia.xyz/bs4/jquery.min.js" type="text/javascript"></script> -->
		<!-- <script src="../../import/bs4/jquery.min.js" type="text/javascript"></script> -->

		<style type="text/css">
			html,body {height:100%; margin:0; font-family:Verdana,Arial,sans-serif; background:#000 radial-gradient(circle at 50% 50%, rgba(255,255,255,.3),rgba(255,255,255,0)); background-repeat:no-repeat; color:#FFF;}
			div#container {min-height:100%; perspective:1000px; perspective-origin:50% 225px; transition:1s; text-align:center;}
			div#container div.btnBox {padding:24px;}
			div#container div.btnBox button {padding:12px; border-radius:5px; margin-bottom:4px;}

			div#container div.stage {width:100%; height:100%; transform-style:preserve-3d; transition:transform 2s; /*position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);*/}
			div#container div.stage div.shape {/*position:relative; top:240px;*/ margin:120px auto; height:200px; width:200px; transform-style:preserve-3d; animation:spin 8s infinite linear;}
			div#container div.stage div.shape.cube {}
			div#container div.stage div.shape.ring {}

			div#container div.stage div.shape div.plane {position:absolute; width:200px; height:200px; border:1px solid #FFF; border-radius:12px; box-sizing:border-box; text-align:center; font-size:80pt; color:#000; background-color:rgba(255,255,255,.6); transition:transform 2s, opacity 2s; backface-visibility:hidden;}
			div#container div.stage div.shape div.plane label {position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);}

			div#container div.stage div.shape.backfaces div.plane {backface-visibility:visible;}

			div#container div.stage div.shape.cube div.plane {}
			div#container div.stage div.shape.cube div.plane.one {transform:scale3d(1.2,1.2,1.2) rotateX(90deg) translateZ(100px);}
			div#container div.stage div.shape.cube div.plane.two {transform:scale3d(1.2,1.2,1.2) rotate(0deg) translateZ(100px);}
			div#container div.stage div.shape.cube div.plane.three {transform:scale3d(1.2,1.2,1.2) rotateY(90deg) translateZ(100px);}
			div#container div.stage div.shape.cube div.plane.four {transform:scale3d(1.2,1.2,1.2) rotateY(180deg) translateZ(100px);}
			div#container div.stage div.shape.cube div.plane.five {transform:scale3d(1.2,1.2,1.2) rotateY(-90deg) translateZ(100px);}
			div#container div.stage div.shape.cube div.plane.six {transform:scale3d(1.2,1.2,1.2) rotateX(-90deg) translateZ(100px) rotate(180deg);}
			div#container div.stage div.shape.cube div.plane.seven {transform:scale3d(0.8,0.8,0.8) rotateX(90deg) translateZ(100px) rotate(180deg);}
			div#container div.stage div.shape.cube div.plane.eight {transform:scale3d(0.8,0.8,0.8) rotate(0deg) translateZ(100px);}
			div#container div.stage div.shape.cube div.plane.nine {transform:scale3d(0.8,0.8,0.8) rotateY(90deg) translateZ(100px);}
			div#container div.stage div.shape.cube div.plane.ten {transform:scale3d(0.8,0.8,0.8) rotateY(180deg) translateZ(100px);}
			div#container div.stage div.shape.cube div.plane.eleven {transform:scale3d(0.8,0.8,0.8) rotateY(-90deg) translateZ(100px);}
			div#container div.stage div.shape.cube div.plane.twelve {transform:scale3d(0.8,0.8,0.8) rotateX(-90deg) translateZ(100px);}

			div#container div.stage div.shape.ring div.plane {}
			div#container div.stage div.shape.ring div.plane.one {transform:rotateY(0deg) translateZ(380px);}
			div#container div.stage div.shape.ring div.plane.two {transform:rotateY(30deg) translateZ(380px);}
			div#container div.stage div.shape.ring div.plane.three {transform:rotateY(60deg) translateZ(380px);}
			div#container div.stage div.shape.ring div.plane.four {transform:rotateY(90deg) translateZ(380px);}
			div#container div.stage div.shape.ring div.plane.five {transform:rotateY(120deg) translateZ(380px);}
			div#container div.stage div.shape.ring div.plane.six {transform:rotateY(150deg) translateZ(380px);}
			div#container div.stage div.shape.ring div.plane.seven {transform:rotateY(180deg) translateZ(380px);}
			div#container div.stage div.shape.ring div.plane.eight {transform:rotateY(210deg) translateZ(380px);}
			div#container div.stage div.shape.ring div.plane.nine {transform:rotateY(240deg) translateZ(380px);}
			div#container div.stage div.shape.ring div.plane.ten {transform:rotateY(270deg) translateZ(380px);}
			div#container div.stage div.shape.ring div.plane.eleven {transform:rotateY(300deg) translateZ(380px);}
			div#container div.stage div.shape.ring div.plane.twelve {transform:rotateY(330deg) translateZ(380px);}

			@keyframes spin {
				0% {transform:rotateY(0deg);}
				100% {transform:rotateY(-360deg);}
			}
		</style>
	</head>
	<body>

		<div id="container">

			<div class="btnBox">
				<button onclick="toggleShape()">Toggle Shape</button>
				<!-- <br/> -->
				<button onclick="toggleBackfaces()">Toggle Backfaces</button>
			</div>

			<div class="stage">
				<div class="shape cube backfaces">
					<div class="plane one">
						<label>1</label>
					</div>
					<div class="plane two">
						<label>2</label>
					</div>
					<div class="plane three">
						<label>3</label>
					</div>
					<div class="plane four">
						<label>4</label>
					</div>
					<div class="plane five">
						<label>5</label>
					</div>
					<div class="plane six">
						<label>6</label>
					</div>
					<div class="plane seven">
						<label>7</label>
					</div>
					<div class="plane eight">
						<label>8</label>
					</div>
					<div class="plane nine">
						<label>9</label>
					</div>
					<div class="plane ten">
						<label>10</label>
					</div>
					<div class="plane eleven">
						<label>11</label>
					</div>
					<div class="plane twelve">
						<label>12</label>
					</div>
				</div>
			</div>

		</div>

		<script type="text/javascript">
			function toggleShape() {
				$('div.shape').toggleClass('cube');
				$('div.shape').toggleClass('ring');
			}

			function toggleBackfaces() {
				$('div.shape').toggleClass('backfaces');
			}
		</script>

	</body>
</html>
