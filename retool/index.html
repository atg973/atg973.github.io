
<!DOCTYPE html>

		<title>Retool</title>

		<style type="text/css">

			* {box-sizing:border-box;}
			body {font-family:sans-serif; margin:0;}
			div#container {background:linear-gradient(135deg,dodgerblue,white); display:grid; place-items:center; min-height:100vh; padding:1rem;}
			div#container main#main {background-color:white; width:100%; max-width:30rem; padding-top:.75rem; border-radius:.5rem; overflow:hidden;}
			div#container main#main div.row {display:flex; flex-direction:row; width:fit-content; margin-bottom:.75rem;}
			div#container main#main div.row {filter:drop-shadow(rgba(0, 0, 0, 0.1) 0px 4px 6px);}
			div#container main#main div.row {animation:slide 5s linear infinite;}
			div#container main#main div.row div.card {display:flex; flex-direction:row; align-items:center;}
			div#container main#main div.row div.card {background-color:white; padding:.5rem .75rem .5rem; border-radius:10rem; margin-right:.75rem;}
			div#container main#main div.row div.card img.icon {height:1em; margin-right:.45rem;}
			div#container main#main div.row div.card span.caption {font-size:.875rem; white-space:nowrap; margin-top:.125rem;}

			@keyframes slide {
				100% {transform:translateX(-50%);}
			}
			
		</style>
