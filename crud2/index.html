
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="../atgicon.ico" rel="icon"/>
		<title>CRUD Database</title>

		<!-- Main Stylesheet -->
		<!-- <link href="bookmark.css" rel="stylesheet" type="text/css"/> -->
		<style type="text/css">

			* {box-sizing:border-box;}
			
			
			
			body {font-family:sans-serif; margin:0;}



			
			
			div#container {background-color:white; min-height:100vh; padding:1rem; margin-top:2.5rem;}
			div#container {display:flex; flex-direction:column; justify-content:flex-start; align-items:center;}


			div#container main {width:100%; border-radius:.25rem; margin:1rem auto;}


			div#container main#adder {background-color:#EEE; color:#444; max-width:24rem; padding:1rem;}
			div#container main#adder h1.head {font-size:1.5rem; font-weight:500; text-transform:uppercase; text-align:center; margin:0; margin-top:.5rem;}

			div#container main#adder div.input {margin-top:1rem;}
			div#container main#adder div.input input {background-color:white; width:100%; padding:.75rem 1rem; border:0 none; border-radius:.25rem;}
			div#container main#adder div.input input.btn {background-color:#29AF60; color:white; cursor:pointer; transition:.125s;}
			div#container main#adder div.input input.btn:hover {background-color:#333;}


			div#container main#table {background-color:white; color:#444; max-width:52rem; overflow:auto;}
			/* div#container main#table div.row {display:flex; flex-direction:row; justify-content:space-between;} */
			/* div#container main#table div.row div.cell {} */
			div#container main#table table.table {width:100%;}
			/* div#container main#table table.table tr.row {} */
			div#container main#table table.table th.head {background-color:#EEE; padding:.5rem; /* border:1px solid; */}
			div#container main#table table.table th.head h2.head {font-size:1.25rem; font-weight:500; text-align:center; margin:0;}
			div#container main#table table.table td.cell {height:4rem; text-align:center; padding:.75rem; /* border:1px solid; */}
			div#container main#table table.table td.cell img {height:6rem; width:100%; object-fit:cover;}
			div#container main#table table.table td.cell div.btn {color:white; display:flex; justify-content:center; align-items:center; min-width:8rem; padding:.5rem; border-radius:.25rem;}
			div#container main#table table.table td.cell div.btn.editbtn {background-color:#29AF60;}
			div#container main#table table.table td.cell div.btn.deletebtn {background-color:#DC153B; margin-top:.75rem;}
			/* div#container main#table table.table td.cell div.btn svg.icon {} */
			div#container main#table table.table td.cell span.caption {font-size:1.25em; font-weight:300; white-space:nowrap; padding-top:.25rem; margin-left:.5rem;}


			div#container aside#snackbar {position:absolute; top:0; right:0; left:0; z-index:100;}
			div#container aside#snackbar {background-color:#EEEE; width:100%; text-align:center; padding:.75rem;}



			@media screen and (max-width:24rem) {
				div#container {padding:1rem 0;}
				div#container main#table table.table td.cell div.btn {font-size:.75rem;}
			}

		</style>
	</head>

	<body>

		<!-- #container -->
		<div id="container">

			<!-- #snackbar -->
			<aside id="snackbar">abc</aside>
			<!-- /#snackbar -->

			<!-- #adder -->
			<main id="adder">
				
				<!-- head -->
				<h1 class="head">Add A New Product</h1>
				<!-- /head -->
				
				<!-- input -->
				<div class="input">
					<input id="productname" type="text" placeholder="Enter product name"/>
				</div>
				<!-- /input -->
				
				<!-- input -->
				<div class="input">
					<input id="productprice" type="text" placeholder="Enter product price"/>
				</div>
				<!-- /input -->
				
				<!-- input -->
				<div class="input">
					<input id="productimage" type="file" placeholder="abc"/>
				</div>
				<!-- /input -->
				
				<!-- input -->
				<div class="input">
					<input class="btn addbtn" type="submit" value="Add Product"/>
					<!-- <button class="addbtn btn">Add Product</button> -->
				</div>
				<!-- /input -->
				
			</main>
			<!-- /#adder -->
			
			<!-- #table -->
			<main id="table">

				<!-- table -->
				<table class="table">

					<!-- thead -->
					<thead>

						<!-- row -->
						<tr class="row">
	
							<!-- head -->
							<th class="head">
								<h2 class="head">Product Image</h2>
							</th>
							<!-- /head -->
	
							<!-- head -->
							<th class="head">
								<h2 class="head">Product Name</h2>
							</th>
							<!-- /head -->
	
							<!-- head -->
							<th class="head">
								<h2 class="head">Product Price</h2>
							</th>
							<!-- /head -->
	
							<!-- head -->
							<th class="head">
								<h2 class="head">Action</h2>
							</th>
							<!-- /head -->
	
						</tr>
						<!-- /row -->
						
					</thead>
					<!-- /thead -->

					<!-- tbody -->
					<tbody>

						<!-- row -->
						<tr class="row body">
	
							<!-- cell -->
							<td class="cell">
								<img src="abc.png">
							</td>
							<!-- /cell -->
	
							<!-- cell -->
							<td class="cell">
								<span class="caption">Name</span>
							</td>
							<!-- /cell -->
	
							<!-- cell -->
							<td class="cell">
								<span class="caption">0.00</span>
							</td>
							<!-- /cell -->
	
							<!-- cell -->
							<td class="cell">
	
								<!-- btn -->
								<div class="btn editbtn">
	
									<!-- icon -->
									<svg class="icon pencil" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
										<path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
										<path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
									</svg>
									<!-- /icon -->
	
									<!-- caption -->
									<span class="caption">Edit</span>
									<!-- /caption -->
	
								</div>
								<!-- /btn -->
	
								<!-- btn -->
								<div class="btn deletebtn">
	
									<!-- icon -->
									<svg class="icon trash" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
										<path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
									</svg>
									<!-- /icon -->
	
									<!-- caption -->
									<span class="caption">Delete</span>
									<!-- /caption -->
	
								</div>
								<!-- /btn -->
	
							</td>
							<!-- /cell -->
	
						</tr>
						<!-- /row -->
						
					</tbody>
					<!-- /tbody -->

				</table>
				<!-- /table -->
				
			</main>
			<!-- /#table -->

		</div>
		<!-- /#container -->


		<!-- Database Script -->
		<script src="../merch/assets/database.js" type="text/javascript"></script>

		<!-- Main Script -->
		<script type="text/javascript">

			// Remove previous body rows. 
			let tbody = document.querySelector('main#table table.table tbody');
			let result = '';

			// 
			for(product of productdata) {
				
				// 
				console.log(product);

				result += `
				<!-- row -->
				<tr class="row body">

					<!-- cell -->
					<td class="cell">
						<img src="../merch/${product.photourl}">
					</td>
					<!-- /cell -->

					<!-- cell -->
					<td class="cell">
						<span class="caption">${product.name}</span>
					</td>
					<!-- /cell -->

					<!-- cell -->
					<td class="cell">
						<span class="caption">$${ /* formatPrice */(product.price) }</span>
					</td>
					<!-- /cell -->

					<!-- cell -->
					<td class="cell">

						<!-- btn -->
						<div class="btn editbtn">

							<!-- icon -->
							<svg class="icon pencil" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
								<path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
								<path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
							</svg>
							<!-- /icon -->

							<!-- caption -->
							<span class="caption">Edit</span>
							<!-- /caption -->

						</div>
						<!-- /btn -->

						<!-- btn -->
						<div class="btn deletebtn">

							<!-- icon -->
							<svg class="icon trash" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
								<path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
							</svg>
							<!-- /icon -->

							<!-- caption -->
							<span class="caption">Delete</span>
							<!-- /caption -->

						</div>
						<!-- /btn -->

					</td>
					<!-- /cell -->

				</tr>
				<!-- /row -->`;
			}
			
			// Replace previous body rows with new body rows. 
			tbody.innerHTML = result;
		</script>

	</body>

</html>
