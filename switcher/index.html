
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="../atgicon.ico" rel="icon"/>
		<title>Switcher</title>

		<!-- Main Stylesheet -->
		<link href="switcher.css" rel="stylesheet" type="text/css"/>
	</head>

	<body>

		<!-- #container -->
		<div id="container">

			<!-- nav -->
			<nav class="nav">

				<!-- inner -->
				<div class="inner">

					<!-- choice -->
					<div class="choice">
						<input type="radio" name="choice" id="choiceA" value="a" checked>
						<label for="choiceA">Choice A</label>
					</div>
					<!-- /choice -->
	
					<!-- choice -->
					<div class="choice">
						<input type="radio" name="choice" id="choiceB" value="b">
						<label for="choiceB">Choice B</label>
					</div>
					<!-- /choice -->
	
					<!-- choice -->
					<div class="choice">
						<input type="radio" name="choice" id="choiceC" value="c">
						<label for="choiceC">Choice C</label>
					</div>
					<!-- /choice -->
	
					<!-- switch -->
					<div class="switch"></div>
					<!-- /switch -->

				</div>
				<!-- /inner -->

			</nav>
			<!-- /nav -->

			<!-- main -->
			<main class="main">

				<!-- inner -->
				<div class="inner">

					<!-- page -->
					<article class="page" id="pageA">

						Page A

					</article>
					<!-- /page -->

					<!-- page -->
					<article class="page" id="pageB">

						Page B

					</article>
					<!-- /page -->

					<!-- page -->
					<article class="page" id="pageC">

						Page C

					</article>
					<!-- /page -->

				</div>
				<!-- /inner -->

			</main>
			<!-- /main -->

		</div>
		<!-- /#container -->


		<!-- Database Script -->
		<!-- <script src="database.js" type="text/javascript"></script> -->

		<!-- Main Script -->
		<script src="switcher.js" type="text/javascript"></script>

	</body>

</html>
