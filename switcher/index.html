
<!DOCTYPE html>

	<body>

		<!-- #container -->
		<div id="container">

			<!-- main -->
			<main class="main">

				<!-- choice -->
				<div class="choice">

					<label for="choiceA">Choice A</label>
				</div>
				<!-- /choice -->

				<!-- choice -->
				<div class="choice">
					<input type="radio" name="choice" id="choiceB" value="b">
					<label for="choiceB">Choice B</label>
				</div>
				<!-- /choice -->

				<!-- choice -->
				<div class="choice">
					<input type="radio" name="choice" id="choiceC" value="c">
					<label for="choiceC">Choice C</label>
				</div>
				<!-- /choice -->

				<!-- switch -->
				<div class="switch"></div>
				<!-- /switch -->

			</main>
			<!-- /main -->

		</div>
		<!-- /#container -->


		<!-- Database Script -->
		<!-- <script src="database.js" type="text/javascript"></script> -->
