
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="../atgicon.ico" rel="icon"/>
		<title>3D Carousel</title>

		<!-- jQuery -->
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script> -->
		<script src="https://import.atgmedia.xyz/bs4/jquery.min.js" type="text/javascript"></script>
		<script src="../../import/bs4/jquery.min.js" type="text/javascript"></script>

		<style type="text/css">
			html,body {height:100%; margin:0;}
			div#container {min-height:100%; box-sizing:border-box; background-color:#333; /*padding:70px 0;*/ font:15px/20px Arial,sans-serif; overflow:hidden;}
			div#container div.carousel-container {margin:0 auto; width:200px; height:200px; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); perspective:2400px;}
			div#container div.carousel-container div.carousel {height:100%; width:100%; position:absolute; transform-style:preserve-3d; transition:1s;}
			div#container div.carousel-container div.carousel div.item {display:block; position:absolute; background-color:#000; width:100%; height:100%; line-height:200px; font-size:5em; text-align:center; color:#FFF; opacity:.75; border-radius:10px; transition:transform 1s; /*border:4px solid #000;*/}
			div#container div.carousel-container div.carousel div.item.a {transform:rotateY(0deg) translateZ(600px);}
			div#container div.carousel-container div.carousel div.item.b {transform:rotateY(20deg) translateZ(600px);}
			div#container div.carousel-container div.carousel div.item.c {transform:rotateY(40deg) translateZ(600px);}
			div#container div.carousel-container div.carousel div.item.d {transform:rotateY(60deg) translateZ(600px);}
			div#container div.carousel-container div.carousel div.item.e {transform:rotateY(80deg) translateZ(600px);}
			div#container div.carousel-container div.carousel div.item.f {transform:rotateY(100deg) translateZ(600px);}
			div#container div.carousel-container div.carousel div.item.g {transform:rotateY(120deg) translateZ(600px);}
			div#container div.carousel-container div.carousel div.item.h {transform:rotateY(140deg) translateZ(600px);}
			div#container div.carousel-container div.carousel div.item.i {transform:rotateY(160deg) translateZ(600px);}
			div#container div.carousel-container div.carousel div.item.j {transform:rotateY(180deg) translateZ(600px);}
			div#container div.carousel-container div.carousel div.item.k {transform:rotateY(200deg) translateZ(600px);}
			div#container div.carousel-container div.carousel div.item.l {transform:rotateY(220deg) translateZ(600px);}
			div#container div.carousel-container div.carousel div.item.m {transform:rotateY(240deg) translateZ(600px);}
			div#container div.carousel-container div.carousel div.item.n {transform:rotateY(260deg) translateZ(600px);}
			div#container div.carousel-container div.carousel div.item.o {transform:rotateY(280deg) translateZ(600px);}
			div#container div.carousel-container div.carousel div.item.p {transform:rotateY(300deg) translateZ(600px);}
			div#container div.carousel-container div.carousel div.item.q {transform:rotateY(320deg) translateZ(600px);}
			div#container div.carousel-container div.carousel div.item.r {transform:rotateY(340deg) translateZ(600px);}
			div#container div.carousel-container div.carousel div.item.untouched {transform:none;}
			div#container div.carousel-container div.carousel div.item:nth-of-type(6n+1) {background-color:#ed1c24;}
			div#container div.carousel-container div.carousel div.item:nth-of-type(6n+2) {background-color:#0072bc;}
			div#container div.carousel-container div.carousel div.item:nth-of-type(6n+3) {background-color:#39b54a;}
			div#container div.carousel-container div.carousel div.item:nth-of-type(6n+4) {background-color:#f26522;}
			div#container div.carousel-container div.carousel div.item:nth-of-type(6n+5) {background-color:#630460;}
			div#container div.carousel-container div.carousel div.item:nth-of-type(6n+6) {background-color:#8c6239;}
			div#container div.btnBox div.btn {background-color:#CCC; color:#444; position:relative; top:100px; padding:1em 2em; cursor:pointer; border-radius:5px; border-top:1px solid #FFF; box-shadow:0 5px 0 #999; transition:box-shadow 0.1s, top 0.1s; display:inline-block;}
			div#container div.btnBox div.btn:hover {color:#000;}
			div#container div.btnBox div.btn:active {top:104px; box-shadow:0 1px 0 #999;}
			div#container div.btnBox div.prev.btn {/*left:5em;*/ float:left;}
			div#container div.btnBox div.next.btn {/*right:5em;*/ float:right;}
		</style>
	</head>
	<body>

		<div id="container">
			<div class="carousel-container">
				<div class="carousel">
					<div class="untouched item a">A</div>
					<div class="untouched item b">B</div>
					<div class="untouched item c">C</div>
					<div class="untouched item d">D</div>
					<div class="untouched item e">E</div>
					<div class="untouched item f">F</div>
					<div class="untouched item g">G</div>
					<div class="untouched item h">H</div>
					<div class="untouched item i">I</div>
					<div class="untouched item j">J</div>
					<div class="untouched item k">K</div>
					<div class="untouched item l">L</div>
					<div class="untouched item m">M</div>
					<div class="untouched item n">N</div>
					<div class="untouched item o">O</div>
					<div class="untouched item p">P</div>
					<div class="untouched item q">Q</div>
					<div class="untouched item r">R</div>
				</div>
			</div>

			<div class="btnBox">
				<div class="prev btn">Prev</div>
				<div class="next btn">Next</div>
			</div>
		</div>

		<script type="text/javascript">
			$(document).ready(function(){
				var currdeg = 0;

				$('.prev').on('click',{direction:'prev'},rotate);
				$('.next').on('click',{direction:'next'},rotate);
				
				function rotate(event){
					if(event.data.direction=='prev') currdeg += 20;
					if(event.data.direction=='next') currdeg -= 20;
					$('.carousel').css('transform','rotateY('+currdeg+'deg)');
				}

				$('.item').removeClass('untouched');
			});
		</script>

	</body>
</html>
