
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="./../atgicon.ico" rel="icon"/>
		<title>3D Carousel</title>

		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
		<!-- <script src="https://import.atgmedia.xyz/bs4/jquery.min.js" type="text/javascript"></script>
		<script src="../../import/bs4/jquery.min.js" type="text/javascript"></script> -->

		<!-- Main Stylesheet -->
		<link href="./carousel3d.css" rel="stylesheet" type="text/css"/>
		<!-- <style type="text/css"></style> -->
	</head>
	<body>

		<!-- #container -->
		<div id="container">

			<!-- carousel-container -->
			<div class="carousel-container">
				<div class="carousel">
					<div class="seed item a">A</div>
					<div class="seed item b">B</div>
					<div class="seed item c">C</div>
					<div class="seed item d">D</div>
					<div class="seed item e">E</div>
					<div class="seed item f">F</div>
					<div class="seed item g">G</div>
					<div class="seed item h">H</div>
					<div class="seed item i">I</div>
					<div class="seed item j">J</div>
					<div class="seed item k">K</div>
					<div class="seed item l">L</div>
					<div class="seed item m">M</div>
					<div class="seed item n">N</div>
					<div class="seed item o">O</div>
					<div class="seed item p">P</div>
					<div class="seed item q">Q</div>
					<div class="seed item r">R</div>
				</div>
			</div>
			<!-- /carousel-container -->

			<!-- btnBox -->
			<div class="btnBox">

				<!-- btn -->
				<div class="prev btn">Prev</div>
				<!-- /btn -->

				<!-- btn -->
				<div class="next btn">Next</div>
				<!-- /btn -->

			</div>
			<!-- /btnBox -->

		</div>
		<!-- /#container -->

		<!-- Main Script -->
		<script src="./carousel3d.js" type="text/javascript"></script>
		<!-- <script type="text/javascript"></script> -->

	</body>
</html>
