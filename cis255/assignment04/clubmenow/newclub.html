		<!-- ClubMeNow Custom CSS -->
		<link href="clubmenow.css" rel="stylesheet"/>
	</head>
	<body>

		<div id="container" class="container">

			<h1>Add Club</h1>

			<form action="index.html">
				<input name="clubName" id="clubName" type="text" class="form-control CMN_moreHeight" placeholder="Club Name" required />

				<div class="buttonBox">
					<button class="btn btn-success CMN_fullHeight" onclick="addClub();">&#10003;</button>
					<button class="btn btn-danger CMN_fullHeight" onclick="cancelEntry();">&#10008;</button>
				</div>
			</form>

			<hr>

			<footer>

					CIS 255 (Spring 2020)<br>
					Saginaw Valley State University<br>

				</p>
			</footer>

		</div>

		<!-- ClubMeNow Custom JS -->
		<script src="clubmenow.js" type="text/javascript"></script>
		<script type="text/javascript">
			// Retrieve row of user-chosen club. 
			var clubRow = parseInt(localStorage.getItem('clubIndex'));

			// Retrieve "clubs" array from local storage. 
			var clubs = JSON.parse(localStorage.getItem('clubsArray'));

			// Display full clubName of user-chosen club. 
			var newClubName;
			var newClubDistances;

			// Add new club to the list. 
			function addClub() {
				// Save club name. 
				newClubName = document.getElementById('clubName').value;
				console.log('newClubName = '+newClubName);

				// Calculate new sort position value (end of list). 
				var newPosition = clubs[clubs.length-1][0] + 100;

				// Add the new club to the list (clubs array).
				var newClub = [newPosition,newClubName.substr(0,3),newClubName, 0,0,0,0, 90.0,0,0];
				clubs.push(newClub);

				// Store it in local storage. 
				var str = JSON.stringify(clubs);
				localStorage.setItem('clubsArray',str);

				// Warn the user if they are attempting to carry more than 14 clubs. 
				if(clubs.length>14) alert('Warning: you are only allowed to carry 14 clubs in your golf bag in match play competition.');

				// Refresh to home screen. 
				window.location.href = "index.html";
			}
		</script>

	</body>
</html>
