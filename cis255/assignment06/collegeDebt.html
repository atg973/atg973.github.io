
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="../sunhtml.ico" rel="icon" type="image/png"/>
		<title>College Debt Estimator</title>

		<!-- Bootstrap 4 -->

		<!-- Bootstrap 4 -->
		<!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"> -->
		<link href="https://atg973.github.io/bs4/bootstrap.min.css" rel="stylesheet" type="text/css">
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script> -->
		<script src="https://atg973.github.io/bs4/jquery.min.js" type="text/javascript"></script>
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" type="text/javascript"></script> -->

		<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" type="text/javascript"></script> -->
		<script src="https://atg973.github.io/bs4/bootstrap.min.js" type="text/javascript"></script>

		<!-- Angular JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

		<!-- F.A. Icons -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<!-- Custom CSS -->
		<style>
			h1 {text-align:center;}
			table#loan_table {background-color:pink;}
			table#loan_table tr td, 
			table#loan_table tr th, 
			table#loan_table tr td input {text-align:right;}
			table#loan_table tr td span.form-control {background-color:transparent; border-color:transparent;}
			button.btn {width:30%; padding:.75em 0; position:relative;}
			button.btn div.subtitle {font-size:.5em; position:absolute; left:0; bottom:.5em; width:100%;}
			table#pay_table {text-align:right;}
			table#pay_table tr:last-child td:nth-child(2) {background-color:#fe7;}
		</style>
	</head>

	<body onload="loadDoc();">

		<!-- container -->
		<div class="container" ng-app="myApp" ng-controller="myCtrl">

			<form>

				<h1>College Debt Estimator</h1>
				
				<br/>

				<!-- row -->
				<div class="row">
					<!-- col -->
					<div class="col-lg-6">
						<div class="form-group">
						
							<h2>Loans</h2>

							<table class="table" id="loan_table">
								<tr>
									<th>
										Year
									</th>
									<th>
										Amount
									</th>
									<th>
										Int Rate
										<a target="_blank" href="https://studentaid.ed.gov/sa/types/loans/interest-rates"><sup>1</sup></a>
									</th>
									<th>
										YE Balance
									</th>
								</tr>
								<tr>
									<td>
										<input type="text" class="form-control" placeholder="2020" id="loan_year01" />
									</td>
									<td>
										<input type="text" class="form-control" placeholder="$10,000.00" id="loan_amt01" />
									</td>
									<td>
										<input type="text" class="form-control" placeholder="0.0453" id="loan_int01" />
									</td>
									<td>
										<span id="loan_bal01" class="form-control"></span>
									</td>
								</tr>
								<tr>
									<td>
										<input type="text" class="form-control" placeholder="2021" id="loan_year02" />
									</td>
									<td>
										<input type="text" class="form-control" placeholder="$10,000.00" id="loan_amt02" />
									</td>
									<td>
										<input type="text" class="form-control" placeholder="0.0453" id="loan_int02" />
									</td>
									<td>
										<span id="loan_bal02" class="form-control">$21,379.52</span>
									</td>
								</tr>
								<tr>
									<td>
										<input type="text" class="form-control" placeholder="2022" id="loan_year03" />
									</td>
									<td>
										<input type="text" class="form-control" placeholder="$10,000.00" id="loan_amt03" />
									</td>
									<td>
										<input type="text" class="form-control" placeholder="0.0453" id="loan_int03" />
									</td>
									<td>
										<span id="loan_bal03" class="form-control">$32,801.01</span>
									</td>
								</tr>
								<tr>
									<td>
										<input type="text" class="form-control" placeholder="2023" id="loan_year04" />
									</td>
									<td>
										<input type="text" class="form-control" placeholder="$10,000.00" id="loan_amt04" />
									</td>
									<td>
										<input type="text" class="form-control" placeholder="0.0453" id="loan_int04" />
									</td>
									<td>
										<span id="loan_bal04" class="form-control">$44,739.90</span>
									</td>
								</tr>
								<tr>
									<td>
										<input type="text" class="form-control" placeholder="2024" id="loan_year05" />
									</td>
									<td>
										<input type="text" class="form-control" placeholder="$10,000.00" id="loan_amt05" />
									</td>
									<td>
										<input type="text" class="form-control" placeholder="0.0453" id="loan_int05" />
									</td>
									<td>
										<span id="loan_bal05" class="form-control">$57,219.62</span>
									</td>
								</tr>
								<tr>
									<td colspan="3">
										<span class="form-control">Interest accrued while attending college:</span>
									</td>
									<td>
										<span id="loan_int_accrued" class="form-control">$7,219.62</span>
									</td>
								</tr>
							</table>

							<br/>

							<div style="text-align:center;">
								<button type="button" class="btn btn-secondary" onclick="loadForm();">
									<i class="fa fa-upload"></i>
									Load
								</button>
								<button type="button" class="btn btn-primary" ng-click="populate();">
									<i class="fa fa-calculator"></i>
									Re-calculate
								</button>
								<button type="button" class="btn btn-secondary" onclick="saveForm();">
									<!-- <i class="fa fa-save"></i> -->
									<i class="fa fa-download"></i>
									Save
								</button>
							</div>

							<br/>
							
						</div>
					</div>
					<!-- /col -->

					<!-- col -->
					<div class="col-lg-6">
						<div class="form-group">
						
							<h2>Payments</h2>
							
							<table class="table" id="pay_table">
								<tr>
									<th>Year</th>
									<th>Payments</th>
									<th>Int Amt</th>
									<th>YE Balance</th>
								</tr>
								<tr ng-repeat="x in payments">
									<td>{{ x.year }}</td>
									<td>{{ x.payment }}</td>
									<td>{{ x.intAmount }}</td>
									<td>{{ x.yeBalance }}</td>
								</tr>
								
							</table>
							
						</div>
					</div>
					<!-- /col -->

				</div>
				<!-- /row -->

			</form>

		</div>
		<!-- /container -->

		
		<!--- jQuery 3.4.1 -->

		crossorigin="anonymous"></script> -->
		<!-- Custom JS -->
		<script src="collegeDebt.js" type="text/javascript"></script>

	</body>
</html>
