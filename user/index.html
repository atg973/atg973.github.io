
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta name="mobile-web-app-capable" content="yes"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="./../atgicon.ico" rel="icon"/>
		<link href="./../atgicon.ico" rel="apple-touch-icon"/>
		<title>User</title>

		<!-- Main Stylesheet -->
		<link href="./user.css" rel="stylesheet" type="text/css"/>
		<!-- <style type="text/css"></style> -->
	</head>

	<body>

		<!-- #container -->
		<div id="container">

			<!-- user -->
			<main class="user">

				<!-- menutoggler -->
				<a class="menutoggler" href="javascript:void(0)">

					<!-- avatar -->
					<img class="avatar" src="./avatar-m.png">
					<!-- /avatar -->

					<span class="x">&times</span>

				</a>
				<!-- /menutoggler -->

				<!-- menu -->
				<nav class="menu">

					<!-- profile -->
					<div class="profile">

						<!-- avatar -->
						<img class="avatar" src="./avatar-m.png">
						<!-- /avatar -->
	
						<!-- name -->
						<h1 class="name">John Doe Smith</h1>
						<!-- /name -->
	
						<!-- jobtitle -->
						<h2 class="jobtitle">Website Designer</h2>
						<!-- /jobtitle -->

						<!-- switchbtn -->
						<div class="switchbtn" onclick="toggleUserSwitcher()">
							Switch User
						</div>
						<!-- /switchbtn -->

					</div>
					<!-- /profile -->

					<!-- slider -->
					<div class="slider">

						<!-- inner -->
						<div class="inner">
		
							<!-- userlist -->
							<ul class="navlist userlist">
								
								<!-- navitem -->
								<li class="navitem user">
							
									<!-- navlink -->
									<a class="navlink" href="javascript:void(0)">

										<!-- avatar -->
										<img class="avatar" src="./avatar-f.png">
										<!-- /avatar -->

										<!-- badge -->
										<div class="badge">
							
											<!-- name -->
											<span class="name">FirstName LastName</span>
											<!-- /name -->
							
											<!-- contact -->
											<span class="contact">ContactInfo</span>
											<!-- /contact -->

										</div>
										<!-- /badge -->
										
									</a>
									<!-- /navlink -->
							
								</li>
								<!-- /navitem -->
								
							</ul>
							<!-- /userlist -->

							<!-- commandlist -->
							<ul class="navlist commandlist">
								
								<!-- navitem -->
								<li class="navitem command">
							
									<!-- navlink -->
									<a class="navlink" href="javascript:void(0)">
							
										<!-- icon -->
										<svg class="icon x" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
											<path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
										</svg>
										<!-- /icon -->
							
										<!-- caption -->
										<span class="caption">Caption</span>
										<!-- /caption -->
										
									</a>
									<!-- /navlink -->
							
								</li>
								<!-- /navitem -->
								
							</ul>
							<!-- /commandlist -->

						</div>
						<!-- /inner -->

					</div>
					<!-- /slider -->
					
				</nav>
				<!-- /menu -->

				<!-- item -->
				<div class="item"></div>
				<!-- /item -->

			</main>
			<!-- /user -->

			<div style="background-color:#0001; padding:10rem;">Hi</div>

		</div>
		<!-- /#container -->


		<!-- User Database Script -->
		<script src="./database/userdatabase.js" type="text/javascript"></script>

		<!-- Menu Database Script -->
		<script src="./database/menudatabase.js" type="text/javascript"></script>

		<!-- Main Script -->
		<script src="./user.js" type="text/javascript"></script>
		<!-- <script type="text/javascript"></script> -->

	</body>

</html>
