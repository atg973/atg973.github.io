
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta name="mobile-web-app-capable" content="yes"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="../atgicon.ico" rel="icon"/>
		<link href="../atgicon.ico" rel="apple-touch-icon"/>
		<title>User</title>

		<!-- Main Stylesheet -->
		<link href="user.css" rel="stylesheet" type="text/css"/>
		<!-- <style type="text/css"></style> -->
	</head>

	<body>

		<!-- #container -->
		<div id="container">

			<!-- user -->
			<main class="user">

				<!-- profile -->
				<a class="profile" href="javascript:void(0)" onclick="document.querySelector('div#container main.user nav.menu').classList.toggle('active');">

					<!-- avatar -->
					<img class="avatar" src="./avatar-m.png">
					<!-- /avatar -->

				</a>
				<!-- /profile -->

				<!-- menu -->
				<nav class="menu">

					<!-- name -->
					<h2 class="name">John Doe Smith</h2>
					<!-- /name -->

					<!-- subtitle -->
					<p class="subtitle">Website Designer</p>
					<!-- /subtitle -->

					<!-- navlist -->
					<ul class="navlist">
						
					</ul>
					<!-- /navlist -->
					

				</nav>
				<!-- /menu -->

				<!-- item -->
				<div class="item"></div>
				<!-- /item -->

			</main>
			<!-- /user -->

		</div>
		<!-- /#container -->


		<!-- Menu Database Script -->
		<script src="menudatabase.js" type="text/javascript"></script>

		<!-- Main Script -->
		<script src="user.js" type="text/javascript"></script>
		<!-- <script type="text/javascript"></script> -->

	</body>

</html>
