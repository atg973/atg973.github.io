
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="../atgicon.ico" rel="icon"/>
		<title>Wavy Loader</title>

		<!-- Main Stylesheet -->
		<!-- <link href="template.css" rel="stylesheet" type="text/css"/> -->
		<style type="text/css">
			@import url('https://fonts.googleapis.com/css2?family=Nunito:wght@100;300;400;500;600&display=swap');


			* {box-sizing:border-box;}


			:root {
				--themecolor:whitesmoke;
				--themecolor:dodgerblue;
			}


			body {font-family:Nunito,sans-serif; margin:0;}


			div#container {background-color:var(--themecolor);}
			div#container {display:grid; place-items:center; min-height:100vh; padding:1rem;}
			
			div#container main.loader {/* background-color:black; */ width:20rem; height:20rem; padding:1rem; border-radius:.5rem;}
			div#container main.loader {position:relative; transform-style:preserve-3d; transform:perspective(32rem) rotateX(60deg);}
			div#container main.loader span.circle {position:absolute; --n:calc( var(--i) * .625rem ); top:var(--n); right:var(--n); bottom:var(--n); left:var(--n);}
			div#container main.loader span.circle {background-color:transparent; display:block; border:.25rem solid white; border-radius:50%; margin:1rem;}
			div#container main.loader span.circle {animation:swirl 3s ease-in-out infinite; animation-delay:calc( var(--i) * .1s ); animation-delay:calc( var(--i) * -.1s );}

			@keyframes swirl {
				0% {transform:translateZ(-8rem);}
				50% {transform:translateZ(8rem);}
				100% {transform:translateZ(-8rem);}
			}
			
		</style>
	</head>

	<body>

		<!-- #container -->
		<div id="container">

			<!-- loader -->
			<main class="loader">

				<!-- circle -->
				<span class="circle" style="--i:0"></span>
				<!-- /circle -->

			</main>
			<!-- /loader -->

		</div>
		<!-- /#container -->


		<!-- Database Script -->
		<!-- <script src="database.js" type="text/javascript"></script> -->

		<!-- Main Script -->
		<!-- <script src="template.js" type="text/javascript"></script> -->
		<script type="text/javascript">
			
			// Load circle components. 
			loadCircleComponents();
			
			/*****/

			// Load circle components. 
			function loadCircleComponents() {

				// 
				let result = '';
				let n = 15;
				for(let i=0; i<n; i++) {
					result += `
					<!-- circle -->
					<span class="circle" style="--i:${i}"></span>
					<!-- /circle -->`;
				}
				document.querySelector('main.loader').innerHTML = result;
			}
		</script>

	</body>

</html>
