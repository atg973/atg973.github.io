
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="../atgicon.ico" rel="icon"/>
		<title>Admin Dashboard</title>
		
		<link href="admin.css" type="text/css" rel="stylesheet">
	</head>

	<body>

		<!-- #sidebar -->
		<nav id="sidebar" class="">

			<!-- brand -->
			<div class="brand" onclick="toggleSideNav();">

				<!-- logo -->
				<div class="logo">

						<path d="M1.333 2.667C1.333 1.194 4.318 0 8 0s6.667 1.194 6.667 2.667V4c0 1.473-2.985 2.667-6.667 2.667S1.333 5.473 1.333 4V2.667z"/>
						<path d="M1.333 6.334v3C1.333 10.805 4.318 12 8 12s6.667-1.194 6.667-2.667V6.334a6.51 6.51 0 0 1-1.458.79C11.81 7.684 9.967 8 8 8c-1.966 0-3.809-.317-5.208-.876a6.508 6.508 0 0 1-1.458-.79z"/>
						<path d="M14.667 11.668a6.51 6.51 0 0 1-1.458.789c-1.4.56-3.242.876-5.21.876-1.966 0-3.809-.316-5.208-.876a6.51 6.51 0 0 1-1.458-.79v1.666C1.333 14.806 4.318 16 8 16s6.667-1.194 6.667-2.667v-1.665z"/>

					<svg class="icon" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
						<path d="M0 13a1.5 1.5 0 0 0 1.5 1.5h13A1.5 1.5 0 0 0 16 13V6a1.5 1.5 0 0 0-1.5-1.5h-13A1.5 1.5 0 0 0 0 6v7zM2 3a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 0-1h-11A.5.5 0 0 0 2 3zm2-2a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 0-1h-7A.5.5 0 0 0 4 1z"/>
					</svg>
					<div class="name">
						TWDLabs
					</div>
				</div>
				<!-- /logo -->

				<!-- toggler -->
				<div class="toggler">
					<svg class="icon" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
						<path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
					</svg>
				</div>
				<!-- /toggler -->
	
			</div>
			<!-- /brand -->

			<!-- finder -->
			<div class="finder">

				<!-- search -->
				<label class="search" onclick="openSideNav();">

					<!-- icon -->
					<svg class="icon" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
						<path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
					</svg>
					<!-- /icon -->
	
					<!-- searchfield -->
					<div class="searchfield">
						<input id="searchfield" type="search" placeholder="Search..." value="">
					</div>
					<!-- /searchfield -->

				</label>
				<!-- /search -->
				
			</div>
			<!-- /finder -->

			<!-- navlist -->
			<ul class="navlist" id="navlist">
	
				<!-- navitem -->
				<li class="navitem">
	
					<!-- navlink -->
					<a href="javascript:void(0)" class="navlink">

						<!-- icon -->
						<svg class="icon" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<!--  -->
						</svg>
						<!-- /icon -->

						<!-- caption -->
						<span class="caption">Xyz</span>
						<!-- /caption -->

						<!-- tooltip -->
						<span class="tooltip">Xyz</span>
						<!-- /tooltip -->
						
					</a>
					<!-- /navlink -->
	
				</li>
				<!-- /navitem -->
	
			</ul>
			<!-- /navlist -->

			<!-- user -->
			<div class="user">

				<!-- profile -->
				<div class="profile">

					<!-- pic -->
					<img class="pic" src="barcelona.jpg" alt="ATG">
					<!-- /pic -->

					<!-- bio -->
					<div class="bio">
						<div class="name">Alex Titus</div>
						<div class="job">Web Developer</div>
					</div>
					<!-- /bio -->

				</div>
				<!-- /profile -->

				<!-- logger -->
				<div class="logger" onclick="console.log('log out');">
					<svg class="icon" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
						<path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z"/>
						<path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
					</svg>
				</div>
				<!-- /logger -->
				
			</div>
			<!-- /user -->

		</nav>
		<!-- /#sidebar -->

		<!-- #container -->
		<div id="container">
			
			<h1 onclick="clearInterval(autoToggle);">Home Content</h1>

		</div>
		<!-- /#container -->

		<script src="admin.js" type="text/javascript"></script>

	</body>

</html>
