
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="../atgicon.ico" rel="icon"/>
		<title>Accordion</title>

		<!-- Main Stylesheet -->
		<style type="text/css">
			:root {
				--blue:#2892DE;
			}
			body {font-family:sans-serif; margin:0;}
			div#container {background:linear-gradient(135deg,dodgerblue,magenta); height:100vh; display:grid; place-items:center;}
			div#container div#accordion {background-color:#333; overflow:hidden; width:18rem; border:1px solid #333; border-radius:.25rem; box-shadow:0 5px 10px rgba(0, 0, 0, 0.3);}
			div#container div#accordion section.group {color:white; overflow:hidden; border:1px solid #333; border-radius:.25rem;}
			div#container div#accordion section.group div.name {display:flex; flex-direction:row; background-color:var(--blue); padding:1rem; /* border:2px solid #333; */ cursor:pointer; user-select:none; position:relative;}
			div#container div#accordion section.group div.name::after {content:''; position:absolute; top:100%; left:.75rem; display:block; border:.75rem solid transparent; transition:1.5s;}
			div#container div#accordion section.group.active div.name/* ::after */ {border-top-color:var(--blue); transition:.15s;}
			div#container div#accordion section.group div.name svg.icon {margin-right:.45rem;}
			/* div#container div#accordion section.group div.name span.caption {} */
			div#container div#accordion section.group ul.aclist {list-style:none; padding:0; margin:0; max-height:0; overflow:hidden; transition:.5s;}
			div#container div#accordion section.group.active ul.aclist {max-height:100vh;}
			div#container div#accordion section.group ul.aclist li.acitem {font-size:.875rem; border-bottom:1px solid #333; border-radius:.25rem; overflow:hidden; margin-top:.25rem;}
			div#container div#accordion section.group ul.aclist li.acitem a.aclink {display:flex; flex-direction:row; padding:1rem; border-left:.25rem solid transparent; color:inherit; text-decoration:none;}
			div#container div#accordion section.group ul.aclist li.acitem a.aclink:hover {border-left-color:var(--blue);}
		</style>
	</head>

	<body>

		<!-- #container -->
		<div id="container">

			<!-- #accordion -->
			<div id="accordion">

				<!-- group -->
				<section class="group">

					<!-- name -->
					<div class="name" onclick="this.parentElement.classList.toggle('active')">

						<!-- icon -->
						<svg class="icon" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
						</svg>
						<!-- /icon -->

						<!-- caption -->
						<span class="caption">Profile</span>
						<!-- /caption -->

					</div>
					<!-- /name -->

					<!-- aclist -->
					<ul class="aclist">
						
						<!-- acitem -->
						<li class="acitem">

							<!-- aclink -->
							<a href="" class="aclink">Posts</a>
							<!-- /aclink -->

						</li>
						<!-- /acitem -->
						
						<!-- acitem -->
						<li class="acitem">

							<!-- aclink -->
							<a href="" class="aclink">Picture</a>
							<!-- /aclink -->

						</li>
						<!-- /acitem -->

					</ul>
					<!-- /aclist -->

				</section>
				<!-- /group -->

			</div>
			<!-- /#accordion -->

		</div>
		<!-- /#container -->

		<!-- Main Script -->
		<script src="accordion.js" type="text/javascript"></script>

	</body>

</html>
