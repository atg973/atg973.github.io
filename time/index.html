
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta name="mobile-web-app-capable" content="yes"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="./../atgicon.ico" rel="icon"/>
		<!-- <link href="./icon.png" rel="apple-touch-icon"/> -->
		<title>Time Calculator</title>

		<!-- Main Stylesheet -->
		<link href="./time.css" rel="stylesheet" type="text/css"/>
		<!-- <style type="text/css"></style> -->
	</head>

	<body>

		<!-- #container -->
		<div id="container">

			<!-- main -->
			<main class="main">

				<!-- input -->
				<div class="input">

					<!-- date -->
					<input type="date" class="datebox">
					<!-- /date -->
					
				</div>
				<!-- /input -->

				<!-- input -->
				<div class="input">

					<!-- time -->
					<input type="time" class="timebox">
					<!-- /time -->
					
				</div>
				<!-- /input -->
					
				<!-- go -->
				<button class="cta go" onclick="calculateNumbers()">Go</button>
				<!-- /go -->

				<!-- output -->
				<div class="output num">

					<!-- tooltip -->
					<span class="tooltip">Copy to clipboard</span>
					<!-- /tooltip -->

					<!-- icon -->
					<svg class="icon clock" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
						<path d="M8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5z"/>
						<path d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1h-3zm1.038 3.018a6.093 6.093 0 0 1 .924 0 6 6 0 1 1-.924 0zM0 3.5c0 .753.333 1.429.86 1.887A8.035 8.035 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5zM13.5 1c-.753 0-1.429.333-1.887.86a8.035 8.035 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1z"/>
					</svg>
					<!-- /icon -->

					<!-- result -->
					<span class="result">&nbsp;</span>
					<!-- /result -->

				</div>
				<!-- /output -->

				<!-- output -->
				<div class="output since">

					<!-- tooltip -->
					<span class="tooltip">Copy to clipboard</span>
					<!-- /tooltip -->

					<!-- icon -->
					<svg class="icon clock" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
						<path d="M8.5 5.6a.5.5 0 1 0-1 0v2.9h-3a.5.5 0 0 0 0 1H8a.5.5 0 0 0 .5-.5V5.6z"/>
						<path d="M6.5 1A.5.5 0 0 1 7 .5h2a.5.5 0 0 1 0 1v.57c1.36.196 2.594.78 3.584 1.64a.715.715 0 0 1 .012-.013l.354-.354-.354-.353a.5.5 0 0 1 .707-.708l1.414 1.415a.5.5 0 1 1-.707.707l-.353-.354-.354.354a.512.512 0 0 1-.013.012A7 7 0 1 1 7 2.071V1.5a.5.5 0 0 1-.5-.5zM8 3a6 6 0 1 0 .001 12A6 6 0 0 0 8 3z"/>
					</svg>
					<!-- /icon -->

					<!-- result -->
					<span class="result">&nbsp;</span>
					<!-- /result -->

				</div>
				<!-- /output -->

				<!-- item -->
				<div class="item"></div>
				<!-- /item -->

			</main>
			<!-- /main -->

		</div>
		<!-- /#container -->


		<!-- Database Script -->
		<!-- <script src="./database.js" type="text/javascript"></script> -->

		<!-- Main Script -->
		<script src="./time.js" type="text/javascript"></script>
		<script type="text/javascript"></script>

	</body>

</html>
