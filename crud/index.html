
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="./../atgicon.ico" rel="icon"/>
		<title>CRUD Database</title>

		<!-- Main Stylesheet -->
		<link href="./crud.css" rel="stylesheet" type="text/css"/>

		<!-- <style type="text/css"></style> -->
	</head>

	<body>

		<!-- #container -->
		<div id="container">

			<!-- #snackbar -->
			<aside id="snackbar">abc</aside>
			<!-- /#snackbar -->

			<!-- navbar -->
			<nav class="navbar">

				<!-- head -->
				<h1 class="head" onclick="navbar.classList.toggle('active');">CRUD Editor</h1>
				<!-- /head -->

				<!-- navlist -->
				<ul class="navlist">

					<!-- navitem -->
					<li class="navitem">
		
						<!-- btn -->
						<div class="btn addbtn" onclick="openOverlay(true);">
			
							<!-- icon -->
							<svg class="icon plus" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
								<!-- <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/> -->
								<path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
							</svg>
							<!-- /icon -->
			
							<!-- caption -->
							<span class="caption">Add User</span>
							<!-- /caption -->
			
						</div>
						<!-- /btn -->

					</li>
					<!-- /navitem -->

					<!-- navitem -->
					<li class="navitem">
			
						<!-- btn -->
						<div class="btn emptybtn" onclick="clearDatabase()">
		
							<!-- icon -->
							<svg class="icon trash" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
								<path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
							</svg>
							<!-- /icon -->
		
							<!-- caption -->
							<span class="caption">Delete All</span>
							<!-- /caption -->
		
						</div>
						<!-- /btn -->
						
					</li>
					<!-- /navitem -->

					<!-- navitem -->
					<!-- <li class="navitem">
						
					</li> -->
					<!-- /navitem -->

				</ul>
				<!-- /navlist -->

			</nav>
			<!-- /navbar -->
			
			<!-- #table -->
			<main id="table" onclick="navbar.classList.remove('active');">

				<!-- table -->
				<table class="table">

					<!-- thead -->
					<thead>

						<!-- row -->
						<tr class="row">
	
							<!-- head -->
							<th class="head">
								<h2 class="head">ID</h2>
							</th>
							<!-- /head -->
	
							<!-- head -->
							<th class="head">
								<h2 class="head">Name</h2>
							</th>
							<!-- /head -->
	
							<!-- head -->
							<th class="head">
								<h2 class="head">Email Address</h2>
							</th>
							<!-- /head -->
	
							<!-- head -->
							<th class="head">
								<h2 class="head">Mobile Number</h2>
							</th>
							<!-- /head -->
	
							<!-- head -->
							<th class="head">
								<h2 class="head">Operations</h2>
							</th>
							<!-- /head -->
	
						</tr>
						<!-- /row -->
						
					</thead>
					<!-- /thead -->

					<!-- tbody -->
					<tbody>

						<!-- row -->
						<tr class="row body">
	
							<!-- cell -->
							<td class="cell">

								<!-- data -->
								<span class="data">0</span>
								<!-- /data -->

							</td>
							<!-- /cell -->
	
							<!-- cell -->
							<td class="cell">

								<!-- data -->
								<span class="data">User Name</span>
								<!-- /data -->

							</td>
							<!-- /cell -->
	
							<!-- cell -->
							<td class="cell">

								<!-- data -->
								<span class="data">username@mail.com</span>
								<!-- /data -->

							</td>
							<!-- /cell -->
	
							<!-- cell -->
							<td class="cell">

								<!-- data -->
								<span class="data">000.000.0000</span>
								<!-- /data -->

							</td>
							<!-- /cell -->
	
							<!-- cell -->
							<td class="cell">

								<!-- panel -->
								<div class="panel">
	
									<!-- btn -->
									<div class="btn editbtn" data-index="0" title="Edit User">
		
										<!-- icon -->
										<svg class="icon pencil" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
											<path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
											<path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
										</svg>
										<!-- /icon -->
		
										<!-- caption -->
										<span class="caption">Edit</span>
										<!-- /caption -->
		
									</div>
									<!-- /btn -->
		
									<!-- btn -->
									<div class="btn deletebtn" data-index="0" title="Delete User">
		
										<!-- icon -->
										<svg class="icon trash" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
											<path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
										</svg>
										<!-- /icon -->
		
										<!-- caption -->
										<span class="caption">Delete</span>
										<!-- /caption -->
		
									</div>
									<!-- /btn -->

								</div>
								<!-- /panel -->
	
							</td>
							<!-- /cell -->
	
						</tr>
						<!-- /row -->
						
					</tbody>
					<!-- /tbody -->

				</table>
				<!-- /table -->
				
			</main>
			<!-- /#table -->

			<!-- overlay -->
			<div class="overlay activex" id="overlay">

				<!-- bg -->
				<div class="bg" onclick="closeOverlay();"></div>
				<!-- /bg -->

				<!-- #creator -->
				<main id="creator">
					
					<!-- head -->
					<h1 class="head">Add New User</h1>
					<!-- /head -->
					
					<!-- input -->
					<div class="input">
						<input id="newname" type="text" placeholder="Enter name"/>
					</div>
					<!-- /input -->
					
					<!-- input -->
					<div class="input">
						<input id="newemail" type="email" placeholder="Enter email"/>
					</div>
					<!-- /input -->
					
					<!-- input -->
					<div class="input">
						<input id="newmobilenumber" type="tel" placeholder="Enter mobile number"/>
					</div>
					<!-- /input -->
					
					<!-- input -->
					<div class="input">
						<input class="btn addbtn" type="submit" value="Add User" onclick="addNewDataItem(); closeOverlay();"/>
						<!-- <button class="addbtn btn">Add User</button> -->
					</div>
					<!-- /input -->
					
				</main>
				<!-- /#creator -->

				<!-- #editor -->
				<main id="editor">
					
					<!-- head -->
					<h1 class="head">Edit User</h1>
					<!-- /head -->
					
					<!-- input -->
					<div class="input">
						<input id="name" type="text" data-default-placeholder="Enter name"/>
					</div>
					<!-- /input -->
					
					<!-- input -->
					<div class="input">
						<input id="email" type="email" data-default-placeholder="Enter email"/>
					</div>
					<!-- /input -->
					
					<!-- input -->
					<div class="input">
						<input id="mobilenumber" type="tel" data-default-placeholder="Enter mobile number"/>
					</div>
					<!-- /input -->
					
					<!-- input -->
					<div class="input inputbtn">
						<input class="btn cancelbtn" type="submit" value="Cancel" onclick="closeOverlay();"/>
						<input class="btn updatebtn" type="submit" value="Update User" data-selectedindex="-1" onclick="let selectedindex = this.getAttribute('data-selectedindex'); updateDataItem(selectedindex); closeOverlay();"/>
					</div>
					<!-- /input -->
					
				</main>
				<!-- /#editor -->

				<!-- closebtn -->
				<div class="btn closebtn" onclick="closeOverlay();">&times;</div>
				<!-- /closebtn -->

			</div>
			<!-- /overlay -->

		</div>
		<!-- /#container -->


		<!-- Database -->
		<script src="./../user/database/userdatabase.js" type="text/javascript"></script>

		<!-- Overlay Script -->
		<script src="./script/overlay.js" type="text/javascript"></script>
		<!-- Storage Script -->
		<script src="./script/storage.js" type="text/javascript"></script>
		<!-- CRUD Script -->
		<script src="./script/crud.js" type="text/javascript"></script>
		<!-- Main Script -->
		<script src="./script/script.js" type="text/javascript"></script>

	</body>

</html>
