			* {box-sizing:border-box; /* padding:0; margin:0; */}


			:root {

				--calendarwidth:24rem;

				/* --bgimg:linear-gradient(135deg,dodgerblue,magenta); */
				--grey:#AAA;
				--themecolor:#9b59b6;
				--boxshadow:0 0 1rem #0002;
				--boxshadow:0 0 .25rem #0003;
			}


			html {background-color:var(--themecolor); background-image:var(--bgimg);}
			body {font-family:Nunito,sans-serif; margin:0;}


			div#container {display:grid; place-items:center; min-height:100vh; padding:1rem;}
			div#container main.calendar {background-color:white; width:100%; max-width:var(--calendarwidth); padding:1.5rem 2rem; border-radius:.5rem; box-shadow:var(--boxshadow);}

			div#container main.calendar div.head {display:flex; flex-direction:row; justify-content:space-between; align-items:center;}
			div#container main.calendar div.head h1.name {font-size:1.625rem; margin:0;}
			div#container main.calendar div.head div.controller {display:flex; flex-direction:row; align-items:center;}
			div#container main.calendar div.head div.controller div.btn {cursor:pointer; padding:.25rem .25rem; margin-left:1rem;}
			div#container main.calendar div.head div.controller div.btn svg.icon {font-size:1.125rem; font-weight:bold;}

			/* div#container main.calendar div.body {} */
			div#container main.calendar div.body ul.daylist {list-style:none; padding:0; margin:0;}
			div#container main.calendar div.body ul.daylist {display:flex; flex-direction:row; flex-wrap:wrap;}
			div#container main.calendar div.body ul.daylist li.day {font-size:1.125rem; width:calc(100%/7); text-align:center; padding:.625rem 0; /* border:1px solid black; */ margin:.125rem 0;}
			div#container main.calendar div.body ul.weekdays {font-weight:900;}
			/* div#container main.calendar div.body ul.weekdays li.day {font-size:1.25rem;} */
			/* div#container main.calendar div.body ul.monthdays {} */
			div#container main.calendar div.body ul.monthdays li.day {color:black;}
			div#container main.calendar div.body ul.monthdays li.day.on {background-color:var(--themecolor); color:white; border-radius:50%;}
			div#container main.calendar div.body ul.monthdays li.day.off {color:var(--grey); /* color:grey; */}

			// Create new date item for current date time.

			console.log('Current date/time:',now);

			// console.log('currentYear:',currentYear);
			let currentMonthIndex = now.getMonth();				// 10 (November);
			// console.log('currentMonthIndex:',currentMonthIndex);
			let currentDayOfMonth = now.getDate();				// 12 (12th);
			// console.log('currentDayOfMonth:',currentDayOfMonth);

			console.log( 'Current date:', currentYear, monthfullname[currentMonthIndex], currentDayOfMonth );


			// Update calendar head.

			// Uodate label for current month. 
			document.querySelector('main.calendar div.head h1.name').innerHTML = `${ monthfullname[currentMonthIndex] } ${currentYear}`;

			// Initialize result. 
			let result = '';

			// Add days for previous month. 
			for( let d=1 ; d<=31 ; d++ ) {
				result += ``;
			}
			// Add days for current month. 
			for( let d=1 ; d<=31 ; d++ ) {
				result += `
				<!-- day -->
				<li class="day">${d}</li>
				<!-- /day -->`;
			}
			// Add days for following month. 
			for( let d=1 ; d<=31 ; d++ ) {
				result += ``;
			}

			// Update days in calendar body. 
			document.querySelector('div#container main.calendar div.body ul.monthdays').innerHTML = result;
