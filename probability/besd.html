
<!DOCTYPE html>
<html lang="en-US">

	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="../atgicon.ico" rel="icon"/>
		<title>Binomial Effect Size Display</title>

		<!-- Bootstrap 3 -->
		<!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css"/> -->
		<link href="https://import.atgserver.xyz/bs3/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<link href="../../import/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script> -->
		<script src="https://import.atgserver.xyz/bs3/jquery.min.js" type="text/javascript"></script>
		<script src="../../import/bs3/jquery.min.js" type="text/javascript"></script>
		<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script> -->
		<script src="https://import.atgserver.xyz/bs3/bootstrap.min.js" type="text/javascript"></script>
		<script src="../../import/bs3/bootstrap.min.js" type="text/javascript"></script>
		
		<!-- 'Font Awesome' Icons -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

		<!-- Toaster -->
		<link href="../toast/toast.css" rel="stylesheet" type="text/css"/>
		<script src="../toast/toast.js" type="text/javascript"></script>

		<!-- CSS Stylesheet & JavaScript code -->
		<link href="besd.css" rel="stylesheet" type="text/css"/>
		<script src="besd.js" type="text/javascript"></script>
	</head>

	<body>

		<!-- #container -->
		<div id="container" class="container-fluid">

			<!-- head-row -->
			<div class="head-row row">
				<div class="col-xs-12">
					<h2>
						<img src="../atgicon.ico">
						Binomial Effect Size Display
					</h2>
					<p>
						<div class="term">Effect size</div>
						<div class="definition">Measures the magnitude of an effect</div>
					</p>
					<p>
						<div class="term">Binomial effect size display</div>
						<div class="definition">Helps you understand what the magnitude of a correlation means</div>
						<div class="definition">Gives you some sense of the power of statistical prediction</div>
					</p>
				</div>
			</div>
			<!-- /head-row -->

			<!-- row -->
			<div class="row">
				<div class="col-xs-12">

					<!-- inputGroup -->
					<div class="inputGroup">

						<!-- input-row -->
						<div class="input-row row">
							<div class="col-xs-5">
								<label for="distributionType">Distribution Type</label>
							</div>
							<div class="col-xs-7">
								<select id="distributionType" disabled>
									<option>Binomial</option>
									<option>Normal</option>
									<option>Uniform</option>
									<option>Bernoulli</option>
									<option>Normal Gaussian</option>
									<option>Pareto</option>
									<option>Poisson</option>
									<option>Exponential</option>
									<option>Geometric</option>
									<option>Hypergeometric</option>
									<option>Negative Binomial</option>
									<option>Chi-squared</option>
									<option>Gamma</option>
									<option>Beta</option>
									<option>Log Normal</option>
									<option>Weibull</option>
									<option>t</option>
								</select>
							</div>
						</div>
						<!-- /input-row -->

						<!-- input-row -->
						<div class="input-row row">
							<div class="col-xs-5">
								<label for="r">Predictive validity</label>
							</div>
							<div class="col-xs-7">
								<input id="r" type="number" placeholder="r" step="0.01" min="0" max="1"/>
							</div>
						</div>
						<!-- /input-row -->

						<!-- button-row -->
						<div class="button-row row">
							<div class="col-xs-4">
								<button onclick="onClear();">Clear</button>
							</div>
							<div class="col-xs-4">
								<button id="submitBtn" onclick="onSubmit();">Submit</button>
							</div>
							<div class="col-xs-4">
								<button onclick="setDefault(); onSubmit();">Example</button>
							</div>
						</div>
						<!-- /button-row -->

					</div>
					<!-- /inputGroup -->

				</div>
			</div>
			<!-- /row -->

			<!-- output-row -->
			<div class="output-row row">
				<div class="col-xs-12">
					<div id="outputBox">&nbsp;</div>
				</div>
			</div>
			<!-- /output-row -->

		</div>
		<!-- /#container -->

		<!-- Button Click On Enter -->
		<script type="text/javascript">
			var input = document.getElementById('r');
			input.addEventListener('keyup', function(event) {
				event.preventDefault();
				if (event.keyCode === 13) {
					document.getElementById('submitBtn').click();
				}
			});
		</script>

	</body>

</html>
