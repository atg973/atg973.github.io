
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="../atgicon.ico" rel="icon"/>
		<title>Sample Statistics Calculator</title>

		<!-- Bootstrap 3 -->
		<!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css"/> -->
		<link href="https://import.atgserver.xyz/bs3/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<link href="../../import/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script> -->
		<script src="https://import.atgserver.xyz/bs3/jquery.min.js" type="text/javascript"></script>
		<script src="../../import/bs3/jquery.min.js" type="text/javascript"></script>
		<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script> -->
		<script src="https://import.atgserver.xyz/bs3/bootstrap.min.js" type="text/javascript"></script>
		<script src="../../import/bs3/bootstrap.min.js" type="text/javascript"></script>

		<!-- Toaster -->
		<link href="../toast/toast.css" rel="stylesheet" type="text/css"/>
		<script src="../toast/toast.js" type="text/javascript"></script>

		<!-- CSS Stylesheet & JavaScript code -->
		<link href="sample.css" rel="stylesheet" type="text/css"/>
		<script src="sample.js" type="text/javascript"></script>
	</head>
	<body>

		<!-- #container -->
		<div id="container" class="container-fluid">

			<!-- head-row -->
			<div class="head-row row">
				<div class="col-xs-12">
					<h2>
						<img src="../atgicon.ico">
						Sample Statistics
					</h2>
				</div>
			</div>
			<!-- /head-row -->


			<!-- row -->
			<div class="row">
				<div class="col-sm-12">

					<!-- inputGroup -->
					<div class="inputGroup">

						<!-- input-row -->
						<div class="input-row row" style="display:none;">
							<div class="col-xs-6">
								<label for="n">Number of Trials (n)</label>
							</div>
							<div class="col-xs-6">
								<input id="n" type="number" placeholder="n" min="0"/>
							</div>
						</div>
						<!-- /input-row -->

						<!-- input-row -->
						<div class="input-row row">
							<div class="col-xs-6">
								<label for="pHE">P(H|E)</label>
							</div>
							<div class="col-xs-6">
								<input id="pHE" type="number" placeholder=".25" step="0.01" min="0" max="1" />
							</div>
						</div>
						<!-- /input-row -->

						<!-- input-row -->
						<div class="input-row row">
							<div class="col-xs-6">
								<label for="pH">P(H)</label>
							</div>
							<div class="col-xs-6">
								<input id="pH" type="number" placeholder=".25" step="0.01" min="0" max="1" />
							</div>
						</div>
						<!-- /input-row -->

						<!-- input-row -->
						<div class="input-row row">
							<div class="col-xs-6">
								<label for="pE">P(E)</label>
							</div>
							<div class="col-xs-6">
								<input id="pE" type="number" placeholder=".25" step="0.01" min="0" max="1" />
							</div>
						</div>
						<!-- /input-row -->

						<!-- input-row -->
						<div class="input-row row">
							<div class="col-xs-6">
								<label for="pEH">P(E|H)</label>
							</div>
							<div class="col-xs-6">
								<input id="pEH" type="number" placeholder=".25" step="0.01" min="0" max="1" />
							</div>
						</div>
						<!-- /input-row -->

						<!-- button-row -->
						<div class="button-row row">
							<div class="col-xs-4">
								<button onclick="onClear();">Clear</button>
							</div>
							<div class="col-xs-4">
								<button onclick="onSubmit();">Submit</button>
							</div>
							<div class="col-xs-4">
								<button onclick="setDefault(); onSubmit();">Example</button>
							</div>
						</div>
						<!-- /button-row -->

					</div>
					<!-- /inputGroup -->

				</div>
			</div>
			<!-- /row -->


			<!-- output-row -->
			<div class="output-row row">
				<div class="col-xs-12">
					<div id="outputBox">&nbsp;</div>
				</div>
			</div>
			<!-- /output-row -->

		</div>
		<!-- /#container -->

	</body>
</html>
