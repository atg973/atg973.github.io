
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="../atgicon.ico" rel="icon"/>
		<title>Trading Game</title>

		<!-- Bootstrap 3 -->
		<!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css"/> -->

		<!-- <script src="https://import.atgserver.xyz/bs3/bootstrap.min.js" type="text/javascript"></script> -->

		<!-- Bootstrap 4 -->
		<link href="https://import.atgserver.xyz/bs4/bootstrap.min.css" rel="stylesheet" type="text/css">
		<!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"> -->
		<script src="https://import.atgserver.xyz/bs4/jquery.min.js" type="text/javascript"></script>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script> -->
		<!-- <script src="https://import.atgserver.xyz/bs4/popper.min.js" type="text/javascript"></script> -->

		<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" type="text/javascript"></script> -->
		
		<!-- F.A. Icons -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<!-- Toast -->
		<link href="../toast/toast.css" rel="stylesheet" type="text/css"/>
		<script src="../toast/toast.js" type="text/javascript"></script>

		<!-- CSS Stylesheet & JavaScript code -->
		<link href="pareto.css" rel="stylesheet" type="text/css"/>
		<script src="pareto.js" type="text/javascript"></script>
		
		<!-- Dollar Formatting -->
		<script src="../dollar/dollar.js" type="text/javascript"></script>
	</head>
	<body onload="updateChart()">

		<!-- container -->
		<div id="container" class="container-fluid">

			<!-- head-row -->
			<div class="head-row row">
				<div class="col-12">
					<h2>
						<img src="../atgicon.ico">
						Trading Game
					</h2>
				</div>
			</div>
			<!-- /head-row -->

			<div class="row">
				<div class="col-8 offset-2 col-md-6 offset-md-3">

					<!-- inputGroup -->
					<div class="inputGroup">

						<!-- input-row -->
						<div class="input-row row">
							<div class="col-6">
								<input id="matthewMode" type="checkbox" checked>
								<label for="matthewMode" style="text-align:center;">Weighted Game</label>
							</div>
							
							<div class="col-6">
								<input id="doAnimations" type="checkbox" checked>
								<label for="doAnimations" style="text-align:center;">Animation Mode</label>
							</div>
						</div>
						<!-- /input-row -->

					</div>
					<!-- /inputGroup -->

				</div>

				<div class="col-md-6">
					<!-- inputGroup -->
					<div class="inputGroup">
						<!-- head-row -->
						<div class="head-row row">
							<div class="col-12">
								<h4>Initial Conditions</h4>
							</div>
						</div>
						<!-- /head-row -->

						<!-- input-row -->
						<div class="input-row row">
							<div class="col-6">
								<label for="startAmount">Start Amount</label>
							</div>
							<div class="col-6">
								<input id="startAmount" type="number" placeholder="10"/>
							</div>
						</div>
						<!-- /input-row -->

						<!-- input-row -->
						<div class="input-row row">
							<div class="col-6">
								<label for="population">Population</label>
							</div>
							<div class="col-6">
								<input id="population" type="number" placeholder="100"/>
							</div>
						</div>
						<!-- /input-row -->

						<!-- button-row -->
						<div class="button-row row">
							<div class="col-4">
								<button onclick="onClear0();">Clear</button>
							</div>
							<div class="col-4">
								<button id="resetBtn" onclick="onReset();">Setup</button>
							</div>
							<div class="col-4">
								<button onclick="setDefault0(); onReset();">Example</button>
							</div>
						</div>
						<!-- /button-row -->
					</div>
					<!-- /inputGroup -->

				</div>

				<div class="col-md-6">
					<!-- inputGroup -->
					<div class="inputGroup">
						<!-- head-row -->
						<div class="head-row row">
							<div class="col-12">
								<h4>Game Play</h4>
							</div>
						</div>
						<!-- /head-row -->

						<!-- input-row -->
						<div class="input-row row">
							<div class="col-6">
								<label for="betAmount">Bet Amount</label>
							</div>
							<div class="col-6">
								<input id="betAmount" type="number" placeholder="1"/>
							</div>
						</div>
						<!-- /input-row -->

						<!-- input-row -->
						<div class="input-row row">
							<div class="col-6">
								<label for="numTransactions">Transactions</label>
							</div>
							<div class="col-6">
								<input id="numTransactions" type="number" placeholder="5000"/>
							</div>
						</div>
						<!-- /input-row -->

						<!-- button-row -->
						<div class="button-row row">
							<div class="col-4">
								<button id="clearBtn" onclick="onClear();">Clear</button>
							</div>
							<div class="col-4">
								<button onclick="runTheGame();">Go</button>
							</div>
							<div class="col-4">
								<button id="exampleBtn" onclick="setDefault0(); onReset(); setDefault(); runTheGame();">Example</button>
							</div>
						</div>
						<!-- /button-row -->
					</div>
					<!-- /inputGroup -->

				</div>
			</div>

			<!-- output-row -->
			<div class="output-row row">
				<div class="col-12">

					<canvas id="paretoChart"></canvas>

					<!-- #histogram -->
					<div id="histogram" class="output">
						<!-- #barGraph -->
						<div id="barGraph">
							<div class="bar">
								<div class="barDigits"></div>
							</div><div class="bar">
								<div class="barDigits"></div>
							</div><div class="bar">
								<div class="barDigits"></div>
							</div><div class="bar">
								<div class="barDigits"></div>
							</div><div class="bar">
								<div class="barDigits"></div>
							</div><div class="bar">
								<div class="barDigits"></div>
							</div><div class="bar">
								<div class="barDigits"></div>
							</div><div class="bar">
								<div class="barDigits"></div>
							</div><div class="bar">
								<div class="barDigits"></div>
							</div><div class="bar">
								<div class="barDigits"></div>
							</div><div class="bar">
								<div class="barDigits"></div>
							</div><div class="bar">
								<div class="barDigits"></div>
							</div><div class="bar">
								<div class="barDigits"></div>
							</div><div class="bar">
								<div class="barDigits"></div>
							</div><div class="bar">
								<div class="barDigits"></div>
							</div><div class="bar">
								<div class="barDigits"></div>
							</div>
						</div>
						<!-- /#barGraph -->

						<!-- #barLabels -->
						<div id="barLabels" class="hidden-xs">
							<div class="barLabel">
								0
							</div><div class="barLabel">
								25
							</div><div class="barLabel">
								50
							</div><div class="barLabel">
								75
							</div><div class="barLabel">
								100
							</div><div class="barLabel">
								125
							</div><div class="barLabel">
								150
							</div><div class="barLabel">
								175
							</div><div class="barLabel">
								200
							</div><div class="barLabel">
								225
							</div><div class="barLabel">
								250
							</div><div class="barLabel">
								275
							</div><div class="barLabel">
								300
							</div><div class="barLabel">
								325
							</div><div class="barLabel">
								350
							</div>
						</div>
						<!-- /#barLabels -->

						<div>
							<button onclick="longToast( checkGraphData('<br>') );">Check Data</button>
						</div>
					</div>
					<!-- /#histogram -->

					<!-- #output -->
					<div id="output" class="output"></div>
					<!-- /#output -->

				</div>
			</div>
			<!-- /output-row -->

		</div>
		<!-- /container -->

		<!-- #variableBoxHolder -->
		<div id="variableBoxHolder" onmouseover="$('#variableBox').css('top','0px');" onmouseout="$('#variableBox').css('top','-200px');">

			<!-- #variableBox -->
			<div id="variableBox" class="container-fluid">

				<div class="row">
					<div class="col-7">Start Amount</div>
					<div class="col-5" id="varA">--</div>
				</div>
				<div class="row" style="margin-bottom:6px;">
					<div class="col-7">Population</div>
					<div class="col-5" id="varB">--</div>
				</div>

				<div class="row">
					<div class="col-7">Bet Amount</div>
					<div class="col-5" id="varD">--</div>
				</div>
				<div class="row">
					<div class="col-7">Transaction Batch</div>
					<div class="col-5" id="varC">--</div>
				</div>
				<div class="row" style="margin-bottom:6px;">
					<div class="col-7">Matthew Principle</div>
					<div class="col-5" id="varE">--</div>
				</div>

				<div class="row">
					<div class="col-7">Transaction Total</div>
					<div class="col-5" id="varF">--</div>
				</div>
				<div class="row">
					<div class="col-7">Game Over</div>
					<div class="col-5" id="varG">--</div>
				</div>

				<div class="row">
					<div class="col-12">
						<h5>Variable Tracker</h5>
					</div>
				</div>

				<div id="gameLight"></div>

			</div>
			<!-- /#variableBox -->

		</div>
		<!-- /#variableBoxHolder -->

		<!-- #loadingScreen -->
		<div id="loadingScreen" onclick="$('#loadingScreen').css('display','none');">
			<!-- <i class="fa fa-circle-o-notch fa-spin"></i> -->
			<i class="fa fa-spinner fa-pulse"></i>
		</div>
		<!-- /#loadingScreen -->

		<!-- Chart JS -->
		<script src="chart.min.js"></script>

		<script type="text/javascript">
		</script>

	</body>
</html>
