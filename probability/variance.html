
<!DOCTYPE html>
<html lang="en-US">

	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="../atgicon.ico" rel="icon"/>
		<title>Variance</title>

		<!-- Bootstrap 3 -->
		<!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css"/> -->
		<link href="https://import.atgserver.xyz/bs3/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<link href="../../import/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script> -->
		<script src="https://import.atgserver.xyz/bs3/jquery.min.js" type="text/javascript"></script>
		<script src="../../import/bs3/jquery.min.js" type="text/javascript"></script>
		<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script> -->
		<script src="https://import.atgserver.xyz/bs3/bootstrap.min.js" type="text/javascript"></script>
		<script src="../../import/bs3/bootstrap.min.js" type="text/javascript"></script>

		<!-- 'Font Awesome' Icons -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

		<!-- CSS Stylesheet & JavaScript code -->
		<link href="variance.css" rel="stylesheet" type="text/css"/>
		<script src="variance.js" type="text/javascript"></script>

		<!-- Toaster -->
		<link href="../toast/toast.css" rel="stylesheet" type="text/css"/>
		<script src="../toast/toast.js" type="text/javascript"></script>
	</head>

	<body>

		<!-- #container -->
		<div id="container" class="container-fluid">

			<!-- head-row -->
			<div class="head-row row">
				<div class="col-xs-12">
					<h2>
						<img src="../atgicon.ico">
						Variance
					</h2>
				</div>
			</div>
			<!-- /head-row -->

			<div class="row">
				<div class="col-xs-12">

					<!-- inputGroup -->
					<div class="inputGroup">

						<!-- input-row -->
						<div class="input-row row">
							<div class="col-xs-6">
								<label for="">Correlation (r)</label>
							</div>
							<div class="col-xs-6">
								<input id="r" type="number" min="-1.0" max="1.0" step=".01" placeholder="0.5"/>
							</div>
						</div>
						<!-- /input-row -->
						
					</div>
					<!-- /inputGroup -->
					
				</div>
			</div>

			<!-- button-row -->
			<div class="button-row row">
				<div class="col-xs-4">
					<button onclick="onClear();">Clear</button>
				</div>
				<div class="col-xs-4">
					<button id="submitBtn" onclick="onSubmit();">Go</button>
				</div>
				<div class="col-xs-4">
					<button onclick="setDefault(); onSubmit();">Example</button>
				</div>
			</div>
			<!-- /button-row -->

		</div>
		<!-- /#container -->

		<!-- Button Click On Enter -->
		<script type="text/javascript">
			var input = document.getElementById('r');
			input.addEventListener('keyup', function(event) {
				event.preventDefault();
				if (event.keyCode === 13) {
					document.getElementById('submitBtn').click();
				}
			});
		</script>

	</body>

</html>
