
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="../atgicon.ico" rel="icon"/>
		<title>Note Squares</title>

		<!-- Main Stylesheet -->
		<link href="notesquares.css" rel="stylesheet" type="text/css"/>
		<style type="text/css"></style>
	</head>

	<body>

		<!-- #container -->
		<div id="container">

			<!-- square -->
			<div id="newnote" class="square addbtn">
				
				<!-- icon -->
				<span class="icon">&plus;</span>
				<!-- /icon -->
				
				<!-- caption -->
				<span class="caption">Add new note</span>
				<!-- /caption -->
				
			</div>
			<!-- /square -->
			
			<!-- square -->
			<div class="square note">
				
				<!-- title -->
				<div class="title">This is a Title</div>
				<!-- /title -->
				
				<!-- excerpt -->
				<div class="excerpt">This is a short description of my first note.</div>
				<!-- /excerpt -->
				
				<!-- foot -->
				<div class="foot">
					
					<!-- date -->
					<span class="date">April 3, 2022</span>
					<!-- /date -->
					
					<!-- changebtn -->
					<span class="changebtn">
						
						<!-- icon -->
						<svg class="icon threedots" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
						</svg>
						<!-- /icon -->
						
					</span>
					<!-- /changebtn -->
					
				</div>
				<!-- /foot -->
			
			</div>
			<!-- /square -->

			<!-- overlay -->
			<div class="overlay">

				<!-- editor -->
				<div class="editor">

					<!-- head -->
					<h2 class="head">Add a New Note</h2>
					<!-- /head -->

					<!-- notetitle -->
					<input class="notetitle" type="text">
					<!-- /notetitle -->

					<!-- notecontent -->
					<textarea class="notecontent" name="notecontent" id="notecontent" cols="30" rows="10"></textarea>
					<!-- /notecontent -->
					
				</div>
				<!-- /editor -->

			</div>
			<!-- /overlay -->
			
		</div>
		<!-- /#container -->


		<!-- Database Script -->
		<!-- <script src="database.js" type="text/javascript"></script> -->

		<!-- Main Script -->
		<!-- <script src="notesquares.js" type="text/javascript"></script> -->
		<script type="text/javascript"></script>

	</body>

</html>
