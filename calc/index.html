
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="../atgicon.ico" rel="icon"/>
		<title>Calculator</title>

		<style type="text/css">
			
			* {box-sizing:border-box;}
			
			body {background-color:#0008; font-family:sans-serif;}

			div#container {background-color:#000; padding:2rem; /*max-width:40rem;*/ margin:0 auto;}
			div#container {display:flex; flex-direction:column; align-content:center;}

			div#container div#screen {background-color:#000; color:#FFF; font-size:6rem; font-weight:100; text-align:right; margin-top:1em;}

			div#container div#btnPanel {border:1px solid #FFF2;}

			div#container div.row {display:flex; flex-direction:row; justify-content:center;}

			div#container div.row div.cell {min-width:5rem; min-height:5rem; margin:.4rem .35rem;}

			/*div#container div.row div.cell {flex:0 0 25%;}*/
			/*div#container div.row div.cell.wide {flex:0 0 50%;}*/

			div#container div.row div.cell button {border:0 none; border-radius:50rem; width:100%; height:100%; font-size:2.5rem; font-weight:200;}
			div#container div.row div.cell.wide button {text-align:left; padding-left:1.5rem; /*max-width:10rem;*/}

			div#container div.row div.cell button.pole {position:relative;}
			div#container div.row div.cell button.pole::after {content:''; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); height:1px; width:1rem;}

			div#container div.row div.cell button.dark {background-color:#333; color:#FFF;}

			div#container div.row div.cell button.light {background-color:#a5a5a5; color:#000; font-size:2rem;}
			div#container div.row div.cell button.light span.slash {}

			div#container div.row div.cell button.orange {background-color:#FEA00A; color:#FFF;}
			div#container div.row div.cell button.orange span.symbol {position:relative; top:-.125rem;}
		</style>
	</head>
	<body>

		<!-- #container -->
		<div id="container">

			<!-- #screen -->
			<div id="screen">
				<span class="caption">52</span>
			</div>
			<!-- /#screen -->

			<!-- #btnPanel -->
			<div id="btnPanel">

				<!-- row -->
				<div class="row">

					<!-- cell -->
					<div class="cell">
						<button class="light">AC</button>
					</div>
					<!-- /cell -->
					
					<!-- cell -->
					<div class="cell">
						<button class="light pole">
							<sup>+</sup>
							<sub>-</sub>
						</button>
					</div>
					<!-- /cell -->
					
					<!-- cell -->
					<div class="cell">
						<button class="light">%</button>
					</div>
					<!-- /cell -->
					
					<!-- cell -->
					<div class="cell">
						<button class="orange">
							<span class="symbol">&divide;</span>
						</button>
					</div>
					<!-- /cell -->

				</div>
				<!-- /row -->

				<!-- row -->
				<div class="row">

					<!-- cell -->
					<div class="cell">
						<button class="dark">7</button>
					</div>
					<!-- /cell -->
					
					<!-- cell -->
					<div class="cell">
						<button class="dark">8</button>
					</div>
					<!-- /cell -->
					
					<!-- cell -->
					<div class="cell">
						<button class="dark">9</button>
					</div>
					<!-- /cell -->
					
					<!-- cell -->
					<div class="cell">
						<button class="orange">
							<span class="symbol">&times;</span>
						</button>
					</div>
					<!-- /cell -->

				</div>
				<!-- /row -->

				<!-- row -->
				<div class="row">

					<!-- cell -->
					<div class="cell">
						<button class="dark">4</button>
					</div>
					<!-- /cell -->
					
					<!-- cell -->
					<div class="cell">
						<button class="dark">5</button>
					</div>
					<!-- /cell -->
					
					<!-- cell -->
					<div class="cell">
						<button class="dark">6</button>
					</div>
					<!-- /cell -->
					
					<!-- cell -->
					<div class="cell">
						<button class="orange">
							<span class="symbol">&minus;</span>
						</button>
					</div>
					<!-- /cell -->

				</div>
				<!-- /row -->

				<!-- row -->
				<div class="row">

					<!-- cell -->
					<div class="cell">
						<button class="dark">1</button>
					</div>
					<!-- /cell -->
					
					<!-- cell -->
					<div class="cell">
						<button class="dark">2</button>
					</div>
					<!-- /cell -->
					
					<!-- cell -->
					<div class="cell">
						<button class="dark">3</button>
					</div>
					<!-- /cell -->
					
					<!-- cell -->
					<div class="cell">
						<button class="orange">
							<span class="symbol">&plus;</span>
						</button>
					</div>
					<!-- /cell -->

				</div>
				<!-- /row -->

				<!-- row -->
				<div class="row">

					<!-- cell -->
					<div class="cell wide">
						<button class="dark">0</button>
					</div>
					<!-- /cell -->
					
					<!-- cell -->
					<div class="cell">
						<button class="dark">.</button>
					</div>
					<!-- /cell -->
					
					<!-- cell -->
					<div class="cell">
						<button class="orange">
							&equals;
						</button>
					</div>
					<!-- /cell -->

				</div>
				<!-- /row -->

			</div>
			<!-- /#btnPanel -->

		</div>
		<!-- /#container -->


	</body>
</html>
