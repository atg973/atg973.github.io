
<!DOCTYPE html>

		<title>Calculator</title>

							</div>
							<!-- /row -->

							</div>
							<!-- /row -->

							<div class="row">

								<div class="field">

								<!-- /field -->
	
							</div>
							<!-- /row -->
	
							<!-- row -->
							<div class="row">
								
								<!-- field -->
								<div class="field">
									<button class="orange boost" id="equals">
										<span class="caption">&equals;</span>
									</button>
								</div>
								<!-- /field -->
	
							</div>
							<!-- /row -->
	
						</div>
						<!-- /panel -->

						<div class="panel" id="num">
	
							<!-- row -->
							<!-- <div class="row"> -->
	
								<!-- field -->
								<div class="field">

										<span class="caption c">C</span>
										<span class="caption ac">AC</span>
									</button>
								</div>
								<!-- /field -->
								
								<!-- field -->
								<div class="field">
									<!-- <button class="mod boost slash"> -->

											<sup>&plus;</sup>

									</button>
								</div>
								<!-- /field -->
								
								<!-- field -->
								<div class="field">
									<button class="mod boost slash" id="percent">

								<!-- /field -->
	
							<!-- </div> -->
							<!-- /row -->
	
							<!-- row -->
							<!-- <div class="row"> -->
	
								<!-- field -->
								<div class="field">
									<button class="digit" id="digit7" value="7">

								</div>

								<div class="field">

							<!-- </div> -->
							<!-- /row -->

								<div class="field">

										<span class="caption">1</span>
									</button>
								</div>
								<!-- /field -->
								
								<!-- field -->
								<div class="field">
									<button class="digit" id="digit2" value="2">
										<span class="caption">2</span>
									</button>
								</div>
								<!-- /field -->

								<div class="field">
									<button class="digit" id="digit3" value="3">

									</button>
								</div>
								<!-- /field -->
	
							<!-- </div> -->
							<!-- /row -->
	
							<!-- row -->
							<!-- <div class="row"> -->
	
								<!-- field -->
								<div class="field wide">

						</div>

								<div class="field">

								<div class="field">

							</div>
							<!-- /row -->
	
							<!-- row -->
							<div class="row">

								<div class="field">

											2<sup>nd</sup>

									</button>
								</div>

								<div class="field">

										</span>
									</button>
								</div>
								<!-- /field -->
								
								<!-- field -->
								<div class="field">
									<button class="sci">
										<span class="caption">
											x<sup>3</sup>
										</span>
									</button>
								</div>
								<!-- /field -->

								<div class="field">

									</button>
								</div>
								<!-- /field -->

								<div class="field">
									<button class="sci">
										<span class="caption">
											e<sup>x</sup>
										</span>
									</button>
								</div>
								<!-- /field -->
								
								<!-- field -->
								<div class="field">
									<button class="sci">
										<span class="caption">
											10<sup>x</sup>
										</span>
									</button>
								</div>
								<!-- /field -->
	
							</div>
							<!-- /row -->
	
							<!-- row -->
							<div class="row">
								
								<!-- field -->
								<div class="field">
									<button class="sci boost slash">
										<span class="caption">
											<sup>1</sup>
											<sub>x</sub>
										</span>
									</button>
								</div>
								<!-- /field -->

								<div class="field">

										<span class="caption">

									</button>
								</div>
								<!-- /field -->
								
								<!-- field -->
								<div class="field">
									<button class="sci">
										<span class="caption">
											<sup>3</sup>&radic;x
										</span>
									</button>

								<!-- /field -->

								<div class="field">
									<button class="sci op">
										<span class="caption">
											<sup>y</sup>&radic;x
										</span>
									</button>

										<span class="caption">EE</span>
									</button>
								</div>
								<!-- /field -->
	
							</div>
							<!-- /row -->
	
							<!-- row -->

								<!-- field -->
