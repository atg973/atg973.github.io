
<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="../atgicon.ico" rel="icon"/>
		<title>Calculator</title>

		<!-- jQuery -->
		<script src="https://import.atgmedia.xyz/bs4/jquery.min.js" type="text/javascript"></script>

		<!-- Main Style -->
		<link href="calc.css" rel="stylesheet" type="text/css">
	</head>

	<body>

		<!-- #container -->
		<div id="container" class="debug">

			<!-- #screen -->
			<div id="screen">
				<input type="text" class="caption" id="workingNum" value="0" disabled>
				<input type="text" class="caption" id="breadcrumbs" value="" disabled>
				<!-- <div class="caption">1,000,000</div> -->
			</div>
			<!-- /#screen -->

			<!-- #panel -->
			<div id="panel">

				<!-- panel -->
				<div class="panel" id="ops">

					<!-- row -->
					<div class="row">
						
						<!-- field -->
						<div class="field">
							<button class="orange boost op" id="divide" value="÷">
								<span class="caption">&divide;</span>
							</button>
						</div>
						<!-- /field -->

					</div>
					<!-- /row -->

					<!-- row -->
					<div class="row">
						
						<!-- field -->
						<div class="field">
							<button class="orange boost op" id="times" value="×">
								<span class="caption">&times;</span>
							</button>
						</div>
						<!-- /field -->

					</div>
					<!-- /row -->

					<!-- row -->
					<div class="row">
						
						<!-- field -->
						<div class="field">
							<button class="orange boost op" id="minus" value="−">
								<span class="caption">&minus;</span>
							</button>
						</div>
						<!-- /field -->

					</div>
					<!-- /row -->

					<!-- row -->
					<div class="row">
						
						<!-- field -->
						<div class="field">
							<button class="orange boost op" id="plus" value="+">
								<span class="caption">&plus;</span>
							</button>
						</div>
						<!-- /field -->

					</div>
					<!-- /row -->

					<!-- row -->
					<div class="row">
						
						<!-- field -->
						<div class="field">
							<button class="orange boost" id="equals">
								<span class="caption">&equals;</span>
							</button>
						</div>
						<!-- /field -->

					</div>
					<!-- /row -->

				</div>
				<!-- /panel -->

				<!-- panel -->
				<div class="panel" id="num">

					<!-- row -->
					<!-- <div class="row"> -->

						<!-- field -->
						<div class="field">
							<button class="mod" id="clear">
								<span class="caption c">C</span>
								<span class="caption ac">AC</span>
							</button>
						</div>
						<!-- /field -->
						
						<!-- field -->
						<div class="field">
							<button class="mod boost slash">
								<span class="caption">
									<sup>&plus;</sup>
									<sub>&minus;</sub>
								</span>
							</button>
						</div>
						<!-- /field -->
						
						<!-- field -->
						<div class="field">
							<button class="mod boost slash" id="percent">
								<span class="caption">
									<sup>o</sup>
									<sub>o</sub>
								</span>
							</button>
						</div>
						<!-- /field -->

					<!-- </div> -->
					<!-- /row -->

					<!-- row -->
					<!-- <div class="row"> -->

						<!-- field -->
						<div class="field">
							<button class="digit" id="digit7" value="7">
								<span class="caption">7</span>
							</button>
						</div>
						<!-- /field -->
						
						<!-- field -->
						<div class="field">
							<button class="digit" id="digit8" value="8">
								<span class="caption">8</span>
							</button>
						</div>
						<!-- /field -->
						
						<!-- field -->
						<div class="field">
							<button class="digit" id="digit9" value="9">
								<span class="caption">9</span>
							</button>
						</div>
						<!-- /field -->

					<!-- </div> -->
					<!-- /row -->

					<!-- row -->
					<!-- <div class="row"> -->

						<!-- field -->
						<div class="field">
							<button class="digit" id="digit4" value="4">
								<span class="caption">4</span>
							</button>
						</div>
						<!-- /field -->
						
						<!-- field -->
						<div class="field">
							<button class="digit" id="digit5" value="5">
								<span class="caption">5</span>
							</button>
						</div>
						<!-- /field -->
						
						<!-- field -->
						<div class="field">
							<button class="digit" id="digit6" value="6">
								<span class="caption">6</span>
							</button>
						</div>
						<!-- /field -->

					<!-- </div> -->
					<!-- /row -->

					<!-- row -->
					<!-- <div class="row"> -->

						<!-- field -->
						<div class="field">
							<button class="digit" id="digit1" value="1">
								<span class="caption">1</span>
							</button>
						</div>
						<!-- /field -->
						
						<!-- field -->
						<div class="field">
							<button class="digit" id="digit2" value="2">
								<span class="caption">2</span>
							</button>
						</div>
						<!-- /field -->
						
						<!-- field -->
						<div class="field">
							<button class="digit" id="digit3" value="3">
								<span class="caption">3</span>
							</button>
						</div>
						<!-- /field -->

					<!-- </div> -->
					<!-- /row -->

					<!-- row -->
					<!-- <div class="row"> -->

						<!-- field -->
						<div class="field wide">
							<button class="digit" id="digit0" value="0">
								<span class="caption">0</span>
							</button>
						</div>
						<!-- /field -->
						
						<!-- field -->
						<div class="field">
							<button class="digit" id="digitDP" value=".">
								<span class="caption">.</span>
							</button>
						</div>
						<!-- /field -->

					<!-- </div> -->
					<!-- /row -->

				</div>
				<!-- /panel -->

				<!-- panel -->
				<div class="panel" id="sci">

					<!-- row -->
					<div class="row">
						
						<!-- field -->
						<div class="field">
							<button class="sci op" id="openparen">
								<span class="caption">(</span>
							</button>
						</div>
						<!-- /field -->
						
						<!-- field -->
						<div class="field">
							<button class="sci" id="closeparen">
								<span class="caption">)</span>
							</button>
						</div>
						<!-- /field -->
						
						<!-- field -->
						<div class="field">
							<button class="sci">
								<span class="caption">mc</span>
							</button>
						</div>
						<!-- /field -->
						
						<!-- field -->
						<div class="field">
							<button class="sci">
								<span class="caption">m&plus;</span>
							</button>
						</div>
						<!-- /field -->
						
						<!-- field -->
						<div class="field">
							<button class="sci">
								<span class="caption">m-</span>
							</button>
						</div>
						<!-- /field -->
						
						<!-- field -->
						<div class="field">
							<button class="sci op">
								<span class="caption">mr</span>
							</button>
						</div>
						<!-- /field -->

					</div>
					<!-- /row -->

					<!-- row -->
					<div class="row">
						
						<!-- field -->
						<div class="field">
							<button class="sci op">
								<span class="caption">
									2<sup>nd</sup>
								</span>
							</button>
						</div>
						<!-- /field -->
						
						<!-- field -->
						<div class="field">
							<button class="sci">
								<span class="caption">
									x<sup>2</sup>
								</span>
							</button>
						</div>
						<!-- /field -->
						
						<!-- field -->
						<div class="field">
							<button class="sci">
								<span class="caption">
									x<sup>3</sup>
								</span>
							</button>
						</div>
						<!-- /field -->
						
						<!-- field -->
						<div class="field">
							<button class="sci op">
								<span class="caption">
									x<sup>y</sup>
								</span>
							</button>
						</div>
						<!-- /field -->
						
						<!-- field -->
						<div class="field">
							<button class="sci">
								<span class="caption">
									e<sup>x</sup>
								</span>
							</button>
						</div>
						<!-- /field -->
						
						<!-- field -->
						<div class="field">
							<button class="sci">
								<span class="caption">
									10<sup>x</sup>
								</span>
							</button>
						</div>
						<!-- /field -->

					</div>
					<!-- /row -->

					<!-- row -->
					<div class="row">
						
						<!-- field -->
						<div class="field">
							<button class="sci boost slash">
								<span class="caption">
									<sup>1</sup>
									<sub>x</sub>
								</span>
							</button>
						</div>
						<!-- /field -->
						
						<!-- field -->
						<div class="field">
							<button class="sci">
								<span class="caption">
									<sup>2</sup>&radic;x
								</span>
							</button>
						</div>
						<!-- /field -->
						
						<!-- field -->
						<div class="field">
							<button class="sci">
								<span class="caption">
									<sup>3</sup>&radic;x
								</span>
							</button>
						</div>
						<!-- /field -->
						
						<!-- field -->
						<div class="field">
							<button class="sci op">
								<span class="caption">
									<sup>y</sup>&radic;x
								</span>
							</button>
						</div>
						<!-- /field -->
						
						<!-- field -->
						<div class="field">
							<button class="sci">
								<span class="caption">ln</span>
							</button>
						</div>
						<!-- /field -->
						
						<!-- field -->
						<div class="field">
							<button class="sci">
								<span class="caption">
									log<sub>10</sub>
								</span>
							</button>
						</div>
						<!-- /field -->

					</div>
					<!-- /row -->

					<!-- row -->
					<div class="row">
						
						<!-- field -->
						<div class="field">
							<button class="sci">
								<span class="caption">x!</span>
							</button>
						</div>
						<!-- /field -->
						
						<!-- field -->
						<div class="field">
							<button class="sci">
								<span class="caption">sin</span>
							</button>
						</div>
						<!-- /field -->
						
						<!-- field -->
						<div class="field">
							<button class="sci">
								<span class="caption">cos</span>
							</button>
						</div>
						<!-- /field -->
						
						<!-- field -->
						<div class="field">
							<button class="sci">
								<span class="caption">tan</span>
							</button>
						</div>
						<!-- /field -->
						
						<!-- field -->
						<div class="field">
							<button class="sci">
								<span class="caption">e</span>
							</button>
						</div>
						<!-- /field -->
						
						<!-- field -->
						<div class="field">
							<button class="sci op">
								<span class="caption">EE</span>
							</button>
						</div>
						<!-- /field -->

					</div>
					<!-- /row -->

					<!-- row -->
					<div class="row">
						
						<!-- field -->
						<div class="field">
							<button class="sci">
								<span class="caption">Rad</span>
							</button>
						</div>
						<!-- /field -->
						
						<!-- field -->
						<div class="field">
							<button class="sci">
								<span class="caption">sinh</span>
							</button>
						</div>
						<!-- /field -->
						
						<!-- field -->
						<div class="field">
							<button class="sci">
								<span class="caption">cosh</span>
							</button>
						</div>
						<!-- /field -->
						
						<!-- field -->
						<div class="field">
							<button class="sci">
								<span class="caption">tanh</span>
							</button>
						</div>
						<!-- /field -->
						
						<!-- field -->
						<div class="field">
							<button class="sci">
								<span class="caption">&pi;</span>
							</button>
						</div>
						<!-- /field -->
						
						<!-- field -->
						<div class="field">
							<button class="sci">
								<span class="caption">Rand</span>
							</button>
						</div>
						<!-- /field -->

					</div>
					<!-- /row -->

				</div>
				<!-- /panel -->
				
			</div>
			<!-- /#panel -->

		</div>
		<!-- /#container -->


		<!-- #debugger -->
		<div id="debugger" class="debug">
			<!-- debugBtn -->
			<button class="debugBtn" onclick="toggleDebugMode()" ondblclick="toggleSciMode()">&square;</button>
			<!-- /debugBtn -->
		</div>
		<!-- /#debugger -->

		<!-- #tracker -->
		<div id="tracker" class="debug">Details goes here</div>
		<!-- /#tracker -->


		<script type="text/javascript" src="calc.js"></script>

	</body>

</html>
