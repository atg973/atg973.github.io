
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="../atgicon.ico" rel="icon"/>
		<title>Toast w/ Progress Bar</title>

		<!-- Main Stylesheet -->
		<link href="toastprogress.css" rel="stylesheet" type="text/css"/>
	</head>

	<body>

		<!-- #container -->
		<div id="container">
			
			<!-- main -->
			<main id="toaster" class="main">

				<!-- left -->
				<div class="seg side left">

					<!-- icon -->
					<span class="icon">
						<svg class="icon check" width="1.25em" height="1.25em" fill="currentColor" viewBox="0 0 16 16">
							<!-- <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/> -->
							<path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
						</svg>
					</span>
					<!-- /icon -->

				</div>
				<!-- /left -->

				<!-- center -->
				<div class="seg center">

					<!-- textcopy -->
					<p class="h textcopy">Success</p>
					<!-- /textcopy -->

					<!-- textcopy -->
					<p class="textcopy">Your changes have been saved</p>
					<!-- /textcopy -->

				</div>
				<!-- /center -->

				<!-- right -->
				<div class="seg side right">

					<!-- closebtn -->
					<div class="closebtn btn">

						<!-- icon -->
						<span class="icon">&times;</span>
						<!-- /icon -->

					</div>
					<!-- /closebtn -->

				</div>
				<!-- /right -->

				<!-- progress -->
				<div class="progress"></div>
				<!-- /progress -->

			</main>
			<!-- /main -->

			<!-- btn -->
			<div class="showbtn btn">

				<!-- caption -->
				<span class="caption">Show Toast</span>
				<!-- /caption -->

			</div>
			<!-- /btn -->

		</div>
		<!-- /#container -->


		<!-- Database Script -->
		<!-- <script src="database.js" type="text/javascript"></script> -->

		<!-- Main Script -->
		<script src="toastprogress.js" type="text/javascript"></script>

	</body>

</html>
