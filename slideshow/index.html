
<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8"/>
		<meta name="mobile-web-app-capable" content="yes"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="./assets/6205726.png" rel="icon"/>
		<link href="./assets/6205726.png" rel="apple-touch-icon"/>
		<title>Smooth Slideshow</title>

		<!-- Main Stylesheet -->
		<link href="./slideshow.css" rel="stylesheet" type="text/css">
	</head>

	<body>

		<!-- #container -->
		<div id="container">
				
			<!-- slideshow -->
			<main class="slideshow">

				<!-- grid -->
				<div class="grid">

					<!-- stage -->
					<div class="stage">

						<!-- slideset -->
						<ul class="slideset">
	
							<!-- slideitem -->
							<li class="slideitem" data-slideindex="0">
	
								<!-- img -->
								<img class="background" src="./images/xyz.jpg">
								<!-- /img -->
	
								<!-- caption -->
								<span class="caption">caption</span>
								<!-- /caption -->
	
							</li>
							<!-- /slideitem -->
	
						</ul>
						<!-- /slideset -->

					</div>
					<!-- /stage -->

					<!-- controls -->
					<div class="controls" ondblclick="this.classList.toggle('round')">

						<!-- dotlist -->
						<ul class="dotlist">
	
							<!-- dot -->
							<li class="dot" data-slideindex="0"></li>
							<!-- /dot -->

						</ul>
						<!-- /dotlist -->
	
						<!-- prev -->
						<a class="delta prev" onclick="displaceSlide(-1)">
		
							<!-- icon -->
							<svg class="icon" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
								<path fill-rule="evenodd" d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223z"/>
							</svg>
							<!-- /icon -->
		
						</a>
						<!-- /prev -->
		
						<!-- next -->
						<a class="delta next" onclick="displaceSlide(+1)">
		
							<!-- icon -->
							<svg class="icon" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
								<path fill-rule="evenodd" d="M6.776 1.553a.5.5 0 0 1 .671.223l3 6a.5.5 0 0 1 0 .448l-3 6a.5.5 0 1 1-.894-.448L9.44 8 6.553 2.224a.5.5 0 0 1 .223-.671z"/>
							</svg>
							<!-- /icon -->
		
						</a>
						<!-- /next -->
	
					</div>
					<!-- /controls -->

				</div>
				<!-- /grid -->
				
			</main>
			<!-- /slideshow -->

			<!-- toggle -->
			<button class="toggle" onclick="toggleZoom()">Zoom</button>
			<!-- /toggle -->
			
		</div>
		<!-- /#container -->


		<!-- Slide Database -->
		<script src="./assets/slidedatabase.js" type="text/javascript"></script>

		<!-- Main Script -->
		<script src="./slideshow.js" type="text/javascript"></script>

	</body>

</html>
