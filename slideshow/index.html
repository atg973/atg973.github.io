
<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8"/>
		<meta name="mobile-web-app-capable" content="yes"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="./../atgicon.ico" rel="icon"/>
		<link href="./../atgicon.ico" rel="apple-touch-icon"/>
		<title>Slideshow</title>

		<!-- Main Stylesheet -->
		<link href="./slideshow.css" rel="stylesheet" type="text/css">
	</head>

	<body>

		<!-- #container -->
		<div id="container">
				
			<!-- slideshow -->
			<main class="slideshow">

				<!-- inner -->
				<div class="inner">

					<!-- img -->
					<img src="./images/img_lights.jpg" alt="d" title="d">
					<!-- /img -->

					<!-- img -->
					<img src="./images/img_5terre.jpg" alt="a" title="a">
					<!-- /img -->

					<!-- img -->
					<img src="./images/img_mountains.jpg" alt="b" title="b">
					<!-- /img -->

				</div>
				<!-- /inner -->

				<!-- controls -->
				<div class="controls">

					<!-- dot -->
					<span class="dot" onclick="selectSlideByIndex(0)"></span>
					<!-- /dot -->

				</div>
				<!-- /controls -->

				<!-- prev -->
				<a class="delta prev" onclick="console.log('Prev slide'); deltaSlide(-1);">
					<svg class="icon" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
						<path fill-rule="evenodd" d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223z"/>
					</svg>
				</a>
				<!-- /prev -->

				<!-- next -->
				<a class="delta next" onclick="console.log('Next slide'); deltaSlide(1);">
					<svg class="icon" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
						<path fill-rule="evenodd" d="M6.776 1.553a.5.5 0 0 1 .671.223l3 6a.5.5 0 0 1 0 .448l-3 6a.5.5 0 1 1-.894-.448L9.44 8 6.553 2.224a.5.5 0 0 1 .223-.671z"/>
					</svg>
				</a>
				<!-- /next -->
				
			</main>
			<!-- /slideshow -->

			<!-- toggle -->
			<button class="toggle" onclick="document.getElementById('container').classList.toggle('devmode')">Zoom</button>
			<!-- /toggle -->
			
		</div>
		<!-- /#container -->


		<!-- Xyz Database -->
		<script src="./slidedatabase.js" type="text/javascript"></script>

		<!-- Main Script -->
		<script src="./slideshow.js" type="text/javascript"></script>

	</body>

</html>
