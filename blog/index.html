
<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="../atgicon.ico" rel="icon"/>
		<title>Simple Blog</title>

		<!-- Main Stylesheet -->
		<link href="blog.css" rel="stylesheet" type="text/css">
		<style type="text/css"></style>
	</head>

	<body>

		<!-- #container -->
		<div id="container">

			<!-- post -->
			<section class="post">
				
				<!-- head -->
				<h2 class="head">Blog Post A</h2>
				<!-- /head -->

				<!-- textcopy -->
				<p class="textcopy">

					<!-- excerpt -->
					<span class="excerpt">Lorem ipsum dolor sit amet consectetur adipisicing elit.</span>
					<!-- /excerpt -->

					<!-- more -->
					<span class="more">Optio in et quidem nam suscipit autem facere magni ab.</span>
					<!-- /more -->

					<!-- readbtn -->
					<button class="readbtn">
	
						<!-- caption -->
						<span class="caption expand">Read More</span>
						<!-- /caption -->
	
						<!-- caption -->
						<span class="caption collapse">Read Less</span>
						<!-- /caption -->
	
					</button>
					<!-- /readbtn -->

				</p>
				<!-- /textcopy -->

			</section>
			<!-- /post -->
			
		</div>
		<!-- /#container -->


		<!-- Database Script -->
		<script src="database.js" type="text/javascript"></script>

		<!-- Main Script -->
		<script src="blog.js" type="text/javascript"></script>
		<script type="text/javascript"></script>

	</body>

</html>
