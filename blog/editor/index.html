	<body>

		<!-- #container -->
		<div id="container">

			<!-- hero -->
			<section class="hero">

				<!-- grid -->
				<main class="grid">

					<!-- title -->
					<input class="title" type="text" placeholder="Your title here...">
					<!-- /title -->

					<!-- uploadbtn -->
					<label class="uploadbtn">
	
						<!-- icon -->
						<svg class="icon upload" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
							<path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
						</svg>
						<!-- /icon -->

						<!-- bannerupload -->
						<input class="bannerupload" type="file">
						<!-- /bannerupload -->
						
					</label>
					<!-- /uploadbtn -->

				</main>
				<!-- /grid -->

			</section>
			<!-- /hero -->

			<!-- post -->
			<section class="post">

				<!-- grid -->
				<main class="grid">
					
					<!-- content -->
					<textarea class="content" rows="10" placeholder="Your content here..."></textarea>
					<!-- /content -->

					<!-- publishbtn -->
					<div class="publishbtn">
	
						<!-- icon -->
						<!-- <svg class="icon upload" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
							<path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
						</svg> -->
						<!-- /icon -->

						<!-- caption -->
						<span class="caption">Publish</span>
						<!-- /caption -->
						
					</div>
					<!-- /publishbtn -->

				</main>
				<!-- /grid -->

			</section>
			<!-- /post -->

			<!-- footer -->
			<footer class="footer">

				<!-- logo -->
				<img class="logo" src="./../assets/blogicon.gif">
				<!-- /logo -->

				<!-- caption -->
				<span class="caption">&copy; 2023 TWD Labs</span>
				<!-- /caption -->

			</footer>
			<!-- /footer -->

		</div>
