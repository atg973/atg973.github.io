					</ul>
					<!-- /navlist -->

					<!-- navtoggler -->
					<div class="navtoggler" onclick="toggleNavbar()">

								<path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z"/>
							</svg> -->
							<!-- /icon -->
				
							<!-- icon -->
							<!-- <svg class="icon funnel" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
								<path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z"/>
							</svg> -->
							<!-- /icon -->

						<!-- /filtertogglebtn -->

					</div>

								<!-- /head -->

									<!-- searchlabel -->
									<label class="searchlabel" for="criteriafilterquery">
				
										<!-- icon -->
										<svg class="icon search" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
											<path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>

									<!-- criterion -->
									<li class="criterion active" data-filterindex="-1" data-criterionindex="-1">Xyz</li>
									<!-- /criterion -->

							<li class="postcard" data-postid="xyz">
			
							</li>
							<!-- /postcard -->
	
						</ul>
						<!-- /postlist -->
