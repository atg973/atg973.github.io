
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta name="mobile-web-app-capable" content="yes"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="./../atgicon.ico" rel="icon"/>
		<link href="./../atgicon.ico" rel="apple-touch-icon"/>
		<title>Pagination</title>

		<!-- Main Stylesheet -->
		<link href="./pagination.css" rel="stylesheet" type="text/css"/>
		<!-- <style type="text/css"></style> -->
	</head>

	<body>

		<!-- #container -->
		<div id="container">

			<!-- main -->
			<main class="main">

				<!-- inner -->
				<div class="inner">

					<!-- page -->
					<div class="page" data-pagenum="0">
	
						<!-- item -->
						<div class="item">a</div>
						<!-- /item -->
		
						<!-- item -->
						<div class="item">b</div>
						<!-- /item -->
		
						<!-- item -->
						<div class="item">c</div>
						<!-- /item -->
	
					</div>
					<!-- /page -->

				</div>
				<!-- /inner -->
				
				<!-- paginator -->
				<aside class="paginator">

					<!-- deltalink -->
					<a class="deltalink firstpage" href="javascript:void(0)">

						<!-- icon -->
						<svg class="icon chevrondouble left" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<path fill-rule="evenodd" d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
							<path fill-rule="evenodd" d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
						</svg>
						<!-- /icon -->

						<!-- caption -->
						<span class="caption">First</span>
						<!-- /caption -->
						
					</a>
					<!-- /deltalink -->

					<!-- deltalink -->
					<a class="deltalink prevpage" href="javascript:void(0)">

						<!-- icon -->
						<svg class="icon arrow left" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
						</svg>
						<!-- /icon -->

						<!-- icon -->
						<svg class="icon caret left" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
						</svg>
						<!-- /icon -->

						<!-- icon -->
						<svg class="icon chevron left" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
						</svg>
						<!-- /icon -->

						<!-- icon -->
						<svg class="icon arrowshort left" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
						</svg>
						<!-- /icon -->

						<!-- caption -->
						<span class="caption">Prev</span>
						<!-- /caption -->
						
					</a>
					<!-- /deltalink -->

					<!-- numlinks -->
					<div class="numlinks">

						<!-- pagelink -->
						<a class="pagelink" href="javascript:void(0)" data-pagenum="0">xyz</a>
						<!-- /pagelink -->

					</div>
					<!-- /numlinks -->

					<!-- deltalink -->
					<a class="deltalink nextpage" href="javascript:void(0)">

						<!-- icon -->
						<svg class="icon arrow right" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
						</svg>
						<!-- /icon -->

						<!-- icon -->
						<svg class="icon caret right" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
						</svg>
						<!-- /icon -->

						<!-- icon -->
						<svg class="icon chevron right" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
						</svg>
						<!-- /icon -->

						<!-- icon -->
						<svg class="icon arrowshort right" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
						</svg>
						<!-- /icon -->

						<!-- caption -->
						<span class="caption">Next</span>
						<!-- /caption -->
						
					</a>
					<!-- /deltalink -->

					<!-- deltalink -->
					<a class="deltalink lastpage" href="javascript:void(0)">

						<!-- icon -->
						<svg class="icon chevrondouble right" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<path fill-rule="evenodd" d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708z"/>
							<path fill-rule="evenodd" d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708z"/>
						</svg>
						<!-- /icon -->

						<!-- caption -->
						<span class="caption">Last</span>
						<!-- /caption -->
						
					</a>
					<!-- /deltalink -->

				</aside>
				<!-- /paginator -->

			</main>
			<!-- /main -->

		</div>
		<!-- /#container -->


		<!-- Database Script -->
		<script src="./database.js" type="text/javascript"></script>

		<!-- Main Script -->
		<script src="./pagination.js" type="text/javascript"></script>
		<!-- <script type="text/javascript"></script> -->

	</body>

</html>
