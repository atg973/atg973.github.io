
<!DOCTYPE html>

			<!-- /navbar -->

			<!-- main -->
			<main class="main">

				<!-- item -->
				<section class="item input" id="orig">

					<!-- fieldlabel -->
					<label class="fieldlabel folder lg" for="idoriglist" title="Original list">

						<!-- icon -->
						<svg class="icon folder" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<path d="M9.828 3h3.982a2 2 0 0 1 1.992 2.181l-.637 7A2 2 0 0 1 13.174 14H2.825a2 2 0 0 1-1.991-1.819l-.637-7a1.99 1.99 0 0 1 .342-1.31L.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3zm-8.322.12C1.72 3.042 1.95 3 2.19 3h5.396l-.707-.707A1 1 0 0 0 6.172 2H2.5a1 1 0 0 0-1 .981l.006.139z"/>
						</svg>
						<!-- /icon -->

						<!-- bar -->
						<div class="bar">

							<!-- caption -->
							<span class="caption">Experiments</span>
							<!-- /caption -->
	
							<!-- count -->
							<span class="count"></span>
							<!-- /count -->
							
						</div>
						<!-- /bar -->

					</label>
					<!-- /fieldlabel -->

					<!-- listfield -->
					<div class="listfield">

						<!-- idoriglist -->
						<textarea class="list" id="idoriglist" rows="10" placeholder="Paste here list of project ids from Experiments folder" required></textarea>
						<!-- /idoriglist -->
	
						<!-- paste -->
						<button class="btn paste" onclick="pasteFolderList()">
		
							<!-- icon -->
							<svg class="icon clipboard" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
								<path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
								<path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
							</svg>
							<!-- /icon -->
		
							<!-- icon -->
							<svg class="icon clipboardcheck" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
								<path fill-rule="evenodd" d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
								<path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>

							</svg>
							<!-- /icon -->
	
						</button>
						<!-- /paste -->
						
					</div>
					<!-- /listfield -->

					<!-- go -->
					<button class="btn go" onclick="checkProjects()">
	
						<!-- icon -->
						<svg class="icon arrowdown" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5A.5.5 0 0 1 8 4z"/>
						</svg>
						<!-- /icon -->

					</button>
					<!-- /go -->
					
				</section>
				<!-- /item -->

						<!-- /icon -->

						<div class="bar">

							<!-- caption -->
							<span class="caption">Add project ids</span>
							<!-- /caption -->
	
							<!-- count -->
							<span class="count"></span>
							<!-- /count -->

						<!-- /bar -->

						<!-- /listresult -->
	
						<!-- copy -->
						<button class="btn copy">
		
							<!-- icon -->
							<svg class="icon copy" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">

							<!-- /icon -->

						<!-- /copy -->
						
					</div>
					<!-- /listfield -->
					
				</section>
				<!-- /item -->

				<!-- item -->
				<section class="item output" id="idremove">

					<!-- fieldlabel -->
					<label class="fieldlabel remove" for="idremovelist" title="Remove project id">
	
						<!-- icon -->
						<svg class="icon folderremove" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<path d="m.5 3 .04.87a1.99 1.99 0 0 0-.342 1.311l.637 7A2 2 0 0 0 2.826 14H9v-1H2.826a1 1 0 0 1-.995-.91l-.637-7A1 1 0 0 1 2.19 4h11.62a1 1 0 0 1 .996 1.09L14.54 8h1.005l.256-2.819A2 2 0 0 0 13.81 3H9.828a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 6.172 1H2.5a2 2 0 0 0-2 2zm5.672-1a1 1 0 0 1 .707.293L7.586 3H2.19c-.24 0-.47.042-.683.12L1.5 2.98a1 1 0 0 1 1-.98h3.672z"/>

							<!-- /count -->

					<div class="listfield">

						<!-- listresult -->
						<textarea class="list" id="idremovelist" rows="20" placeholder="See here project ids to remove" disabled></textarea>

						<!-- copy -->
						<button class="btn copy">
		
							<!-- icon -->
							<svg class="icon copy" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
								<path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V2Zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H6ZM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1H2Z"/>

							<!-- /icon -->
	
						</button>
						<!-- /copy -->
						
					</div>
					<!-- /listfield -->
					
				</section>

				<section class="item output" id="projectadd">

						<svg class="icon code" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<path d="M10.478 1.647a.5.5 0 1 0-.956-.294l-4 13a.5.5 0 0 0 .956.294l4-13zM4.854 4.146a.5.5 0 0 1 0 .708L1.707 8l3.147 3.146a.5.5 0 0 1-.708.708l-3.5-3.5a.5.5 0 0 1 0-.708l3.5-3.5a.5.5 0 0 1 .708 0zm6.292 0a.5.5 0 0 0 0 .708L14.293 8l-3.147 3.146a.5.5 0 0 0 .708.708l3.5-3.5a.5.5 0 0 0 0-.708l-3.5-3.5a.5.5 0 0 0-.708 0z"/>
						</svg>
						<!-- /icon -->

						<!-- bar -->
						<div class="bar">

							<!-- caption -->
							<span class="caption">Add project details</span>
							<!-- /caption -->
	
							<!-- count -->
							<span class="count"></span>
							<!-- /count -->
							
						</div>
						<!-- /bar -->

					</label>
					<!-- /fieldlabel -->

					<!-- listfield -->
					<div class="listfield">

						<!-- listresult -->
						<textarea class="list" id="projectaddlist" rows="20" placeholder="See here projects to add details for" disabled></textarea>
						<!-- /listresult -->
	
						<!-- copy -->
						<button class="btn copy">
		
							<!-- icon -->
							<svg class="icon copy" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
								<path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V2Zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H6ZM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1H2Z"/>
							</svg>
							<!-- /icon -->
	
						</button>
						<!-- /copy -->
						
					</div>
					<!-- /listfield -->
					
				</section>
				<!-- /item -->

				<!-- item -->
				<section class="item output" id="projectgroupadd">

					<!-- fieldlabel -->
					<label class="fieldlabel add" for="projectgroupaddlist" title="Add to project group">

						<!-- icon -->
						<svg class="icon groupadd" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<path d="M2.5 3.5a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11zm2-2a.5.5 0 0 1 0-1h7a.5.5 0 0 1 0 1h-7zM0 13a1.5 1.5 0 0 0 1.5 1.5h13A1.5 1.5 0 0 0 16 13V6a1.5 1.5 0 0 0-1.5-1.5h-13A1.5 1.5 0 0 0 0 6v7zm1.5.5A.5.5 0 0 1 1 13V6a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5h-13z"/>
						</svg>
						<!-- /icon -->

						<!-- bar -->
						<div class="bar">

							<!-- caption -->
							<span class="caption">Add to project group</span>
							<!-- /caption -->
	
							<!-- count -->
							<span class="count"></span>
							<!-- /count -->
							
						</div>
						<!-- /bar -->

					</label>
					<!-- /fieldlabel -->

					<!-- listfield -->
					<div class="listfield">

						<!-- listresult -->
						<textarea class="list" id="projectgroupaddlist" rows="20" placeholder="See here projects to add to project group" disabled></textarea>
						<!-- /listresult -->
	
						<!-- copy -->
						<button class="btn copy">
		
							<!-- icon -->
							<svg class="icon copy" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
								<path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V2Zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H6ZM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1H2Z"/>
							</svg>
							<!-- /icon -->
	
						</button>
						<!-- /copy -->
						
					</div>
					<!-- /listfield -->
					
				</section>
				<!-- /item -->

				<!-- item -->
				<section class="item indicator">

					<!-- signal -->
					<div class="signal g">

						<!-- icon -->
						<svg class="icon checkcircle" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
						</svg>
						<!-- /icon -->

					</div>
					<!-- /signal -->

					<!-- signal -->
					<div class="signal y">

						<!-- icon -->
						<svg class="icon exclaimdiamond" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<path d="M9.05.435c-.58-.58-1.52-.58-2.1 0L.436 6.95c-.58.58-.58 1.519 0 2.098l6.516 6.516c.58.58 1.519.58 2.098 0l6.516-6.516c.58-.58.58-1.519 0-2.098L9.05.435zM8 4c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995A.905.905 0 0 1 8 4zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
						</svg>
						<!-- /icon -->

					</div>
					<!-- /signal -->
					
				</section>
