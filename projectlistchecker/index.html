
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta name="mobile-web-app-capable" content="yes"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="./../atgicon.ico" rel="icon"/>
		<link href="./../atgicon.ico" rel="apple-touch-icon"/>
		<title>Project List Checker</title>

		<!-- Main Stylesheet -->
		<link href="./projectlistchecker.css" rel="stylesheet" type="text/css"/>
		<!-- <style type="text/css"></style> -->
	</head>

	<body>

		<!-- #container -->
		<div id="container">

			<!-- navbar -->
			<nav class="navbar">

				<!-- bin -->
				<div class="bin">

					<!-- head -->
					<h1 class="head">
	
						<!-- icon -->
						<svg class="icon list" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<path fill-rule="evenodd" d="M0 .5A.5.5 0 0 1 .5 0h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 0 .5Zm13 0a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5Zm-13 2A.5.5 0 0 1 .5 2h8a.5.5 0 0 1 0 1h-8a.5.5 0 0 1-.5-.5Zm13 0a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5Zm-13 2A.5.5 0 0 1 .5 4h10a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5Zm13 0a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5Zm-13 2A.5.5 0 0 1 .5 6h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5Zm13 0a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5Zm-13 2A.5.5 0 0 1 .5 8h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5Zm13 0a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5Zm-13 2a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5Zm13 0a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5Zm-13 2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5Zm13 0a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5Zm-13 2a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5Zm13 0a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5Z"/>
						</svg>
						<!-- /icon -->
						
						<!-- caption -->
						<span class="caption">Project List Checker</span>
						<!-- /caption -->
					
					</h1>
					<!-- /head -->
	
					<!-- navlist -->
					<ul class="navlist" style="display:none;">
	
						<!-- navitem -->
						<li class="navitem">

							<!-- navlink -->
							<a class="navlink" href="javascript:void(0)">Link</a>
							<!-- /navlink -->

						</li>
						<!-- /navitem -->
	
						<!-- navitem -->
						<li class="navitem">

							<!-- navlink -->
							<a class="navlink" href="javascript:void(0)">Link</a>
							<!-- /navlink -->

						</li>
						<!-- /navitem -->
	
						<!-- navitem -->
						<li class="navitem">

							<!-- navlink -->
							<a class="navlink" href="javascript:void(0)">Link</a>
							<!-- /navlink -->

						</li>
						<!-- /navitem -->
	
					</ul>
					<!-- /navlist -->

				</div>
				<!-- /bin -->

			</nav>
			<!-- /navbar -->

			<!-- main -->
			<main class="main">

				<!-- item -->
				<div class="item input">

					<!-- fieldlabel -->
					<label class="fieldlabel folder" for="listpaster" title="Original list">

						<!-- icon -->
						<svg class="icon folder" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<path d="M9.828 3h3.982a2 2 0 0 1 1.992 2.181l-.637 7A2 2 0 0 1 13.174 14H2.825a2 2 0 0 1-1.991-1.819l-.637-7a1.99 1.99 0 0 1 .342-1.31L.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3zm-8.322.12C1.72 3.042 1.95 3 2.19 3h5.396l-.707-.707A1 1 0 0 0 6.172 2H2.5a1 1 0 0 0-1 .981l.006.139z"/>
						</svg>
						<!-- /icon -->

						<!-- bar -->
						<div class="bar">

							<!-- caption -->
							<span class="caption">Experiments</span>
							<!-- /caption -->
	
							<!-- count -->
							<span class="count"></span>
							<!-- /count -->
							
						</div>
						<!-- /bar -->

					</label>
					<!-- /fieldlabel -->

					<!-- listfield -->
					<div class="listfield">

						<!-- listpaster -->
						<textarea class="list listpaster" name="listpaster" id="listpaster" rows="10" placeholder="Paste here list of project ids from Experiments folder" required></textarea>
						<!-- /listpaster -->
	
						<!-- paste -->
						<button class="btn paste" onclick="pasteFolderList()">
		
							<!-- icon -->
							<svg class="icon clipboard" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
								<path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
								<path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
							</svg>
							<!-- /icon -->
		
							<!-- icon -->
							<svg class="icon clipboardcheck" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
								<path fill-rule="evenodd" d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
								<path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
								<path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
							</svg>
							<!-- /icon -->
	
						</button>
						<!-- /paste -->
						
					</div>
					<!-- /listfield -->

					<!-- go -->
					<button class="btn go" onclick="showDiffs()">
	
						<!-- icon -->
						<svg class="icon arrowdown" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5A.5.5 0 0 1 8 4z"/>
						</svg>
						<!-- /icon -->

					</button>
					<!-- /go -->
					
				</div>
				<!-- /item -->

				<!-- item -->
				<div class="item output">

					<!-- fieldlabel -->
					<label class="fieldlabel add" for="addlist" title="Add list">

						<!-- icon -->
						<svg class="icon folderadd" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<path d="m.5 3 .04.87a1.99 1.99 0 0 0-.342 1.311l.637 7A2 2 0 0 0 2.826 14H9v-1H2.826a1 1 0 0 1-.995-.91l-.637-7A1 1 0 0 1 2.19 4h11.62a1 1 0 0 1 .996 1.09L14.54 8h1.005l.256-2.819A2 2 0 0 0 13.81 3H9.828a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 6.172 1H2.5a2 2 0 0 0-2 2Zm5.672-1a1 1 0 0 1 .707.293L7.586 3H2.19c-.24 0-.47.042-.683.12L1.5 2.98a1 1 0 0 1 1-.98h3.672Z"/>
							<path d="M13.5 9a.5.5 0 0 1 .5.5V11h1.5a.5.5 0 1 1 0 1H14v1.5a.5.5 0 1 1-1 0V12h-1.5a.5.5 0 0 1 0-1H13V9.5a.5.5 0 0 1 .5-.5Z"/>
						</svg>
						<!-- /icon -->

						<!-- icon -->
						<!-- <svg class="icon folderx" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<path d="m.5 3 .04.87a1.99 1.99 0 0 0-.342 1.311l.637 7A2 2 0 0 0 2.826 14H9v-1H2.826a1 1 0 0 1-.995-.91l-.637-7A1 1 0 0 1 2.19 4h11.62a1 1 0 0 1 .996 1.09L14.54 8h1.005l.256-2.819A2 2 0 0 0 13.81 3H9.828a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 6.172 1H2.5a2 2 0 0 0-2 2Zm5.672-1a1 1 0 0 1 .707.293L7.586 3H2.19c-.24 0-.47.042-.683.12L1.5 2.98a1 1 0 0 1 1-.98h3.672Z"/>
						</svg> -->
						<!-- /icon -->

						<!-- icon -->
						<!-- <svg class="icon add" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<path d="M13.5 9a.5.5 0 0 1 .5.5V11h1.5a.5.5 0 1 1 0 1H14v1.5a.5.5 0 1 1-1 0V12h-1.5a.5.5 0 0 1 0-1H13V9.5a.5.5 0 0 1 .5-.5Z"/>
						</svg> -->
						<!-- /icon -->

						<!-- bar -->
						<div class="bar">

							<!-- caption -->
							<span class="caption">Add</span>
							<!-- /caption -->
	
							<!-- count -->
							<span class="count"></span>
							<!-- /count -->
							
						</div>
						<!-- /bar -->

					</label>
					<!-- /fieldlabel -->

					<!-- listfield -->
					<div class="listfield">

						<!-- listresult -->
						<textarea class="list listresult" name="listresult" id="addlist" rows="20" placeholder="See here project ids to add" disabled></textarea>
						<!-- /listresult -->
	
						<!-- copy -->
						<button class="btn copy">
		
							<!-- icon -->
							<svg class="icon copy" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
								<path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V2Zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H6ZM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1H2Z"/>
							</svg>
							<!-- /icon -->
	
						</button>
						<!-- /copy -->
						
					</div>
					<!-- /listfield -->
					
				</div>
				<!-- /item -->

				<!-- item -->
				<div class="item output">

					<!-- fieldlabel -->
					<label class="fieldlabel remove" for="removelist" title="Remove list">
	
						<!-- icon -->
						<svg class="icon folderremove" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<path d="m.5 3 .04.87a1.99 1.99 0 0 0-.342 1.311l.637 7A2 2 0 0 0 2.826 14H9v-1H2.826a1 1 0 0 1-.995-.91l-.637-7A1 1 0 0 1 2.19 4h11.62a1 1 0 0 1 .996 1.09L14.54 8h1.005l.256-2.819A2 2 0 0 0 13.81 3H9.828a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 6.172 1H2.5a2 2 0 0 0-2 2zm5.672-1a1 1 0 0 1 .707.293L7.586 3H2.19c-.24 0-.47.042-.683.12L1.5 2.98a1 1 0 0 1 1-.98h3.672z"/>
							<path d="M11 11.5a.5.5 0 0 1 .5-.5h4a.5.5 0 1 1 0 1h-4a.5.5 0 0 1-.5-.5z"/>
						</svg>
						<!-- /icon -->
	
						<!-- icon -->
						<!-- <svg class="icon folderx" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<path d="m.5 3 .04.87a1.99 1.99 0 0 0-.342 1.311l.637 7A2 2 0 0 0 2.826 14H9v-1H2.826a1 1 0 0 1-.995-.91l-.637-7A1 1 0 0 1 2.19 4h11.62a1 1 0 0 1 .996 1.09L14.54 8h1.005l.256-2.819A2 2 0 0 0 13.81 3H9.828a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 6.172 1H2.5a2 2 0 0 0-2 2zm5.672-1a1 1 0 0 1 .707.293L7.586 3H2.19c-.24 0-.47.042-.683.12L1.5 2.98a1 1 0 0 1 1-.98h3.672z"/>
						</svg> -->
						<!-- /icon -->
	
						<!-- icon -->
						<!-- <svg class="icon remove" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
							<path d="M11 11.5a.5.5 0 0 1 .5-.5h4a.5.5 0 1 1 0 1h-4a.5.5 0 0 1-.5-.5z"/>
						</svg> -->
						<!-- /icon -->

						<!-- bar -->
						<div class="bar">

							<!-- caption -->
							<span class="caption">Remove</span>
							<!-- /caption -->
	
							<!-- count -->
							<span class="count"></span>
							<!-- /count -->
							
						</div>
						<!-- /bar -->

					</label>
					<!-- /fieldlabel -->

					<!-- listfield -->
					<div class="listfield">

						<!-- listresult -->
						<textarea class="list listresult" name="listresult" id="removelist" rows="20" placeholder="See here project ids to remove" disabled></textarea>
						<!-- /listresult -->
	
						<!-- copy -->
						<button class="btn copy">
		
							<!-- icon -->
							<svg class="icon copy" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
								<path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V2Zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H6ZM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1H2Z"/>
							</svg>
							<!-- /icon -->
	
						</button>
						<!-- /copy -->
						
					</div>
					<!-- /listfield -->
					
				</div>
				<!-- /item -->

			</main>
			<!-- /main -->

		</div>
		<!-- /#container -->


		<!-- Project ID Database -->
		<script src="./../allProjectIds.js" type="text/javascript"></script>

		<script src="./projectlistchecker.js" type="text/javascript"></script>

</html>
