
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta name="mobile-web-app-capable" content="yes"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="./../atgicon.ico" rel="icon"/>
		<!-- <link href="./icon.png" rel="apple-touch-icon"/> -->
		<title>Step Progress</title>

		<!-- Main Stylesheet -->
		<link href="./stepprogress.css" rel="stylesheet" type="text/css"/>
		<!-- <style type="text/css"></style> -->
	</head>

	<body>

		<!-- #container -->
		<div id="container">

			<!-- main -->
			<main class="main">

				<!-- row -->
				<div class="row">

					<!-- progressbar -->
					<div class="progressbar">

						<!-- bar -->
						<span class="bar"></span>
						<!-- /bar -->

					</div>
					<!-- /progressbar -->

					<!-- bubbleset -->
					<div class="bubbleset">

						<!-- bubble -->
						<div class="bubble" data-step="1">1</div>
						<!-- /bubble -->
		
						<!-- bubble -->
						<div class="bubble" data-step="2">2</div>
						<!-- /bubble -->
		
						<!-- bubble -->
						<div class="bubble" data-step="3">3</div>
						<!-- /bubble -->

					</div>
					<!-- /bubbleset -->
					
				</div>
				<!-- /row -->

				<!-- controller -->
				<div class="controller">

					<!-- btn -->
					<div class="btn prev" onclick="goToPrevStep()">Prev</div>
					<!-- /btn -->

					<!-- btn -->
					<div class="btn next" onclick="goToNextStep()">Next</div>
					<!-- /btn -->

				</div>
				<!-- /controller -->

			</main>
			<!-- /main -->

		</div>
		<!-- /#container -->


		<!-- Xyz Database -->
		<!-- <script src="./xyzdatabase.js" type="text/javascript"></script> -->

		<!-- Main Script -->
		<script src="./stepprogress.js" type="text/javascript"></script>
		<!-- <script type="text/javascript"></script> -->

	</body>

</html>
