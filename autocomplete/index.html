
<!DOCTYPE html>
<html lang="en-US">

	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="../atgicon.ico" rel="icon"/>
		<title>Auto Complete</title>

		<!-- Bootstrap 3 -->
		<!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css"/> -->
		<link href="https://import.atgmedia.xyz/bs3/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<link href="../../import/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script> -->
		<script src="https://import.atgmedia.xyz/bs3/jquery.min.js" type="text/javascript"></script>
		<script src="../../import/bs3/jquery.min.js" type="text/javascript"></script>
		<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script> -->
		<script src="https://import.atgmedia.xyz/bs3/bootstrap.min.js" type="text/javascript"></script>
		<script src="../../import/bs3/bootstrap.min.js" type="text/javascript"></script>

		<!-- CSS Stylesheet -->
		<link href="autocomplete.css" rel="stylesheet" type="text/css"/>

		<!-- Toast -->
		<link href="../toast/toast.css" rel="stylesheet" type="text/css"/>
		<script src="../toast/toast.js" type="text/javascript"></script>
	</head>

	<body>

		<!-- #container -->
		<div id="container" class="container-fluid">

			<!-- row -->
			<div class="row">
				<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4" id="thing">

					<h2>Autocomplete</h2>
					<p>Start typing:</p>

					<!-- <form autocomplete="off" action="https://www.w3schools.com//action_page.php"> -->
					<form autocomplete="off">

						<div class="autocompleteBox">
							<input id="city" type="text" name="myCity" placeholder="City">
						</div>
						<div class="autocompleteBox">
							<input id="country" type="text" name="myCountry" placeholder="Country">
						</div>

						<div class="button-row row" style="margin-bottom:24px;">
							<div class="col-xs-6" style="padding-right:3px;">
								<input type="reset" value="Clear">
							</div>
							<div class="col-xs-6" style="padding-left:3px;">
								<input type="submit" value="Send">
							</div>
						</div>
						
						
					</form>

				</div>
			</div><!-- /row -->

			<!-- row -->
			<div class="row">
				<div class="col-xs-12">
				</div>
			</div><!-- /row -->

		</div><!-- /#container -->

		<!-- #snackbar -->
		<div id="snackbar"></div>
		<!-- /#snackbar -->

		<script src="autocomplete.js" type="text/javascript"></script>
		
	</body>

</html>
