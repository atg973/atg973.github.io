			@import url('https://fonts.googleapis.com/css2?family=Nunito:wght@100;300;400;500;600&display=swap');


			* {box-sizing:border-box; /* padding:0; margin:0; */}


			:root {

				/* --bgimg:linear-gradient(135deg,dodgerblue,white,wheat); */
				--themecolor:#CCC;

				--pagewidth:60rem;
				--cornersize:.25rem;
				
				--boxshadow:0 0 1rem 0 #0002;
				--boxshadow:0 0 .25rem 0 #0003;
			}


			html {background-color:var(--themecolor); background-image:var(--bgimg); scroll-behavior:smooth;}
			body {font-family:Nunito,sans-serif; margin:0;}


			/* div#container {} */
			
			div#container section.page {background-color:var(--themecolor); position:relative; min-height:100vh; /* width:100%; max-width:var(--pagewidth); */ padding:1rem; box-shadow:var(--boxshadow);}
			div#container section.page a.item {position:absolute; bottom:0; right:0; margin:2rem;}
			div#container section.page a.item {color:inherit; text-decoration:none; animation:bounce 2s infinite;}
			div#container section.page a.item svg.icon {font-size:2rem;}

			@keyframes bounce {
				15% {transform:translateY(0); /* box-shadow:none; */}
				35% {transform:translateY(-35%); /* box-shadow:none; */}
				45% {transform:translateY(0); /* box-shadow:none; */}
				55% {transform:translateY(-20%); /* box-shadow:none; */}
				70% {transform:translateY(0); /* box-shadow:none; */}
				80% {transform:translateY(-10%); /* box-shadow:none; */}
				90% {transform:translateY(0); /* box-shadow:none; */}
				95% {transform:translateY(-2%); /* box-shadow:none; */}
				99% {transform:translateY(0); /* box-shadow:none; */}
				100% {transform:translateY(0); /* box-shadow:none; */}
			}

			@keyframes bounce {
				0% {transform:translateY(0rem); animation-timing-function:cubic-bezier(.215,.61,.355,1);}
				20% {transform:translateY(0rem); animation-timing-function:cubic-bezier(.215,.61,.355,1);}
				40% {transform:translateY(-2rem); animation-timing-function:cubic-bezier(.755,.05,.855,.06);}
				43% {transform:translateY(-2rem); animation-timing-function:cubic-bezier(.755,.05,.855,.06);}
				53% {transform:translateY(0rem); animation-timing-function:cubic-bezier(.215,.61,.355,1);}
				70% {transform:translateY(-1rem); animation-timing-function:cubic-bezier(.755,.05,.855,.06);}
				80% {transform:translateY(0rem); animation-timing-function:cubic-bezier(.215,.61,.355,1);}
				90% {transform:translateY(-.25rem); /* animation-timing-function:none; */}
				100% {transform:translateY(0rem); animation-timing-function:cubic-bezier(.215,.61,.355,1);}
			}
