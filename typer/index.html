
<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="../atgicon.ico" rel="icon"/>
		<title>Typer</title>

		<style type="text/css">
			* {box-sizing:border-box;}

			body {font-family:sans-serif; margin:0;}

			div#container {background-color:#8b5ceb; height:100vh; display:grid; place-items:center; padding:1rem;}
			div#container div.typebox {border-radius:.5rem; position:relative; width:100%; max-width:40rem;}
			div#container div.typebox div.inner {position:relative; /* overflow:hidden; */ padding-top:65%; transition:.5s;}
			div#container div.typebox div.inner textarea#content {position:absolute; top:0; left:0; width:100%; height:100%; border:none; border-radius:.25rem; padding:2rem 1.5rem; resize:none;}
			div#container div.typebox div.inner textarea#content {font-family:inherit; font-size:1.125rem; line-height:2; letter-spacing:2px;}
			div#container div.typebox div.countbox {background-color:black; color:white; padding:1rem; border-radius:.25rem; position:absolute; left:50%; top:100%; transform:translate(-50%,-50%);}
			div#container div.typebox div.countbox {display:flex; flex-direction:row; justify-content:center; align-items:center; min-width:85%;}
			div#container div.typebox div.countbox div.count {display:flex; flex-direction:column; align-items:center; min-width:10rem;}
			div#container div.typebox div.countbox div.count span {color:#777; font-size:.75rem;}
			div#container div.typebox div.countbox div.count span.countvalue {color:white; font-size:1.5rem; font-weight:bold;}
			/* div#container div.typebox div.countbox div.count span#wordcountvalue {} */
			/* div#container div.typebox div.countbox div.count span#charcountvalue {} */

			@media screen and (max-width:40rem) {
				div#container div.typebox div.inner {padding-top:120%;}
			}
		</style>
	</head>
	
	<body>

		<!-- #container -->
		<div id="container">

			<!-- typebox -->
			<div class="typebox">

				<!-- inner -->
				<div class="inner">

					<!-- #content -->
					<textarea id="content" rows="10" value="" placeholder="Start typing here..." oninput="countInput(this)"></textarea>
					<!-- /#content -->

				</div>
				<!-- /inner -->

				<!-- countbox -->
				<div class="countbox">

					<!-- count -->
					<div class="count">
						<span id="wordcountvalue" class="countvalue">0</span>
						<span>Words</span>
					</div>
					<!-- /count -->

					<!-- count -->
					<div class="count">
						<span id="charcountvalue" class="countvalue">0</span>
						<span>Characters</span>
					</div>
					<!-- /count -->

				</div>
				<!-- /countbox -->

			</div>
			<!-- /typebox -->

		</div>
		<!-- /#container -->

		<script type="text/javascript">
			
			// Count input. 
			function countInput(textarea) {
				console.log(textarea);

				// Get text content. 
				let content = textarea.value;
				console.log('content',content);

				// Get word count. 
				let wordcount = content.split(' ').length;
				// Get character count. 
				let charcount = content.split('').length;

				// 
				document.getElementById('wordcountvalue').innerHTML = wordcount;
				document.getElementById('charcountvalue').innerHTML = charcount;
			}
		</script>

	</body>

</html>
