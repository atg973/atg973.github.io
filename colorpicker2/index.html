
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="../atgicon.ico" rel="icon"/>
		<title>Color Chooser</title>

		<!-- Bootstrap 4 -->
		<link href="https://import.atgmedia.xyz/bs4/bootstrap.min.css" rel="stylesheet" type="text/css">
		<!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"> -->
		<script src="https://import.atgmedia.xyz/bs4/jquery.min.js" type="text/javascript"></script>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script> -->
		<!-- <script src="https://import.atgmedia.xyz/bs4/popper.min.js" type="text/javascript"></script> -->
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" type="text/javascript"></script> -->
		<!-- <script src="https://import.atgmedia.xyz/bs4/bootstrap.min.js" type="text/javascript"></script> -->
		<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" type="text/javascript"></script> -->

		<!-- Main Style -->
		<link href="color.css" rel="stylesheet" type="text/css">
	</head>

	<body>

		<div id="container">


			<!-- head -->
			<h1>Color Palette</h1>
			<!-- /head -->

			
			<!-- #huewheel -->
			<div id="huewheel"></div>
			<!-- /#huewheel -->

			
			<!-- #palette -->
			<div id="palette" onclick="console.log( 'color' , $(this).css('background-color') )"></div>
			<!-- /#palette -->


			<!-- chooser -->
			<div class="chooser r">

				<!-- label -->
				<label for="red">Red</label>
				<!-- /label -->

				<!-- #red -->
				<input type="range" id="red" min="0" max="255" step="5" value="0" oninput="updateColor();">
				<!-- /#red -->

				<!-- ranger -->
				<div class="ranger">

					<!-- delta -->
					<button class="delta minus" onclick="deltaRed(-5)">
						<span class="caption">&minus;</span>
					</button>
					<!-- /delta -->

					<!-- #rValue -->
					<label for="red" id="rValue">
						<span class="caption">&nbsp;</span>
					</label>
					<!-- /#rValue -->

					<!-- delta -->
					<button class="delta plus" onclick="deltaRed(5)">
						<span class="caption">&plus;</span>
					</button>
					<!-- /delta -->
					
				</div>
				<!-- /ranger -->

			</div>
			<!-- /chooser -->


			<!-- chooser -->
			<div class="chooser g">

				<!-- label -->
				<label for="green">Green</label>
				<!-- /label -->

				<!-- #green -->
				<input type="range" id="green" min="0" max="255" step="5" value="0" oninput="updateColor();">
				<!-- /#green -->

				<!-- ranger -->
				<div class="ranger">

					<!-- delta -->
					<button class="delta minus" onclick="deltaGreen(-5)">
						<span class="caption">&minus;</span>
					</button>
					<!-- /delta -->

					<!-- #gValue -->
					<label for="green" id="gValue">
						<span class="caption">&nbsp;</span>
					</label>
					<!-- /#gValue -->

					<!-- delta -->
					<button class="delta plus" onclick="deltaGreen(5)">
						<span class="caption">&plus;</span>
					</button>
					<!-- /delta -->
					
				</div>
				<!-- /ranger -->

			</div>
			<!-- /chooser -->


			<!-- chooser -->
			<div class="chooser b">

				<!-- label -->
				<label for="blue">Blue</label>
				<!-- /label -->

				<!-- #blue -->
				<input type="range" id="blue" min="0" max="255" step="5" value="0" oninput="updateColor();">
				<!-- /#blue -->

				<!-- ranger -->
				<div class="ranger">

					<!-- delta -->
					<button class="delta minus" onclick="deltaBlue(-5)">
						<span class="caption">&minus;</span>
					</button>
					<!-- /delta -->

					<!-- #bValue -->
					<label for="blue" id="bValue">
						<span class="caption">&nbsp;</span>
					</label>
					<!-- /#bValue -->

					<!-- delta -->
					<button class="delta plus" onclick="deltaBlue(5)">
						<span class="caption">&plus;</span>
					</button>
					<!-- /delta -->
					
				</div>
				<!-- /ranger -->

			</div>
			<!-- /chooser -->


			<!-- chooser -->
			<div class="chooser a">

				<!-- label -->
				<label for="alpha">Alpha</label>
				<!-- /label -->

				<!-- #alpha -->
				<input type="range" id="alpha" min="0" max="100" step="5" value="100" oninput="updateColor();">
				<!-- /#alpha -->

				<!-- ranger -->
				<div class="ranger">

					<!-- delta -->
					<button class="delta minus" onclick="deltaAlpha(-5)">
						<span class="caption">&minus;</span>
					</button>
					<!-- /delta -->

					<!-- #aValue -->
					<label for="alpha" id="aValue">
						<span class="caption">&nbsp;</span>
					</label>
					<!-- /#aValue -->

					<!-- delta -->
					<button class="delta plus" onclick="deltaAlpha(5)">
						<span class="caption">&plus;</span>
					</button>
					<!-- /delta -->
					
				</div>
				<!-- /ranger -->

			</div>
			<!-- /chooser -->


			<!-- chooser -->
			<div class="chooser x">
				<button class="rnd" onclick="createRandomColor()">Random Color</button>
			</div>
			<!-- /chooser -->


		</div>

		<!-- Main Script -->
		<script type="text/javascript" src="color.js"></script>

	</body>
</html>
